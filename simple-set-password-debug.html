<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to CheckLoop • Set Your Password (DEBUG MODE)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <style>
    :root {
      --primary: #0b4fb3;
      --primary-dark: #062b6f;
      --primary-light: #e8f2ff;
      --primary-lighter: #f6f9ff;
      --accent: #5f96ff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #dbe4f5;
      --bg: #eef3ff;
      --white: #ffffff;
      --error: #ef4444;
      --error-bg: #fef2f2;
      --success: #16a34a;
      --success-bg: #f0fdf4;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(120% 120% at 10% 15%, rgba(11, 79, 179, 0.32) 0%, rgba(11, 79, 179, 0) 55%),
        radial-gradient(140% 140% at 90% 5%, rgba(95, 150, 255, 0.35) 0%, rgba(95, 150, 255, 0) 60%),
        linear-gradient(135deg, #0b4fb3 0%, #5f96ff 100%);
      min-height: 100vh;
      display: flex;
      padding: 20px;
    }

    .main-container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      align-items: flex-start;
    }

    .form-container {
      flex: 0 0 500px;
      margin-top: 40px;
    }

    .container {
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 28px;
      box-shadow: 0 24px 60px rgba(11, 79, 179, 0.22);
      border: 1px solid rgba(255, 255, 255, 0.7);
      overflow: hidden;
      backdrop-filter: blur(18px);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 46px 32px 36px;
      text-align: center;
      color: white;
      position: relative;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 18px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 900;
      color: var(--primary);
      border: 2px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 15px 30px rgba(6, 43, 111, 0.25);
      letter-spacing: -0.015em;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.95;
      font-weight: 500;
    }

    .content {
      padding: 34px 32px 36px;
    }

    .welcome-msg {
      background: var(--primary-lighter);
      color: var(--primary-dark);
      padding: 18px;
      border-radius: 18px;
      margin-bottom: 18px;
      font-size: 15px;
      line-height: 1.55;
      text-align: center;
      font-weight: 600;
      border: 1px solid rgba(11, 79, 179, 0.12);
      box-shadow: 0 12px 30px rgba(11, 79, 179, 0.08);
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      padding-left: 44px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s;
      background: var(--white);
    }

    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 137, 255, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 24px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 137, 255, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .msg {
      padding: 14px 16px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 500;
      margin-top: 16px;
      display: none;
      animation: slideDown 0.3s ease;
    }

    .err {
      background: var(--error-bg);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .success {
      background: var(--success-bg);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .info {
      background: var(--primary-light);
      color: var(--primary-dark);
      border: 1px solid rgba(11, 79, 179, 0.18);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg) }
    }

    /* Debug Panel Styles */
    .debug-panel {
      flex: 1;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-height: 90vh;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .debug-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #333;
    }

    .debug-title {
      font-size: 18px;
      font-weight: bold;
      color: #4ade80;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .debug-status {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .debug-controls {
      display: flex;
      gap: 10px;
    }

    .debug-btn {
      padding: 8px 16px;
      background: #374151;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    .debug-btn:hover {
      background: #4b5563;
    }

    .debug-btn.copy {
      background: #059669;
    }

    .debug-btn.copy:hover {
      background: #10b981;
    }

    .debug-btn.clear {
      background: #dc2626;
    }

    .debug-btn.clear:hover {
      background: #ef4444;
    }

    .debug-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #0a0a0a;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .debug-log {
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 4px;
      background: #1f1f1f;
      word-break: break-all;
      border-left: 3px solid transparent;
      transition: background 0.2s;
    }

    .debug-log:hover {
      background: #262626;
    }

    .debug-log.error {
      border-left-color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .debug-log.success {
      border-left-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }

    .debug-log.warning {
      border-left-color: #f59e0b;
      background: rgba(245, 158, 11, 0.1);
    }

    .debug-log.info {
      border-left-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }

    .debug-log.network {
      border-left-color: #a855f7;
      background: rgba(168, 85, 247, 0.1);
    }

    .debug-timestamp {
      color: #6b7280;
      font-size: 10px;
      margin-right: 8px;
    }

    .debug-category {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      text-transform: uppercase;
      font-weight: bold;
      margin-right: 8px;
    }

    .debug-category.error { background: #ef4444; }
    .debug-category.success { background: #10b981; }
    .debug-category.warning { background: #f59e0b; }
    .debug-category.info { background: #3b82f6; }
    .debug-category.network { background: #a855f7; }
    .debug-category.state { background: #06b6d4; }
    .debug-category.event { background: #ec4899; }

    .debug-message {
      color: #e5e7eb;
      display: inline;
    }

    .debug-data {
      color: #60a5fa;
      font-style: italic;
      margin-left: 8px;
    }

    .debug-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 15px;
      background: #111;
      border-radius: 8px;
    }

    .debug-stat {
      text-align: center;
      padding: 10px;
      background: #1f1f1f;
      border-radius: 8px;
    }

    .debug-stat-label {
      color: #6b7280;
      font-size: 10px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .debug-stat-value {
      color: #e5e7eb;
      font-size: 16px;
      font-weight: bold;
    }

    .copy-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #10b981;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s;
      pointer-events: none;
      z-index: 1000;
    }

    .copy-notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="form-container">
      <div class="container">
        <div class="header">
          <div class="logo">CL</div>
          <h1>Welcome to CheckLoop</h1>
          <div class="subtitle" id="user-email">Create your secure password</div>
        </div>

        <div class="content">
          <div class="welcome-msg" id="welcome-msg">
            You've been invited to join CheckLoop! Set your password to get started.
          </div>

          <div class="msg info" id="status-msg"></div>

          <form id="password-form">
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                  <path d="M7 11V7a5 5 0 0110 0v4"/>
                </svg>
                <input type="password" id="password" placeholder="Enter your password" required minlength="6" autocomplete="new-password">
              </div>
            </div>

            <div class="form-group">
              <label for="confirm">Confirm Password</label>
              <div class="input-wrapper">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 11l3 3L22 4"/>
                  <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                </svg>
                <input type="password" id="confirm" placeholder="Confirm your password" required minlength="6" autocomplete="new-password">
              </div>
            </div>

            <div class="msg err" id="error-msg"></div>
            <div class="msg success" id="success-msg"></div>

            <button type="submit" class="btn" id="submit-btn">
              <span class="btn-text">Set Password & Continue</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="debug-panel">
      <div class="debug-header">
        <div class="debug-title">
          <span class="debug-status"></span>
          DEBUG CONSOLE
        </div>
        <div class="debug-controls">
          <button class="debug-btn clear" onclick="clearDebugLogs()">Clear Logs</button>
          <button class="debug-btn copy" onclick="copyDebugLogs()">Copy All Logs</button>
        </div>
      </div>

      <div class="debug-content" id="debug-content"></div>

      <div class="debug-stats" id="debug-stats">
        <div class="debug-stat">
          <div class="debug-stat-label">Total Logs</div>
          <div class="debug-stat-value" id="stat-total">0</div>
        </div>
        <div class="debug-stat">
          <div class="debug-stat-label">Errors</div>
          <div class="debug-stat-value" id="stat-errors">0</div>
        </div>
        <div class="debug-stat">
          <div class="debug-stat-label">Network</div>
          <div class="debug-stat-value" id="stat-network">0</div>
        </div>
        <div class="debug-stat">
          <div class="debug-stat-label">Events</div>
          <div class="debug-stat-value" id="stat-events">0</div>
        </div>
      </div>
    </div>
  </div>

  <div class="copy-notification" id="copy-notification">Debug logs copied to clipboard!</div>

  <script type="module">
    // ==================== DEBUG SYSTEM ====================
    const debugLogs = [];
    const debugStats = {
      total: 0,
      errors: 0,
      network: 0,
      events: 0
    };

    window.debugLog = function(category, message, data = null, type = 'info') {
      const timestamp = new Date().toISOString();
      const logEntry = {
        timestamp,
        category,
        message,
        data,
        type
      };

      debugLogs.push(logEntry);
      debugStats.total++;

      if (type === 'error') debugStats.errors++;
      if (category === 'NETWORK') debugStats.network++;
      if (category === 'EVENT') debugStats.events++;

      // Update UI
      const debugContent = document.getElementById('debug-content');
      const logDiv = document.createElement('div');
      logDiv.className = `debug-log ${type}`;

      const timestampSpan = document.createElement('span');
      timestampSpan.className = 'debug-timestamp';
      timestampSpan.textContent = new Date(timestamp).toLocaleTimeString('en-US', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        fractionalSecondDigits: 3
      });

      const categorySpan = document.createElement('span');
      categorySpan.className = `debug-category ${type}`;
      categorySpan.textContent = category;

      const messageSpan = document.createElement('span');
      messageSpan.className = 'debug-message';
      messageSpan.textContent = message;

      logDiv.appendChild(timestampSpan);
      logDiv.appendChild(categorySpan);
      logDiv.appendChild(messageSpan);

      if (data) {
        const dataSpan = document.createElement('span');
        dataSpan.className = 'debug-data';
        dataSpan.textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
        logDiv.appendChild(dataSpan);
      }

      debugContent.appendChild(logDiv);
      debugContent.scrollTop = debugContent.scrollHeight;

      // Update stats
      document.getElementById('stat-total').textContent = debugStats.total;
      document.getElementById('stat-errors').textContent = debugStats.errors;
      document.getElementById('stat-network').textContent = debugStats.network;
      document.getElementById('stat-events').textContent = debugStats.events;

      // Also log to console
      const consoleMethod = type === 'error' ? 'error' : type === 'warning' ? 'warn' : 'log';
      console[consoleMethod](`[${category}] ${message}`, data || '');
    };

    window.clearDebugLogs = function() {
      debugLogs.length = 0;
      debugStats.total = 0;
      debugStats.errors = 0;
      debugStats.network = 0;
      debugStats.events = 0;
      document.getElementById('debug-content').innerHTML = '';
      document.getElementById('stat-total').textContent = '0';
      document.getElementById('stat-errors').textContent = '0';
      document.getElementById('stat-network').textContent = '0';
      document.getElementById('stat-events').textContent = '0';
      debugLog('SYSTEM', 'Debug logs cleared');
    };

    window.copyDebugLogs = async function() {
      const logText = debugLogs.map(log => {
        const dataStr = log.data ? ` | Data: ${JSON.stringify(log.data)}` : '';
        return `[${log.timestamp}] [${log.category}] [${log.type.toUpperCase()}] ${log.message}${dataStr}`;
      }).join('\n');

      const systemInfo = `
========================================
CHECKLOOP PASSWORD SETUP DEBUG REPORT
========================================
Generated: ${new Date().toISOString()}
Page URL: ${window.location.href}
User Agent: ${navigator.userAgent}
Screen: ${window.screen.width}x${window.screen.height}
Window: ${window.innerWidth}x${window.innerHeight}
========================================
CONFIGURATION
========================================
SUPABASE_URL: ${CONFIG?.SUPABASE_URL || 'NOT SET'}
Base URL: ${CONFIG?.baseUrl || 'NOT SET'}
Environment: ${CONFIG?.environment || 'NOT SET'}
Is Local: ${CONFIG?.isLocal || 'NOT SET'}
========================================
LOCAL STORAGE
========================================
${Object.entries(localStorage).map(([k, v]) => `${k}: ${v.length > 100 ? v.substring(0, 100) + '...' : v}`).join('\n') || 'EMPTY'}
========================================
SESSION STORAGE
========================================
${Object.entries(sessionStorage).map(([k, v]) => `${k}: ${v.length > 100 ? v.substring(0, 100) + '...' : v}`).join('\n') || 'EMPTY'}
========================================
DEBUG LOGS (${debugLogs.length} entries)
========================================
${logText}
========================================
END OF REPORT
========================================`;

      try {
        await navigator.clipboard.writeText(systemInfo);
        const notification = document.getElementById('copy-notification');
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), 3000);
      } catch (err) {
        debugLog('ERROR', 'Failed to copy to clipboard', err.message, 'error');
        alert('Failed to copy. Please select and copy manually from console.');
        console.log(systemInfo);
      }
    };

    // ==================== MAIN APPLICATION ====================
    debugLog('SYSTEM', '🚀 Page initialization started', {
      url: window.location.href,
      timestamp: new Date().toISOString()
    });

    debugLog('ENVIRONMENT', 'Browser Information', {
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      cookieEnabled: navigator.cookieEnabled,
      onLine: navigator.onLine
    });

    debugLog('CONFIG', 'Configuration loaded', {
      SUPABASE_URL: CONFIG?.SUPABASE_URL,
      baseUrl: CONFIG?.baseUrl,
      environment: CONFIG?.environment,
      isLocal: CONFIG?.isLocal,
      passwordRedirectUrl: CONFIG?.passwordRedirectUrl
    });

    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    debugLog('IMPORT', 'Supabase client imported successfully');

    const projectRef = CONFIG.SUPABASE_URL.replace(/^https?:\/\//, '').split('.')[0];
    const storageKey = `sb-${projectRef}-auth-token`;

    debugLog('SETUP', 'Storage key generated', { projectRef, storageKey });

    // Check initial storage state
    debugLog('STORAGE', 'Initial localStorage state', {
      keys: Object.keys(localStorage),
      authToken: localStorage.getItem(storageKey) ? 'EXISTS' : 'NOT FOUND',
      tokenLength: localStorage.getItem(storageKey)?.length || 0
    });

    const supabase = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true,
        flowType: 'pkce',
        storage: window.localStorage,
        storageKey,
        debug: true
      }
    });

    debugLog('SUPABASE', 'Supabase client created', {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: true,
      flowType: 'pkce'
    });

    // Get DOM elements
    const form = document.getElementById('password-form');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const statusMsg = document.getElementById('status-msg');
    const submitBtn = document.getElementById('submit-btn');
    const userEmailEl = document.getElementById('user-email');
    const welcomeMsg = document.getElementById('welcome-msg');

    debugLog('DOM', 'DOM elements captured', {
      form: !!form,
      passwordInput: !!passwordInput,
      confirmInput: !!confirmInput,
      submitBtn: !!submitBtn
    });

    const defaultButtonContent = submitBtn.innerHTML;
    const statusToneClasses = ['err', 'success', 'info'];

    // Parse URL parameters
    const url = new URL(window.location.href);
    const searchParams = url.searchParams;
    const hashParams = new URLSearchParams(window.location.hash.replace(/^#/, ''));

    debugLog('URL', 'URL parsed', {
      fullUrl: window.location.href,
      pathname: window.location.pathname,
      search: window.location.search,
      hash: window.location.hash,
      searchParams: Object.fromEntries(searchParams),
      hashParams: Object.fromEntries(hashParams)
    });

    const safeDecode = (value) => {
      debugLog('DECODE', `Attempting to decode value: ${value?.substring(0, 50)}...`);
      if (!value) return '';
      try {
        const decoded = decodeURIComponent(value.replace(/\+/g, ' '));
        debugLog('DECODE', 'Successfully decoded', decoded);
        return decoded;
      } catch (error) {
        debugLog('DECODE', 'Decode failed', error.message, 'warning');
        return value;
      }
    };

    let linkEmail = safeDecode(searchParams.get('email'));
    let normalizedEmail = linkEmail ? linkEmail.toLowerCase() : '';

    debugLog('EMAIL', 'Email parameters', {
      linkEmail,
      normalizedEmail,
      hasEmail: !!linkEmail
    });

    const siteIdParam = searchParams.get('site_id');
    let siteId = siteIdParam ? parseInt(siteIdParam, 10) : null;
    if (Number.isNaN(siteId)) {
      siteId = null;
      debugLog('SITE_ID', 'Invalid site_id parameter', siteIdParam, 'warning');
    } else {
      debugLog('SITE_ID', 'Site ID parsed', { siteIdParam, siteId });
    }

    const inviteTokens = {
      accessToken: hashParams.get('access_token') || searchParams.get('access_token'),
      refreshToken: hashParams.get('refresh_token') || searchParams.get('refresh_token'),
      type: hashParams.get('type') || searchParams.get('type'),
      errorDescription: hashParams.get('error_description')
    };

    debugLog('TOKENS', 'Invite tokens extracted', {
      hasAccessToken: !!inviteTokens.accessToken,
      accessTokenLength: inviteTokens.accessToken?.length || 0,
      hasRefreshToken: !!inviteTokens.refreshToken,
      refreshTokenLength: inviteTokens.refreshToken?.length || 0,
      type: inviteTokens.type,
      hasError: !!inviteTokens.errorDescription
    });

    let currentUser = null;
    let sessionEstablished = false;

    // Helper functions
    function show(el, msg) {
      debugLog('UI', `Showing element: ${el?.id}`, msg);
      if (el) {
        if (msg) el.textContent = msg;
        el.style.display = 'block';
      }
    }

    function hide(el) {
      debugLog('UI', `Hiding element: ${el?.id}`);
      if (el) el.style.display = 'none';
    }

    function clearInlineMessages() {
      debugLog('UI', 'Clearing inline messages');
      hide(errorMsg);
      hide(successMsg);
    }

    function setStatus(message, { tone = 'info', spinner = false } = {}) {
      debugLog('STATUS', 'Setting status', { message, tone, spinner });
      if (!statusMsg) return;

      if (!message) {
        statusToneClasses.forEach(cls => statusMsg.classList.remove(cls));
        statusMsg.classList.add('info');
        statusMsg.style.display = 'none';
        statusMsg.innerHTML = '';
        return;
      }

      statusToneClasses.forEach(cls => statusMsg.classList.remove(cls));
      statusMsg.classList.add(tone);
      statusMsg.innerHTML = spinner ? `<span class="inline-spinner"></span>${message}` : message;
      statusMsg.style.display = 'block';
    }

    const clearStatus = () => {
      debugLog('STATUS', 'Clearing status');
      setStatus('');
    };

    function setFormDisabled(disabled) {
      debugLog('FORM', `Form disabled: ${disabled}`);
      passwordInput.disabled = disabled;
      confirmInput.disabled = disabled;
      submitBtn.disabled = disabled;
    }

    // Event listeners for input fields
    passwordInput.addEventListener('focus', () => {
      debugLog('EVENT', 'Password input focused');
    });

    passwordInput.addEventListener('blur', () => {
      debugLog('EVENT', 'Password input blurred', { length: passwordInput.value.length });
    });

    passwordInput.addEventListener('input', (e) => {
      const password = e.target.value;
      debugLog('EVENT', 'Password input changed', {
        length: password.length,
        hasUpperCase: /[A-Z]/.test(password),
        hasLowerCase: /[a-z]/.test(password),
        hasNumber: /[0-9]/.test(password),
        hasSpecial: /[!@#$%^&*]/.test(password)
      });
    });

    confirmInput.addEventListener('focus', () => {
      debugLog('EVENT', 'Confirm input focused');
    });

    confirmInput.addEventListener('blur', () => {
      debugLog('EVENT', 'Confirm input blurred', {
        length: confirmInput.value.length,
        matchesPassword: confirmInput.value === passwordInput.value
      });
    });

    confirmInput.addEventListener('input', (e) => {
      debugLog('EVENT', 'Confirm input changed', {
        length: e.target.value.length,
        matchesPassword: e.target.value === passwordInput.value
      });
    });

    // Monitor Supabase auth state changes
    supabase.auth.onAuthStateChange((event, session) => {
      debugLog('AUTH_STATE', 'Auth state changed', {
        event,
        hasSession: !!session,
        userId: session?.user?.id,
        email: session?.user?.email
      }, event === 'SIGNED_OUT' ? 'warning' : 'success');
    });

    // Initialize on page load
    async function init() {
      debugLog('INIT', '🔧 Initialization started');
      setFormDisabled(true);
      clearInlineMessages();
      setStatus('Checking your invitation…', { spinner: true });

      if (linkEmail) {
        debugLog('INIT', 'Setting email display', linkEmail);
        userEmailEl.textContent = linkEmail;
        welcomeMsg.innerHTML = `Welcome <strong>${linkEmail}</strong>! Create your password to get started.`;
      }

      if (inviteTokens.errorDescription) {
        const errorMsg = safeDecode(inviteTokens.errorDescription);
        debugLog('INIT', 'Error found in URL', errorMsg, 'error');
        setStatus(errorMsg, { tone: 'err' });
        submitBtn.disabled = true;
        return;
      }

      try {
        // Check for existing session first
        debugLog('NETWORK', 'Checking existing session...', null, 'network');
        const { data: existingSession, error: sessionError } = await supabase.auth.getSession();

        debugLog('SESSION', 'Existing session check result', {
          hasSession: !!existingSession?.session,
          sessionError: sessionError?.message,
          userId: existingSession?.session?.user?.id,
          email: existingSession?.session?.user?.email
        }, sessionError ? 'error' : 'success');

        if (inviteTokens.accessToken && inviteTokens.refreshToken) {
          debugLog('AUTH', '🔐 Setting session from invite tokens...');

          const { data: sessionData, error } = await supabase.auth.setSession({
            access_token: inviteTokens.accessToken,
            refresh_token: inviteTokens.refreshToken
          });

          if (error) {
            debugLog('AUTH', 'Session set failed', {
              error: error.message,
              status: error.status,
              details: error
            }, 'error');
            throw error;
          }

          debugLog('AUTH', '✅ Session established successfully', {
            userId: sessionData?.session?.user?.id,
            email: sessionData?.session?.user?.email,
            expiresAt: sessionData?.session?.expires_at
          }, 'success');

          sessionEstablished = true;

          // Clean URL
          try {
            const cleanUrl = window.location.pathname + (searchParams.toString() ? '?' + searchParams.toString() : '');
            history.replaceState({}, '', cleanUrl);
            debugLog('URL', 'URL cleaned', cleanUrl);
          } catch (historyError) {
            debugLog('URL', 'Failed to clean URL', historyError.message, 'warning');
          }
        }

        // Get user data
        debugLog('NETWORK', 'Fetching user data...', null, 'network');
        const { data: userData, error: userError } = await supabase.auth.getUser();

        if (userError) {
          debugLog('USER', 'Failed to fetch user', {
            error: userError.message,
            status: userError.status,
            details: userError
          }, 'error');
          throw userError;
        }

        currentUser = userData.user;

        debugLog('USER', '✅ User data loaded', {
          id: currentUser?.id,
          email: currentUser?.email,
          emailVerified: currentUser?.email_confirmed_at,
          createdAt: currentUser?.created_at,
          lastSignIn: currentUser?.last_sign_in_at,
          metadata: currentUser?.user_metadata,
          appMetadata: currentUser?.app_metadata
        }, 'success');

        if (!currentUser) {
          const error = 'No user found in session';
          debugLog('USER', error, null, 'error');
          throw new Error('We could not verify your invite session. Please request a new invitation.');
        }

        // Update email display
        if (currentUser.email && !linkEmail) {
          linkEmail = currentUser.email;
          normalizedEmail = currentUser.email.toLowerCase();
          debugLog('EMAIL', 'Email updated from user data', { linkEmail, normalizedEmail });
        }

        const displayEmail = linkEmail || currentUser?.email || '';
        if (displayEmail) {
          userEmailEl.textContent = displayEmail;
          welcomeMsg.innerHTML = `Welcome <strong>${displayEmail}</strong>! Create your password to get started.`;
          debugLog('UI', 'Email display updated', displayEmail);
        }

        // Get site ID from metadata if not in URL
        if (!siteId && currentUser?.user_metadata?.site_id) {
          siteId = currentUser.user_metadata.site_id;
          debugLog('SITE_ID', 'Site ID retrieved from user metadata', siteId);
        }

        clearStatus();
        setFormDisabled(false);
        submitBtn.innerHTML = defaultButtonContent;

        // Focus password field
        requestAnimationFrame(() => {
          try {
            passwordInput.focus({ preventScroll: true });
            debugLog('UI', 'Password field focused');
          } catch (focusError) {
            passwordInput.focus();
            debugLog('UI', 'Password field focused (fallback)');
          }
        });

        debugLog('INIT', '✅ Initialization complete', {
          sessionEstablished,
          userEmail: currentUser?.email,
          siteId
        }, 'success');

      } catch (error) {
        debugLog('INIT', '❌ Initialization failed', {
          error: error.message,
          stack: error.stack,
          details: error
        }, 'error');

        setStatus(error.message || 'We could not verify your invite. Please request a new invitation.', { tone: 'err' });
        submitBtn.disabled = true;
      }
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      debugLog('EVENT', '📝 Form submitted');

      clearInlineMessages();

      const password = passwordInput.value.trim();
      const confirm = confirmInput.value.trim();

      debugLog('VALIDATION', 'Password validation', {
        passwordLength: password.length,
        confirmLength: confirm.length,
        passwordsMatch: password === confirm,
        meetsMinLength: password.length >= 6
      });

      if (password.length < 6) {
        const error = 'Password must be at least 6 characters long.';
        debugLog('VALIDATION', error, null, 'error');
        show(errorMsg, error);
        return;
      }

      if (password !== confirm) {
        const error = 'Passwords do not match';
        debugLog('VALIDATION', error, null, 'error');
        show(errorMsg, error);
        return;
      }

      setFormDisabled(true);
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span><span class="btn-text">Saving your password...</span>';

      try {
        debugLog('PASSWORD', '🔐 Updating password...');
        debugLog('NETWORK', 'Calling updateUser API...', null, 'network');

        // Update the user's password
        const { data: updateData, error: updateError } = await supabase.auth.updateUser({
          password: password
        });

        if (updateError) {
          debugLog('PASSWORD', '❌ Password update failed', {
            error: updateError.message,
            status: updateError.status,
            statusCode: updateError.statusCode,
            details: updateError
          }, 'error');
          throw updateError;
        }

        debugLog('PASSWORD', '✅ Password updated successfully', {
          userId: updateData?.user?.id,
          email: updateData?.user?.email,
          updatedAt: new Date().toISOString()
        }, 'success');

        currentUser = updateData?.user || currentUser;

        setStatus('Password saved! Getting things ready…', { tone: 'success' });
        show(successMsg, '✅ Password set successfully!');

        // Update user metadata if we have site_id
        if (siteId) {
          debugLog('METADATA', 'Updating user metadata with site_id', siteId);

          const metadataUpdate = {
            site_id: siteId,
            invited: true,
            email_verified: true
          };

          debugLog('NETWORK', 'Calling updateUser for metadata...', metadataUpdate, 'network');

          const { data: metaData, error: metadataError } = await supabase.auth.updateUser({
            data: metadataUpdate
          });

          if (metadataError) {
            debugLog('METADATA', 'Metadata update failed', {
              error: metadataError.message,
              details: metadataError
            }, 'warning');
          } else {
            debugLog('METADATA', '✅ Metadata updated', metaData?.user?.user_metadata, 'success');
          }

          // Store in session storage for the welcome page
          try {
            sessionStorage.setItem('userSiteId', String(siteId));
            sessionStorage.setItem('welcomeMode', 'simplified');
            sessionStorage.setItem('preConfigured', 'true');
            debugLog('STORAGE', 'Session storage updated', {
              userSiteId: siteId,
              welcomeMode: 'simplified',
              preConfigured: 'true'
            });
          } catch (storageError) {
            debugLog('STORAGE', 'Session storage error', storageError.message, 'warning');
          }

          // Update invite status if needed
          const emailForLookup = (normalizedEmail || currentUser?.email || '').toLowerCase();
          if (emailForLookup) {
            debugLog('INVITE', 'Checking for pending invites', emailForLookup);
            debugLog('NETWORK', 'Querying site_invites table...', null, 'network');

            const { data: inviteRows, error: inviteLookupError } = await supabase
              .from('site_invites')
              .select('*')
              .eq('email', emailForLookup)
              .eq('site_id', siteId)
              .eq('status', 'pending')
              .order('created_at', { ascending: false })
              .limit(1);

            if (inviteLookupError) {
              debugLog('INVITE', 'Invite lookup failed', inviteLookupError, 'warning');
            } else if (inviteRows && inviteRows.length > 0) {
              const invite = inviteRows[0];
              debugLog('INVITE', 'Found pending invite', invite);

              // Mark invite as accepted
              debugLog('NETWORK', 'Updating invite status...', null, 'network');
              const { error: inviteUpdateError } = await supabase
                .from('site_invites')
                .update({
                  status: 'accepted',
                  accepted_at: new Date().toISOString()
                })
                .eq('id', invite.id);

              if (inviteUpdateError) {
                debugLog('INVITE', 'Invite update failed', inviteUpdateError, 'warning');
              } else {
                debugLog('INVITE', '✅ Invite marked as accepted', invite.id, 'success');
              }
            } else {
              debugLog('INVITE', 'No pending invites found');
            }
          }
        }

        // Refresh the session to ensure everything is up to date
        debugLog('SESSION', 'Refreshing session...');
        debugLog('NETWORK', 'Calling refreshSession...', null, 'network');

        const { data: refreshData, error: refreshError } = await supabase.auth.refreshSession();

        if (refreshError) {
          debugLog('SESSION', 'Session refresh failed', refreshError, 'warning');
        } else {
          debugLog('SESSION', '✅ Session refreshed', {
            userId: refreshData?.user?.id,
            email: refreshData?.user?.email,
            expiresAt: refreshData?.session?.expires_at
          }, 'success');
        }

        submitBtn.innerHTML = '<span class="btn-text">✨ Welcome aboard! Redirecting...</span>';
        setStatus('All set! Taking you to your dashboard…', { tone: 'success', spinner: true });

        // Build redirect URL
        const redirectUrl = `${CONFIG.baseUrl}/staff-welcome.html`;
        debugLog('REDIRECT', '🚀 Preparing redirect', {
          redirectUrl,
          baseUrl: CONFIG.baseUrl,
          delay: 1000
        });

        // Small delay for UI feedback
        await new Promise(resolve => setTimeout(resolve, 1000));

        debugLog('REDIRECT', 'Redirecting now...', redirectUrl);

        // Store final debug state
        debugLog('FINAL_STATE', 'Final state before redirect', {
          currentUser: currentUser?.email,
          sessionEstablished,
          siteId,
          localStorage: Object.keys(localStorage),
          sessionStorage: Object.keys(sessionStorage)
        });

        // Redirect to welcome page
        window.location.href = redirectUrl;

      } catch (error) {
        debugLog('SUBMIT', '❌ Form submission failed', {
          error: error.message,
          stack: error.stack,
          statusCode: error.statusCode,
          details: error
        }, 'error');

        // Check for specific error types
        if (error.message?.includes('refresh_token') || error.message?.includes('expired')) {
          const msg = 'Your invitation has expired. Please request a new one.';
          debugLog('ERROR', 'Token expired', null, 'error');
          setStatus(msg, { tone: 'err' });
          show(errorMsg, 'Your invitation has expired. Please request a new invitation.');
        } else if (error.message?.includes('Invalid login')) {
          const msg = 'Session expired. Please use the invitation link from your email.';
          debugLog('ERROR', 'Invalid login', null, 'error');
          setStatus(msg, { tone: 'err' });
          show(errorMsg, msg);
        } else {
          setStatus(error.message || 'Failed to set password. Please try again.', { tone: 'err' });
          show(errorMsg, error.message || 'Failed to set password. Please try again.');
        }

        setFormDisabled(false);
        submitBtn.disabled = false;
        submitBtn.innerHTML = defaultButtonContent;
      }
    });

    // Initialize the page
    debugLog('MAIN', '🎬 Starting initialization...');
    init().catch(err => {
      debugLog('MAIN', '❌ Critical initialization failure', {
        error: err.message,
        stack: err.stack,
        details: err
      }, 'error');
    });

    // Log when page is fully loaded
    window.addEventListener('load', () => {
      debugLog('PAGE', '✅ Page fully loaded', {
        loadTime: performance.timing.loadEventEnd - performance.timing.navigationStart,
        domReady: performance.timing.domContentLoadedEventEnd - performance.timing.navigationStart
      }, 'success');
    });

    // Log before page unload
    window.addEventListener('beforeunload', () => {
      debugLog('PAGE', 'Page unloading', {
        totalLogs: debugLogs.length,
        errors: debugStats.errors
      });
    });
  </script>
</body>
