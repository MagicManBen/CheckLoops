<!DOCTYPE html>
<html>
<head>
  <title>Test Debug Copy</title>
</head>
<body>
  <h1>Testing Debug Copy Function</h1>
  <button onclick="testCopy()">Test Copy</button>
  <script>
    async function testCopy() {
      const testText = `
========================================
TEST DEBUG REPORT
========================================
Generated: ${new Date().toISOString()}
Page URL: ${window.location.href}
User Agent: ${navigator.userAgent}
========================================
TEST LOG ENTRIES
========================================
[2025-01-24T15:00:00.000Z] [TEST] [INFO] This is a test log entry
[2025-01-24T15:00:01.000Z] [TEST] [ERROR] This is an error log entry
[2025-01-24T15:00:02.000Z] [TEST] [SUCCESS] This is a success log entry
========================================
END OF REPORT
========================================`;

      try {
        await navigator.clipboard.writeText(testText);
        alert('✅ Debug report copied successfully! You can now paste it.');
      } catch (err) {
        console.error('Failed to copy:', err);
        alert('❌ Failed to copy. Check console for manual copy.');
        console.log(testText);
      }
    }
  </script>
</body>
</html>
