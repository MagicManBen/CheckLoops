<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal — CheckLoops</title>
  <meta name="description" content="Admin Portal Login — CheckLoops" />
  <meta name="theme-color" content="#0b4fb3" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.supabase.co https://*.supabase.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' https://*.supabase.co https://*.supabase.com wss://*.supabase.co wss://*.supabase.com https:;">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <style>
    :root {
      /* Primary color palette - matching homepage */
      --primary: #0b4fb3;
      --primary-dark: #062b6f;
      --primary-light: #2b6ecc;
      --primary-lightest: #e8f2ff;

      /* Accent colors */
      --accent: #76a7ff;
      --accent-2: #5f96ff;
      --success: #2bd4a7;
      --success-light: #e8fdf8;
      --warning: #ffca28;
      --warning-light: #fffbeb;
      --danger: #ff6b6b;
      --danger-light: #fef2f2;

      /* Neutral colors */
      --white: #ffffff;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);

      /* Border radius */
      --radius-sm: 0.375rem;
      --radius: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;

      /* Typography */
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
      --font-display: 'Plus Jakarta Sans', 'Inter', sans-serif;

      /* Transitions */
      --transition: all 0.2s ease-in-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font-sans);
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #fef3c7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
      color: var(--gray-800);
    }

    /* Subtle square grid background (40px spacing) */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(11,79,179,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59,130,246,0.03) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px;
      background-position: 0 0, 0 0;
      z-index: -1;
      pointer-events: none;
      opacity: 0.9;
    }

    /* Soft radial accents */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }

    /* Main card container */
    .login-container {
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: var(--white);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-2xl);
      border: 1px solid var(--gray-200);
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--success));
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
    }

    /* Brand section */
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    /* Make the logo image display naturally (no colored box) */
    .logo-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: auto;
      height: auto;
      background: transparent;
      padding: 0;
      border-radius: 0;
    }

    /* Ensure logo image displays at a sensible size and isn't cropped */
    .logo-icon img,
    .logo-img {
      width: 48px;    /* reasonable left-side logo size */
      height: auto;
      object-fit: contain;
      display: block;
    }

    .brand-text {
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--gray-900);
      font-family: var(--font-display);
    }

    /* Admin badge */
    .admin-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, var(--danger), #ff8a80);
      color: white;
      box-shadow: var(--shadow-sm);
      text-transform: uppercase;
    }

    /* Alert messages */
    .alert {
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      font-size: 0.95rem;
      margin: 0.75rem 0;
      display: none !important;
      position: relative;
      gap: 0.75rem;
      align-items: center;
      justify-content: space-between;
      animation: slideDown 260ms ease forwards;
    }

    .alert[style*="display: flex"] {
      display: flex !important;
      width: calc(100% - 2rem);
      max-width: 100%;
      box-shadow: 0 6px 20px rgba(16,24,40,0.06);
      align-self: center;
    }

    .alert.error {
      background: #fff7f6; /* soft white */
      color: #7f1d1d;
      border-left: 4px solid #ef4444; /* red accent */
    }

    .alert.success {
      background: #f0fdf4;
      color: #166534;
      border-left: 4px solid #22c55e;
    }

    .alert .alert-icon {
      width: 36px;
      height: 36px;
      min-width: 36px;
      background: rgba(239,68,68,0.12);
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #ef4444;
      font-weight: 700;
      font-size: 1rem;
    }

    .alert.success .alert-icon {
      background: rgba(34,197,94,0.12);
      color: #22c55e;
    }

    .alert .alert-message { flex: 1; display:block; padding-right: 0.75rem; }
    .alert .alert-close {
      background: transparent;
      border: none;
      font-size: 1.1rem;
      line-height: 1;
      cursor: pointer;
      color: inherit;
      padding: 0.125rem;
      opacity: 0.9;
    }

    @keyframes slideDown {
      from { transform: translateY(-6px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }

    /* Admin badge */
    .admin-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, var(--danger), #ff8a80);
      color: white;
      box-shadow: var(--shadow-sm);
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    /* Form styling */
    .form-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
      font-family: var(--font-display);
    }

    .form-subtitle {
      color: var(--gray-600);
      font-size: 0.9375rem;
    }

    /* Form fields */
    .field {
      margin-bottom: 1rem;
    }

    .field label {
      display: block;
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--gray-700);
      margin-bottom: 0.5rem;
    }

    .field input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 1rem;
      background: var(--white);
      color: var(--gray-900);
      transition: var(--transition);
    }

    .field input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(11, 79, 179, 0.1);
    }

    .field input:disabled,
    .field input[readonly] {
      background: var(--gray-50);
      color: var(--gray-600);
      cursor: not-allowed;
    }

    .field input::placeholder {
      color: var(--gray-400);
    }

    /* Checkbox */
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--gray-600);
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.75rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
    }

    .btn-secondary:hover {
      background: var(--gray-200);
      border-color: var(--gray-400);
    }

    /* Loading state */
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn.loading {
      position: relative;
      color: transparent;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1rem;
      height: 1rem;
      margin: -0.5rem 0 0 -0.5rem;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Footer links */
    .form-footer {
      margin-top: 1.5rem;
      text-align: center;
    }

    .footer-link {
      color: var(--gray-600);
      font-size: 0.9375rem;
      text-decoration: none;
      transition: var(--transition);
      display: inline-block;
      padding: 0.375rem 0;
    }

    .footer-link:hover {
      color: var(--primary);
    }

    .footer-link.primary {
      color: var(--primary);
      font-weight: 600;
    }

    .footer-link.primary:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 1rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--gray-300);
    }

    .divider span {
      padding: 0 1rem;
      color: var(--gray-500);
      font-size: 0.875rem;
    }

    /* Security badge */
    .security-badge {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.8125rem;
      color: var(--gray-500);
    }

    .ssl-badge {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid var(--gray-300);
      transition: var(--transition);
    }

    .ssl-badge:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .ssl-badge-left {
      background: var(--gray-100);
      color: var(--gray-600);
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .ssl-badge-right {
      background: var(--success);
      color: white;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      font-weight: 700;
    }

    /* Back to homepage link */
    .back-link {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      color: var(--gray-500);
      text-decoration: none;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .back-link:hover {
      color: var(--gray-700);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .card {
        padding: 1.5rem;
      }

      .form-title {
        font-size: 1.25rem;
      }

      .back-link {
        position: static;
        margin-bottom: 1rem;
        justify-content: center;
      }
    }

    /* Animations */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-1rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(1rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: slideUp 0.5s ease-out;
    }
  </style>
</head>
<body>
  <a href="LandingPage.html" class="back-link">
    ← Back to Homepage
  </a>

  <div class="login-container">
    <div class="card">
      <div class="brand">
        <div class="logo-icon"><img src="logo.png" alt="CheckLoops logo" class="logo-img"/></div>
        <span class="brand-text">CheckLoops</span>
      </div>

      <div class="form-header">
        <div class="admin-badge">OWNER & ADMIN ONLY</div>
        <h1 class="form-title">Admin Portal</h1>
        <p class="form-subtitle">Only users with Owner or Admin roles can access this portal</p>
      </div>

      <div class="alert error" id="error-message"></div>

      <form id="login-form" method="POST" action="#" onsubmit="return false;">
        <div class="field">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            placeholder="admin@practice.nhs.uk"
            required
            autocomplete="email"
          />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
        </div>

        <label class="checkbox-wrapper" for="remember">
          <input type="checkbox" id="remember" name="remember">
          Remember me for 30 days
        </label>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Sign In to Admin Portal
        </button>
      </form>

      <div class="form-footer">
        <a href="home.html" class="footer-link primary">← Back to Staff Login</a>
        
        <div class="security-badge">
          <a class="ssl-badge" href="https://www.ssllabs.com/ssltest/analyze.html?d=checkloops.co.uk&s=185.199.108.153" target="_blank" rel="noopener noreferrer" aria-label="SSL Labs report for checkloops.co.uk (Grade A)" title="View our live SSL Labs report">
            <span class="ssl-badge-left">SSL</span>
            <span class="ssl-badge-right">A</span>
          </a>
          <span>Qualys SSL Labs</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="supabase-js.js"></script>
  <script type="module">
    const { createClient } = supabase;
    
    // Safe logging utility - only logs in development, never logs PII in production
    const isDev = ['localhost', '127.0.0.1'].includes(window.location.hostname) || window.location.hostname.startsWith('192.168.');
    const safeLog = {
      log: (...args) => isDev && console.log(...args),
      error: (...args) => console.error(...args), // Always log errors
      warn: (...args) => isDev && console.warn(...args),
      debug: (...args) => isDev && console.debug(...args)
    };

    // Security constants
    const LOGIN_TIMEOUT_MS = 10000;
    const MAX_LOGIN_ATTEMPTS = 5;
    const LOCKOUT_DURATION_MS = 60000; // 60 seconds
    const SESSION_EXPIRY_SECONDS = 604800; // 7 days

    // Rate limiting state
    let loginAttempts = 0;
    let lockoutUntil = null;
    
    // Create Supabase client with same settings as staff-common.js
    // Start with persistSession: true; will be adjusted based on "Remember me" checkbox
    const supabaseClient = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY, {
      auth: { 
        persistSession: true, 
        autoRefreshToken: true, 
        detectSessionInUrl: true,
        flowType: 'pkce',
        storage: window.localStorage,
        storageKey: `sb-${CONFIG.SUPABASE_URL.split('//')[1].split('.')[0]}-auth-token`,
        persistSessionOnWindowClose: true,
        expiresIn: SESSION_EXPIRY_SECONDS
      }
    });
    
    // Check if already logged in as admin
    async function checkExistingSession() {
      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
          const user = session.user;
          // Authoritative check: master_users.access_type only
          const { data: profile } = await supabaseClient
            .from('master_users')
            .select('access_type, onboarding_complete')
            .eq('auth_user_id', user.id)
            .maybeSingle();
          const accessType = String(profile?.access_type || '').toLowerCase();
          const isAdmin = accessType === 'admin' || accessType === 'owner';
          safeLog.debug('Session check via access_type:', accessType, '=>', isAdmin);
          if (isAdmin) {
            window.location.replace('admin-dashboard.html');
          }
        }
      } catch (err) {
        safeLog.error('Session check error:', err);
      }
    }
    
    // Check on page load
    checkExistingSession();
    
    // Load remembered credentials if they exist
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('remember');
    
    if (localStorage.getItem('adminRememberMe') === 'true') {
      emailInput.value = localStorage.getItem('adminRememberedEmail') || '';
      rememberCheckbox.checked = true;
    }
    
    // Dismissible alert helper (matching home.html)
    function showAlert(element, message, isError = true) {
      element.innerHTML = '';
      element.setAttribute('role', isError ? 'alert' : 'status');

      const icon = document.createElement('div');
      icon.className = 'alert-icon';
      icon.innerHTML = '⚠';
      element.appendChild(icon);

      const msg = document.createElement('div');
      msg.className = 'alert-message';
      msg.textContent = message;
      element.appendChild(msg);

      const btn = document.createElement('button');
      btn.className = 'alert-close';
      btn.setAttribute('aria-label', 'Dismiss alert');
      btn.innerHTML = '✕';
      btn.addEventListener('click', () => { element.style.display = 'none'; });
      element.appendChild(btn);

      element.style.display = 'flex';
      if (!isError) setTimeout(() => { element.style.display = 'none'; }, 5000);
    }
    
    // Handle form submission
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');
    
    // Store original button text
    submitBtn.setAttribute('data-original-text', submitBtn.textContent);
    
    // Loading state helper
    function setLoading(button, isLoading) {
      if (isLoading) {
        button.disabled = true;
        button.classList.add('loading');
        button.textContent = 'Signing in...';
      } else {
        button.disabled = false;
        button.classList.remove('loading');
        button.textContent = button.getAttribute('data-original-text') || 'Sign In to Admin Portal';
      }
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Check rate limiting
      if (lockoutUntil && Date.now() < lockoutUntil) {
        const remainingSeconds = Math.ceil((lockoutUntil - Date.now()) / 1000);
        showAlert(errorMsg, `Too many failed attempts. Please wait ${remainingSeconds} seconds before trying again.`, true);
        return;
      }

      safeLog.debug('Admin login form submitted');

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      safeLog.debug('Attempting admin login');

      // Clear previous errors
      errorMsg.style.display = 'none';

      // Show loading state
      setLoading(submitBtn, true);
      
      try {
        // Sign in with Supabase
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password,
          options: {
            ...(remember && { 
              shouldCreateUser: false,
              data: { remember_me: true }
            })
          }
        });
        if (error) throw new Error(error.message);
        if (!data.session) throw new Error('No session created');
        const user = data.user;
        // Authoritative check: master_users.access_type only
        const { data: profileData } = await supabaseClient
          .from('master_users')
          .select('access_type, onboarding_complete')
          .eq('auth_user_id', user.id)
          .maybeSingle();
        const accessType = String(profileData?.access_type || '').toLowerCase();
        const isAdmin = accessType === 'admin' || accessType === 'owner';
        safeLog.debug('Admin access via access_type:', accessType, '=>', isAdmin);
        if (!isAdmin) {
          await supabaseClient.auth.signOut();
          showAlert(errorMsg, 'Access denied. Only Owner and Admin users can access the admin portal. Please use the Staff Login instead.', true);
          setLoading(submitBtn, false);
          return;
        }
        // Admins go to Admin Dashboard regardless of onboarding status
        if (profileData && !profileData.onboarding_complete) {
          try { sessionStorage.setItem('onboarding_incomplete', 'true'); } catch(_) {}
        }
        // Handle remember me functionality (matching home.html pattern)
        if (remember) {
          localStorage.setItem('adminRememberMe', 'true');
          localStorage.setItem('adminRememberedEmail', email);
          safeLog.debug('Remember me enabled: email saved for next login');
        } else {
          localStorage.removeItem('adminRememberMe');
          localStorage.removeItem('adminRememberedEmail');
          safeLog.debug('Remember me disabled: email not saved');
        }
        
        // Reset rate limiting on successful login
        loginAttempts = 0;
        lockoutUntil = null;
        
        safeLog.debug('Admin login successful, redirecting to admin dashboard...');
        setTimeout(() => {
          window.location.href = 'admin-dashboard.html';
        }, 500);
      } catch (err) {
        safeLog.error('Login error:', err);
        
        // Increment failed login attempts
        loginAttempts++;
        if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
          lockoutUntil = Date.now() + LOCKOUT_DURATION_MS;
          showAlert(errorMsg, `Too many failed attempts. Please wait ${LOCKOUT_DURATION_MS / 1000} seconds before trying again.`, true);
          
          // Start countdown
          const countdownInterval = setInterval(() => {
            if (Date.now() >= lockoutUntil) {
              clearInterval(countdownInterval);
              loginAttempts = 0;
              lockoutUntil = null;
              errorMsg.style.display = 'none';
            } else {
              const remainingSeconds = Math.ceil((lockoutUntil - Date.now()) / 1000);
              showAlert(errorMsg, `Too many failed attempts. Please wait ${remainingSeconds} seconds before trying again.`, true);
            }
          }, 1000);
        } else {
          showAlert(errorMsg, err.message || 'Invalid credentials. Please try again.', true);
        }
        setLoading(submitBtn, false);
      }
    });
  </script>
