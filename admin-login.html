<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal — CheckLoops</title>
  <meta name="description" content="Admin Portal Login — CheckLoops" />
  <meta name="theme-color" content="#0b4fb3" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.supabase.co https://*.supabase.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' https://*.supabase.co https://*.supabase.com wss://*.supabase.co wss://*.supabase.com https:;">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <style>
    :root {
      /* Primary color palette - matching homepage */
      --primary: #0b4fb3;
      --primary-dark: #062b6f;
      --primary-light: #2b6ecc;
      --primary-lightest: #e8f2ff;

      /* Accent colors */
      --accent: #76a7ff;
      --accent-2: #5f96ff;
      --success: #2bd4a7;
      --success-light: #e8fdf8;
      --warning: #ffca28;
      --warning-light: #fffbeb;
      --danger: #ff6b6b;
      --danger-light: #fef2f2;

      /* Neutral colors */
      --white: #ffffff;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);

      /* Border radius */
      --radius-sm: 0.375rem;
      --radius: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;

      /* Typography */
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
      --font-display: 'Plus Jakarta Sans', 'Inter', sans-serif;

      /* Transitions */
      --transition: all 0.2s ease-in-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font-sans);
      background: linear-gradient(135deg, var(--primary-lightest) 0%, var(--white) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }

    /* Subtle background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23e2e8f0" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
      z-index: -1;
    }

    /* Main card container */
    .login-container {
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: var(--white);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-2xl);
      border: 1px solid var(--gray-200);
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--success));
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
    }

    /* Brand section */
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }

    .brand-text {
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--gray-900);
      font-family: var(--font-display);
      margin-bottom: 0.5rem;
    }

    .brand-subtitle {
      color: var(--gray-600);
      font-size: 0.9375rem;
      font-weight: 500;
      margin-bottom: 0.75rem;
    }

    /* Admin badge */
    .admin-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, var(--danger), #ff8a80);
      color: white;
      box-shadow: var(--shadow-sm);
      text-transform: uppercase;
    }

    /* Alert messages */
    .alert {
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
    }

    .alert.warning {
      background: var(--warning-light);
      color: #b45309;
      border: 1px solid #fcd34d;
    }

    .alert.error {
      background: var(--danger-light);
      color: #b91c1c;
      border: 1px solid #fca5a5;
      display: none;
    }

    .alert.error.show {
      display: block;
    }

    /* Form styling */
    .form-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
      font-family: var(--font-display);
    }

    /* Form fields */
    .field {
      margin-bottom: 1rem;
    }

    .field label {
      display: block;
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--gray-700);
      margin-bottom: 0.5rem;
    }

    .field input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 1rem;
      background: var(--white);
      color: var(--gray-900);
      transition: var(--transition);
    }

    .field input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(11, 79, 179, 0.1);
    }

    .field input:disabled,
    .field input[readonly] {
      background: var(--gray-50);
      color: var(--gray-600);
      cursor: not-allowed;
    }

    .field input::placeholder {
      color: var(--gray-400);
    }

    /* Checkbox */
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--gray-600);
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.75rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
    }

    .btn-secondary:hover {
      background: var(--gray-200);
      border-color: var(--gray-400);
    }

    /* Loading state */
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn.loading {
      position: relative;
      color: transparent;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1rem;
      height: 1rem;
      margin: -0.5rem 0 0 -0.5rem;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Footer links */
    .form-footer {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--gray-200);
      text-align: center;
    }

    .footer-link {
      color: var(--gray-600);
      font-size: 0.9375rem;
      text-decoration: none;
      transition: var(--transition);
      display: inline-block;
      padding: 0.375rem 0;
    }

    .footer-link:hover {
      color: var(--primary);
    }

    .footer-link.primary {
      color: var(--primary);
      font-weight: 600;
    }

    .footer-link.primary:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 1rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--gray-300);
    }

    .divider span {
      padding: 0 1rem;
      color: var(--gray-500);
      font-size: 0.875rem;
    }

    /* Security badge */
    .security-badge {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.8125rem;
      color: var(--gray-500);
    }

    .ssl-badge {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid var(--gray-300);
      transition: var(--transition);
    }

    .ssl-badge:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .ssl-badge-left {
      background: var(--gray-100);
      color: var(--gray-600);
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .ssl-badge-right {
      background: var(--success);
      color: white;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      font-weight: 700;
    }

    /* Back to homepage link */
    .back-link {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      color: var(--gray-500);
      text-decoration: none;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .back-link:hover {
      color: var(--gray-700);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .card {
        padding: 1.5rem;
      }

      .form-title {
        font-size: 1.25rem;
      }

      .back-link {
        position: static;
        margin-bottom: 1rem;
        justify-content: center;
      }
    }

    /* Animations */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-1rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(1rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: slideUp 0.5s ease-out;
    }
  </style>
</head>
<body>
  <a href="home.html" class="back-link">
    ← Back to Staff Login
  </a>

  <div class="login-container">
    <div class="card">
      <div class="brand">
        <div class="logo-icon">⚡</div>
        <span class="brand-text">CheckLoops</span>
        <div class="brand-subtitle">Admin Portal Access</div>
        <div class="admin-badge">OWNER & ADMIN ONLY</div>
      </div>

      <div class="alert warning">
        Only users with Owner or Admin roles can access this portal
      </div>

      <div class="alert error" id="error-message"></div>

      <div class="form-header">
        <h1 class="form-title">Admin Portal</h1>
      </div>

      <form id="login-form" method="POST" action="#" onsubmit="return false;">
        <div class="field">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            placeholder="admin@practice.nhs.uk"
            required
            autocomplete="email"
          />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
        </div>

        <label class="checkbox-wrapper" for="remember">
          <input type="checkbox" id="remember" name="remember">
          Remember me for 30 days
        </label>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Sign In to Admin Portal
        </button>
      </form>

      <div class="form-footer">
        <div class="divider">
          <span>or</span>
        </div>

        <div style="margin-top: 0.75rem;">
          <a href="home.html" class="btn btn-secondary">Go to Staff Login</a>
        </div>

        <div class="security-badge">
          <a class="ssl-badge" href="https://www.ssllabs.com/ssltest/analyze.html?d=checkloops.co.uk&s=185.199.108.153" target="_blank" rel="noopener noreferrer" aria-label="SSL Labs report for checkloops.co.uk (Grade A)" title="View our live SSL Labs report">
            <span class="ssl-badge-left">SSL</span>
            <span class="ssl-badge-right">A</span>
          </a>
          <span>Qualys SSL Labs</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="supabase-js.js"></script>
  <script type="module">
    const { createClient } = supabase;
    
    // Create Supabase client with same settings as staff-common.js
    const supabaseClient = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY, {
      auth: { 
        persistSession: true, 
        autoRefreshToken: true, 
        detectSessionInUrl: true,
        flowType: 'pkce',
        storage: window.localStorage,
        storageKey: `sb-${CONFIG.SUPABASE_URL.split('//')[1].split('.')[0]}-auth-token`
      }
    });
    
    // Check if already logged in as admin
    async function checkExistingSession() {
      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
          const user = session.user;
          // Authoritative check: master_users.access_type only
          const { data: profile } = await supabaseClient
            .from('master_users')
            .select('access_type, onboarding_complete')
            .eq('auth_user_id', user.id)
            .maybeSingle();
          const accessType = String(profile?.access_type || '').toLowerCase();
          const isAdmin = accessType === 'admin' || accessType === 'owner';
          console.log('Session check via access_type:', accessType, '=>', isAdmin);
          if (isAdmin) {
            window.location.replace('admin-dashboard.html');
          }
        }
      } catch (err) {
        console.error('Session check error:', err);
      }
    }
    
    // Check on page load
    checkExistingSession();
    
    // Load remembered credentials if they exist
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('remember');
    
    if (localStorage.getItem('adminRememberMe') === 'true') {
      emailInput.value = localStorage.getItem('adminRememberedEmail') || '';
      // Only remember email for security, never password
      rememberCheckbox.checked = true;
    }
    
    // Handle form submission
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');
    
    // Store original button text
    submitBtn.setAttribute('data-original-text', submitBtn.textContent);
    
    // Loading state helper
    function setLoading(button, isLoading) {
      if (isLoading) {
        button.disabled = true;
        button.classList.add('loading');
        button.textContent = 'Signing in...';
      } else {
        button.disabled = false;
        button.classList.remove('loading');
        button.textContent = button.getAttribute('data-original-text') || 'Sign In to Admin Portal';
      }
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      console.log('Admin login form submitted');

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      console.log('Attempting admin login with email:', email);

      // Clear previous errors
      errorMsg.textContent = '';
      errorMsg.classList.remove('show');

      // Show loading state
      setLoading(submitBtn, true);
      
      try {
        // Sign in with Supabase
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password,
          options: {
            ...(remember && { 
              shouldCreateUser: false,
              data: { remember_me: true }
            })
          }
        });
        if (error) throw new Error(error.message);
        if (!data.session) throw new Error('No session created');
        const user = data.user;
        // Authoritative check: master_users.access_type only
        const { data: profileData } = await supabaseClient
          .from('master_users')
          .select('access_type, onboarding_complete')
          .eq('auth_user_id', user.id)
          .maybeSingle();
        const accessType = String(profileData?.access_type || '').toLowerCase();
        const isAdmin = accessType === 'admin' || accessType === 'owner';
        console.log('Admin access via access_type:', accessType, '=>', isAdmin);
        if (!isAdmin) {
          await supabaseClient.auth.signOut();
          throw new Error('Access denied. Only Owner and Admin users can access the admin portal. Please use the Staff Login instead.');
        }
        // Admins go to Admin Dashboard regardless of onboarding status
        if (profileData && !profileData.onboarding_complete) {
          try { sessionStorage.setItem('onboarding_incomplete', 'true'); } catch(_) {}
        }
        // Handle remember me functionality - only store email for security
        if (remember) {
          localStorage.setItem('adminRememberMe', 'true');
          localStorage.setItem('adminRememberedEmail', email);
        } else {
          localStorage.removeItem('adminRememberMe');
          localStorage.removeItem('adminRememberedEmail');
        }
        // Remove any stored passwords for security
        localStorage.removeItem('adminRememberedPassword');
        
        console.log('Admin login successful, redirecting to admin dashboard...');
        setTimeout(() => {
          window.location.href = 'admin-dashboard.html';
        }, 100); // Short delay to ensure session is saved
      } catch (err) {
        console.error('Login error:', err);
        errorMsg.textContent = err.message || 'Invalid credentials. Please try again.';
        errorMsg.classList.add('show');
        setLoading(submitBtn, false);
      }
    });
  </script>

    <!-- Debug Console - Persistent across all pages -->
    <script src="debug-console.js"></script>
    <script src="supabase-debug.js"></script>
</body>
</html>
