<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Your Password - CheckLoop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #1a202c;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      color: #718096;
      font-size: 14px;
      text-align: center;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #4a5568;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .password-requirements {
      background: #f7fafc;
      border-radius: 8px;
      padding: 12px;
      margin-top: 8px;
      font-size: 12px;
      color: #718096;
    }

    .requirement {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .requirement.met {
      color: #48bb78;
    }

    .requirement::before {
      content: '○';
      margin-right: 8px;
    }

    .requirement.met::before {
      content: '✓';
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success {
      background: #c6f6d5;
      color: #276749;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #718096;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading-view" class="loading">
      <div class="spinner"></div>
      <p>Verifying your invitation...</p>
    </div>

    <div id="password-form" style="display: none;">
      <h1>Welcome to CheckLoop!</h1>
      <p class="subtitle">Please set a password for your account</p>

      <div class="error" id="error-msg"></div>
      <div class="success" id="success-msg"></div>

      <form id="set-password-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" readonly>
        </div>

        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
          <div class="password-requirements">
            <div class="requirement" id="req-length">At least 8 characters</div>
            <div class="requirement" id="req-uppercase">One uppercase letter</div>
            <div class="requirement" id="req-lowercase">One lowercase letter</div>
            <div class="requirement" id="req-number">One number</div>
            <div class="requirement" id="req-special">One special character (!@#$%^&*)</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
        </div>

        <button type="submit" class="btn" id="submit-btn">Set Password & Continue</button>
      </form>
    </div>

    <div id="error-view" style="display: none;">
      <h1>Something went wrong</h1>
      <p class="subtitle" id="error-detail">Invalid or expired invitation link</p>
      <button class="btn" onclick="window.location.href='/'">Go to Homepage</button>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const emailParam = urlParams.get('email');
    const redirectTo = urlParams.get('redirect') || 'staff-welcome.html';

    // Password validation
    function validatePassword(password) {
      const requirements = {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /[0-9]/.test(password),
        special: /[!@#$%^&*]/.test(password)
      };

      // Update UI
      document.getElementById('req-length').classList.toggle('met', requirements.length);
      document.getElementById('req-uppercase').classList.toggle('met', requirements.uppercase);
      document.getElementById('req-lowercase').classList.toggle('met', requirements.lowercase);
      document.getElementById('req-number').classList.toggle('met', requirements.number);
      document.getElementById('req-special').classList.toggle('met', requirements.special);

      return Object.values(requirements).every(req => req);
    }

    // Password input listener
    document.getElementById('password').addEventListener('input', (e) => {
      validatePassword(e.target.value);
    });

    // Initialize page
    async function init() {
      try {
        // Check if we have auth parameters (from magic link)
        if (hashParams.has('access_token')) {
          // User clicked magic link, they're now authenticated
          const { data: { user }, error } = await supabase.auth.getUser();

          if (error || !user) {
            throw new Error('Authentication failed');
          }

          // Show password form
          document.getElementById('loading-view').style.display = 'none';
          document.getElementById('password-form').style.display = 'block';
          document.getElementById('email').value = user.email;

        } else if (emailParam) {
          // Direct access with email parameter (shouldn't happen normally)
          document.getElementById('loading-view').style.display = 'none';
          document.getElementById('error-view').style.display = 'block';
          document.getElementById('error-detail').textContent = 'Please use the link from your invitation email';
        } else {
          // No valid parameters
          document.getElementById('loading-view').style.display = 'none';
          document.getElementById('error-view').style.display = 'block';
        }
      } catch (error) {
        console.error('Initialization error:', error);
        document.getElementById('loading-view').style.display = 'none';
        document.getElementById('error-view').style.display = 'block';
      }
    }

    // Handle form submission
    document.getElementById('set-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const submitBtn = document.getElementById('submit-btn');
      const errorMsg = document.getElementById('error-msg');
      const successMsg = document.getElementById('success-msg');

      // Reset messages
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      // Validate
      if (password !== confirmPassword) {
        errorMsg.textContent = 'Passwords do not match';
        errorMsg.style.display = 'block';
        return;
      }

      if (!validatePassword(password)) {
        errorMsg.textContent = 'Password does not meet all requirements';
        errorMsg.style.display = 'block';
        return;
      }

      // Update password
      submitBtn.disabled = true;
      submitBtn.textContent = 'Setting password...';

      try {
        const { error } = await supabase.auth.updateUser({
          password: password
        });

        if (error) {
          throw error;
        }

        // Success!
        successMsg.textContent = 'Password set successfully! Redirecting...';
        successMsg.style.display = 'block';
        submitBtn.textContent = 'Success!';

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = `/${redirectTo}`;
        }, 1500);

      } catch (error) {
        console.error('Password update error:', error);
        errorMsg.textContent = error.message || 'Failed to set password';
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Set Password & Continue';
      }
    });

    // Initialize on load
    init();
  </script>
</body>
</html>
