<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/home.html" />
    <title>CheckLoop - Page Not Found</title>
    <script>
      // Special handling for home.html requests
      if (location.pathname.toLowerCase().endsWith('home.html')) {
        // Redirect directly to /home.html with query and hash preserved
        var qs = location.search || '';
        var hash = location.hash || '';
        try { 
          location.replace('/home.html' + qs + hash); 
        } catch(e) { 
          location.href = '/home.html' + qs + hash; 
        }
      } else {
        // Other 404 cases
        window.location.href = "/home.html";
      }
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting to <a href="/home.html">CheckLoop staff login</a>...</p>
  </body>
</html>
