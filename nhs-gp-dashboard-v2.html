<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHS GP Dashboard - Complete Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #005EB8 0%, #003087 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #005EB8;
            margin-bottom: 10px;
        }

        /* API Status Panel */
        .api-status-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .api-status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .api-check {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .api-check.checking {
            background: #FFF3E0;
            border: 1px solid #FFB74D;
        }

        .api-check.success {
            background: #E8F5E9;
            border: 1px solid #4CAF50;
        }

        .api-check.error {
            background: #FFEBEE;
            border: 1px solid #f44336;
        }

        .api-check input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .api-check label {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
        }

        .api-check .status {
            font-size: 12px;
            color: #666;
        }

        /* Debug Console */
        .debug-panel {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .debug-header h3 {
            color: #4EC9B0;
            font-family: 'Courier New', monospace;
        }

        .debug-console {
            background: #2d2d30;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .debug-line {
            margin: 2px 0;
            padding: 2px 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .debug-line.info { color: #4EC9B0; }
        .debug-line.success { color: #4CAF50; }
        .debug-line.error { color: #f44336; }
        .debug-line.warning { color: #FFB74D; }
        .debug-line.api { color: #64B5F6; }
        .debug-line.user { color: #BA68C8; }
        .debug-line.data { color: #9E9E9E; }
        .debug-line.step { color: #FFA726; font-weight: bold; }

        /* Search Section */
        .search-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .search-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #005EB8;
            color: white;
        }

        .btn-primary:hover {
            background: #004C99;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-warning {
            background: #FF9800;
            color: white;
        }

        /* Results */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .surgery-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .surgery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .data-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .data-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-cqc { background: #FFE4E1; color: #8B0000; }
        .badge-nhs { background: #E6F3FF; color: #005EB8; }
        .badge-complete { background: #D4EDDA; color: #155724; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 20px auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 1200px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active { background: #4CAF50; }
        .status-indicator.loading { background: #FFB74D; }
        .status-indicator.error { background: #f44336; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .copy-btn {
            background: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #666;
        }

        .loading {
            padding: 20px;
            text-align: center;
            color: #666;
        }

        .error {
            background: #FFEBEE;
            color: #C62828;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè• NHS GP Dashboard - Complete Integration</h1>
            <p>Real-time CQC & NHS data integration with extensive debug logging</p>
        </div>

        <!-- API Status Panel -->
        <div class="api-status-panel">
            <h3>üîå API Connection Status</h3>
            <div class="api-status-grid">
                <div class="api-check" id="check-supabase">
                    <input type="checkbox" id="cb-supabase" disabled>
                    <label for="cb-supabase">
                        <span class="status-indicator loading"></span>
                        Supabase Connection
                        <div class="status">Checking...</div>
                    </label>
                </div>

                <div class="api-check" id="check-cqc">
                    <input type="checkbox" id="cb-cqc" disabled>
                    <label for="cb-cqc">
                        <span class="status-indicator loading"></span>
                        CQC API
                        <div class="status">Ready</div>
                    </label>
                </div>

                <div class="api-check" id="check-ods">
                    <input type="checkbox" id="cb-ods" disabled>
                    <label for="cb-ods">
                        <span class="status-indicator loading"></span>
                        NHS ODS API
                        <div class="status">Ready</div>
                    </label>
                </div>

                <div class="api-check" id="check-prescribing">
                    <input type="checkbox" id="cb-prescribing" disabled>
                    <label for="cb-prescribing">
                        <span class="status-indicator loading"></span>
                        OpenPrescribing API
                        <div class="status">Ready</div>
                    </label>
                </div>

                <div class="api-check" id="check-edge">
                    <input type="checkbox" id="cb-edge" disabled>
                    <label for="cb-edge">
                        <span class="status-indicator loading"></span>
                        Edge Functions
                        <div class="status">Ready</div>
                    </label>
                </div>

                <div class="api-check" id="check-database">
                    <input type="checkbox" id="cb-database" disabled>
                    <label for="cb-database">
                        <span class="status-indicator loading"></span>
                        Database Tables
                        <div class="status">Ready</div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Debug Console -->
        <div class="debug-panel">
            <div class="debug-header">
                <h3>&gt; Debug Console (EXTENSIVE LOGGING)</h3>
                <div>
                    <button class="copy-btn" onclick="copyDebugLog()">üìã Copy Log</button>
                    <button class="copy-btn" onclick="downloadDebugLog()">üíæ Download</button>
                </div>
            </div>
            <div class="debug-console" id="debugConsole"></div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-controls">
                <input type="text"
                       id="searchInput"
                       class="search-input"
                       placeholder="Search by practice name, postcode, or ODS code (e.g., 'Medical Centre', 'SW1A', 'A81001')..."
                       value="Medical"
                       onkeyup="handleSearchKey(event)">
                <button onclick="searchSurgeries()" class="btn btn-primary">üîç Search</button>
                <button onclick="testFullCycle()" class="btn btn-success">üß™ Test Full Cycle</button>
                <button onclick="clearDebugLog()" class="btn btn-warning">üóëÔ∏è Clear Log</button>
            </div>

            <div id="searchResults" class="results-grid"></div>
        </div>

        <!-- Detail Modal -->
        <div id="detailModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle"></h2>
                <div id="modalContent"></div>
                <button onclick="fetchAllData()" class="btn btn-primary" style="margin-top: 20px;">
                    üîÑ Fetch All NHS Data
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://unveoqnlqnobufhublyw.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_wpy7lxfbI2HwvsznlWJVKg_Zx7HnAc4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentSurgery = null;
        let debugLines = [];
        let requestCounter = 0;

        // EXTENSIVE Debug logging
        function debugLog(message, type = 'info', data = null) {
            const timestamp = new Date().toLocaleTimeString('en-GB', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                fractionalSecondDigits: 3
            });

            requestCounter++;
            const line = `[${timestamp}] [#${String(requestCounter).padStart(3, '0')}] ${message}`;

            // Store for export
            debugLines.push({
                message: line,
                type,
                data: data ? JSON.stringify(data) : null,
                timestamp: new Date().toISOString()
            });

            // Display in console
            const consoleEl = document.getElementById('debugConsole');
            const lineDiv = document.createElement('div');
            lineDiv.className = `debug-line ${type}`;
            lineDiv.textContent = line;
            consoleEl.appendChild(lineDiv);

            // Add data details if provided
            if (data && typeof data === 'object') {
                const dataDiv = document.createElement('div');
                dataDiv.className = 'debug-line data';
                dataDiv.textContent = `      ‚îî‚îÄ DATA: ${JSON.stringify(data).substring(0, 200)}${JSON.stringify(data).length > 200 ? '...' : ''}`;
                consoleEl.appendChild(dataDiv);
            }

            consoleEl.scrollTop = consoleEl.scrollHeight;

            // Also log to browser console
            if (data) {
                console.log(line, data);
            } else {
                console.log(line);
            }
        }

        function copyDebugLog() {
            debugLog('[USER] Copy button clicked', 'user');
            const fullLog = debugLines.map(l => {
                let text = l.message;
                if (l.data) text += '\n    DATA: ' + l.data;
                return text;
            }).join('\n');
            navigator.clipboard.writeText(fullLog);
            debugLog('[SYSTEM] Debug log copied to clipboard (' + debugLines.length + ' entries)', 'success');
        }

        function downloadDebugLog() {
            debugLog('[USER] Download button clicked', 'user');
            const fullLog = {
                timestamp: new Date().toISOString(),
                url: window.location.href,
                userAgent: navigator.userAgent,
                entries: debugLines
            };
            const blob = new Blob([JSON.stringify(fullLog, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `debug-log-${new Date().toISOString().replace(/:/g, '-')}.json`;
            a.click();
            debugLog('[SYSTEM] Debug log downloaded', 'success');
        }

        function clearDebugLog() {
            debugLog('[USER] Clear log button clicked', 'user');
            debugLines = [];
            requestCounter = 0;
            document.getElementById('debugConsole').innerHTML = '';
            debugLog('[SYSTEM] Debug log cleared and counter reset', 'warning');
        }

        function handleSearchKey(event) {
            if (event.key === 'Enter') {
                debugLog('[USER] Enter key pressed in search box', 'user');
                searchSurgeries();
            } else {
                debugLog(`[USER] Key pressed: "${event.key}" (search value: "${event.target.value}")`, 'user');
            }
        }

        // API Status Checkers with extensive logging
        function updateApiStatus(apiName, status, message = '') {
            debugLog(`[STATUS] Updating ${apiName} to ${status}: ${message}`, 'step');

            const checkDiv = document.getElementById(`check-${apiName}`);
            const checkbox = document.getElementById(`cb-${apiName}`);
            const statusDiv = checkDiv.querySelector('.status');
            const indicator = checkDiv.querySelector('.status-indicator');

            checkDiv.className = `api-check ${status}`;
            checkbox.checked = status === 'success';
            statusDiv.textContent = message || status;

            indicator.className = `status-indicator ${status === 'success' ? 'active' : status === 'error' ? 'error' : 'loading'}`;

            debugLog(`[STATUS] ${apiName} checkbox: ${checkbox.checked}, indicator: ${indicator.className}`, 'data');
        }

        async function checkSupabaseConnection() {
            debugLog('[API CHECK] === STARTING SUPABASE CONNECTION TEST ===', 'step');
            debugLog('[API CHECK] Supabase URL: ' + SUPABASE_URL, 'api');
            debugLog('[API CHECK] Using anon key: ' + SUPABASE_ANON_KEY.substring(0, 20) + '...', 'api');

            updateApiStatus('supabase', 'checking', 'Connecting...');

            try {
                debugLog('[SUPABASE] Creating query to CQC All GPs table', 'api');
                debugLog('[SUPABASE] Query: SELECT location_id FROM "CQC All GPs" LIMIT 1', 'data');

                const startTime = Date.now();
                const { data, error } = await supabase
                    .from('CQC All GPs')
                    .select('location_id')
                    .limit(1);

                const responseTime = Date.now() - startTime;
                debugLog(`[SUPABASE] Response received in ${responseTime}ms`, 'api');

                if (error) {
                    debugLog('[SUPABASE] Error response received', 'error');
                    debugLog(`[SUPABASE] Error code: ${error.code}`, 'error');
                    debugLog(`[SUPABASE] Error message: ${error.message}`, 'error');
                    debugLog(`[SUPABASE] Error details: ${error.details}`, 'error');
                    throw error;
                }

                debugLog(`[SUPABASE] Success! Data received: ${data ? data.length : 0} rows`, 'success');
                if (data && data.length > 0) {
                    debugLog(`[SUPABASE] Sample data: location_id = ${data[0].location_id}`, 'data');
                }

                updateApiStatus('supabase', 'success', 'Connected');
                debugLog('[SUPABASE] ‚úì Connection test PASSED', 'success');
                return true;

            } catch (error) {
                debugLog('[SUPABASE] ‚úó Connection test FAILED', 'error');
                debugLog(`[SUPABASE] Full error object: ${JSON.stringify(error)}`, 'error');
                updateApiStatus('supabase', 'error', 'Failed');
                return false;
            }
        }

        async function checkDatabaseTables() {
            debugLog('[DB CHECK] === STARTING DATABASE TABLE CHECK ===', 'step');
            updateApiStatus('database', 'checking', 'Checking...');

            const tablesToCheck = [
                { name: 'CQC All GPs', query: 'location_id', type: 'CQC' },
                { name: 'NHS_All_GPs', query: 'id', type: 'NHS' }
            ];

            const results = [];

            for (const table of tablesToCheck) {
                debugLog(`[DB CHECK] Checking table: ${table.name}`, 'api');
                debugLog(`[DB CHECK] Query: SELECT ${table.query} FROM "${table.name}" LIMIT 1`, 'data');

                try {
                    const startTime = Date.now();
                    const { data, error } = await supabase
                        .from(table.name)
                        .select(table.query)
                        .limit(1);

                    const responseTime = Date.now() - startTime;

                    if (!error) {
                        debugLog(`[DB CHECK] ‚úì ${table.name} exists (${responseTime}ms)`, 'success');
                        results.push(table.type);
                    } else {
                        debugLog(`[DB CHECK] ‚úó ${table.name} not accessible: ${error.message}`, 'warning');
                    }
                } catch (err) {
                    debugLog(`[DB CHECK] ‚úó ${table.name} error: ${err.message}`, 'error');
                }
            }

            if (results.length > 0) {
                updateApiStatus('database', 'success', results.join(', '));
                debugLog(`[DATABASE] ‚úì Tables available: ${results.join(', ')}`, 'success');
            } else {
                updateApiStatus('database', 'error', 'No tables');
                debugLog('[DATABASE] ‚úó No tables accessible', 'error');
            }
        }

        async function checkEdgeFunctions() {
            debugLog('[EDGE CHECK] === STARTING EDGE FUNCTION CHECK ===', 'step');
            updateApiStatus('edge', 'checking', 'Testing...');

            try {
                debugLog('[EDGE CHECK] Function URL: ' + SUPABASE_URL + '/functions/v1/fetch-nhs-data-complete', 'api');
                debugLog('[EDGE CHECK] Sending OPTIONS request to test deployment', 'api');

                const startTime = Date.now();
                const response = await fetch(`${SUPABASE_URL}/functions/v1/fetch-nhs-data-complete`, {
                    method: 'OPTIONS',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    }
                });

                const responseTime = Date.now() - startTime;
                debugLog(`[EDGE CHECK] Response received in ${responseTime}ms`, 'api');
                debugLog(`[EDGE CHECK] Response status: ${response.status}`, 'data');
                debugLog(`[EDGE CHECK] Response headers: ${JSON.stringify([...response.headers.entries()])}`, 'data');

                if (response.ok) {
                    updateApiStatus('edge', 'success', 'Deployed');
                    debugLog('[EDGE] ‚úì Edge function is deployed and accessible', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                debugLog('[EDGE] ‚ö† Edge function check failed', 'warning');
                debugLog(`[EDGE] Error: ${error.message}`, 'error');
                updateApiStatus('edge', 'warning', 'Check pending');
            }
        }

        // Search functionality with extensive logging
        async function searchSurgeries() {
            debugLog('[USER] === SEARCH BUTTON CLICKED ===', 'step');

            const searchTerm = document.getElementById('searchInput').value.trim();
            debugLog(`[SEARCH] Search term: "${searchTerm}"`, 'info');
            debugLog(`[SEARCH] Search term length: ${searchTerm.length} characters`, 'data');

            if (!searchTerm) {
                debugLog('[SEARCH] ‚úó No search term provided - aborting', 'warning');
                return;
            }

            debugLog('[SEARCH] Building Supabase query', 'api');
            const query = `location_name.ilike.%${searchTerm}%,postal_code.ilike.%${searchTerm}%,ods_code.ilike.%${searchTerm}%`;
            debugLog(`[SEARCH] Query filter: ${query}`, 'data');
            debugLog('[SEARCH] Query limit: 12', 'data');

            document.getElementById('searchResults').innerHTML = '<div class="loading">Searching...</div>';
            debugLog('[UI] Search results area cleared and loading message shown', 'info');

            try {
                debugLog('[SEARCH] Sending query to Supabase...', 'api');
                const startTime = Date.now();

                const { data, error } = await supabase
                    .from('CQC All GPs')
                    .select('*')
                    .or(query)
                    .limit(12);

                const responseTime = Date.now() - startTime;
                debugLog(`[SEARCH] Response received in ${responseTime}ms`, 'api');

                if (error) {
                    debugLog('[SEARCH] ‚úó Error received from Supabase', 'error');
                    debugLog(`[SEARCH] Error code: ${error.code}`, 'error');
                    debugLog(`[SEARCH] Error message: ${error.message}`, 'error');
                    throw error;
                }

                debugLog(`[SEARCH] ‚úì Success! Found ${data?.length || 0} results`, 'success');

                if (data && data.length > 0) {
                    debugLog('[SEARCH] First 3 results:', 'data');
                    data.slice(0, 3).forEach((item, i) => {
                        debugLog(`  ${i+1}. ${item.location_name} (${item.ods_code || 'no ODS'})`, 'data');
                    });
                }

                debugLog('[UI] Calling displayResults() to render cards', 'info');
                displayResults(data || []);

            } catch (error) {
                debugLog('[SEARCH] ‚úó Search operation FAILED', 'error');
                debugLog(`[SEARCH] Full error: ${JSON.stringify(error)}`, 'error');
                document.getElementById('searchResults').innerHTML = `<div class="error">Search failed: ${error.message}</div>`;
                debugLog('[UI] Error message displayed to user', 'error');
            }
        }

        function displayResults(practices) {
            debugLog(`[UI] === DISPLAYING ${practices.length} RESULTS ===`, 'step');

            if (practices.length === 0) {
                debugLog('[UI] No results to display', 'warning');
                document.getElementById('searchResults').innerHTML = '<p>No results found</p>';
                return;
            }

            debugLog('[UI] Building HTML for practice cards', 'info');
            const html = practices.map((p, index) => {
                debugLog(`[UI] Card ${index + 1}: ${p.location_name} | ODS: ${p.ods_code || 'N/A'} | ID: ${p.location_id}`, 'data');

                const badges = [];
                if (p.nhs_ods_data) badges.push('NHS ODS');
                if (p.nhs_prescribing_data) badges.push('Prescribing');
                if (p.current_rating) badges.push('CQC');

                debugLog(`  ‚îî‚îÄ Badges: ${badges.join(', ') || 'none'}`, 'data');

                return `
                    <div class="surgery-card" onclick="showDetails('${p.location_id}', '${p.ods_code || ''}')">
                        <h3>${p.location_name || 'Unknown'}</h3>
                        <p><strong>ODS:</strong> ${p.ods_code || 'N/A'}</p>
                        <p><strong>Address:</strong> ${p.postal_address_line_1 || ''}, ${p.postal_code || ''}</p>
                        <p><strong>Rating:</strong> ${p.current_rating || 'Not rated'}</p>
                        <div class="data-badges">
                            ${p.nhs_ods_data ? '<span class="data-badge badge-nhs">NHS ODS</span>' : ''}
                            ${p.nhs_prescribing_data ? '<span class="data-badge badge-nhs">Prescribing</span>' : ''}
                            ${p.current_rating ? '<span class="data-badge badge-cqc">CQC</span>' : ''}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('searchResults').innerHTML = html;
            debugLog('[UI] ‚úì Practice cards rendered successfully', 'success');
            debugLog(`[UI] Total cards displayed: ${practices.length}`, 'data');
        }

        async function showDetails(locationId, odsCode) {
            debugLog(`[USER] === PRACTICE CARD CLICKED ===`, 'step');
            debugLog(`[DETAIL] Location ID: ${locationId}`, 'info');
            debugLog(`[DETAIL] ODS Code: ${odsCode || 'none'}`, 'info');

            currentSurgery = { location_id: locationId, ods_code: odsCode };
            debugLog('[DETAIL] Current surgery object stored', 'data');

            const modal = document.getElementById('detailModal');
            modal.style.display = 'block';
            debugLog('[UI] Modal opened', 'info');

            document.getElementById('modalTitle').textContent = 'Loading...';
            document.getElementById('modalContent').innerHTML = '<div class="loading">Fetching details...</div>';
            debugLog('[UI] Modal loading state set', 'info');

            try {
                debugLog('[DETAIL] Querying Supabase for full practice details', 'api');
                debugLog(`[DETAIL] Query: SELECT * FROM "CQC All GPs" WHERE location_id = '${locationId}'`, 'data');

                const startTime = Date.now();
                const { data, error } = await supabase
                    .from('CQC All GPs')
                    .select('*')
                    .eq('location_id', locationId)
                    .single();

                const responseTime = Date.now() - startTime;
                debugLog(`[DETAIL] Response received in ${responseTime}ms`, 'api');

                if (error) {
                    debugLog('[DETAIL] ‚úó Error loading practice details', 'error');
                    debugLog(`[DETAIL] Error: ${error.message}`, 'error');
                    throw error;
                }

                debugLog('[DETAIL] ‚úì Practice details loaded successfully', 'success');
                debugLog(`[DETAIL] Practice name: ${data.location_name}`, 'data');
                debugLog(`[DETAIL] Has NHS ODS data: ${!!data.nhs_ods_data}`, 'data');
                debugLog(`[DETAIL] Has prescribing data: ${!!data.nhs_prescribing_data}`, 'data');
                debugLog(`[DETAIL] Has CQC rating: ${!!data.current_rating}`, 'data');

                currentSurgery = data;
                document.getElementById('modalTitle').textContent = data.location_name || 'Practice Details';

                debugLog('[UI] Building modal content HTML', 'info');
                let html = `
                    <div class="detail-section">
                        <h3>CQC Information</h3>
                        <p><strong>Location ID:</strong> ${data.location_id}</p>
                        <p><strong>ODS Code:</strong> ${data.ods_code || 'N/A'}</p>
                        <p><strong>Rating:</strong> ${data.current_rating || 'Not rated'}</p>
                        <p><strong>Last Inspection:</strong> ${data.last_inspection_date || 'N/A'}</p>
                    </div>
                `;

                if (data.nhs_ods_data) {
                    debugLog('[UI] Adding NHS ODS data section', 'data');
                    html += `
                        <div class="detail-section">
                            <h3>NHS ODS Data</h3>
                            <pre>${JSON.stringify(data.nhs_ods_data, null, 2).substring(0, 500)}...</pre>
                        </div>
                    `;
                }

                if (data.nhs_prescribing_data) {
                    debugLog('[UI] Adding prescribing data section', 'data');
                    html += `
                        <div class="detail-section">
                            <h3>Prescribing Data</h3>
                            <pre>${JSON.stringify(data.nhs_prescribing_data, null, 2).substring(0, 500)}...</pre>
                        </div>
                    `;
                }

                document.getElementById('modalContent').innerHTML = html;
                debugLog('[UI] ‚úì Modal content rendered', 'success');

            } catch (error) {
                debugLog('[DETAIL] ‚úó Failed to show details', 'error');
                debugLog(`[DETAIL] Full error: ${JSON.stringify(error)}`, 'error');
                document.getElementById('modalContent').innerHTML = `<div class="error">Failed to load details: ${error.message}</div>`;
            }
        }

        async function fetchAllData() {
            debugLog('[USER] === FETCH ALL NHS DATA BUTTON CLICKED ===', 'step');

            if (!currentSurgery) {
                debugLog('[FETCH] ‚úó No current surgery selected - aborting', 'error');
                return;
            }

            debugLog(`[FETCH] Current surgery: ${currentSurgery.location_name}`, 'info');
            debugLog(`[FETCH] Location ID: ${currentSurgery.location_id}`, 'data');
            debugLog(`[FETCH] ODS Code: ${currentSurgery.ods_code || 'none'}`, 'data');

            // Update API checkboxes for active calls
            debugLog('[FETCH] Setting API status indicators to "checking"', 'info');
            updateApiStatus('cqc', 'checking', 'Fetching...');
            updateApiStatus('ods', 'checking', 'Fetching...');
            updateApiStatus('prescribing', 'checking', 'Fetching...');

            try {
                debugLog('[FETCH] Preparing edge function call', 'api');
                const payload = {
                    practice_ods_code: currentSurgery.ods_code,
                    location_id: currentSurgery.location_id,
                    data_sources: ['cqc', 'ods', 'prescribing']
                };
                debugLog(`[FETCH] Payload: ${JSON.stringify(payload)}`, 'data');

                debugLog('[FETCH] Calling Supabase edge function: fetch-nhs-data-complete', 'api');
                const startTime = Date.now();

                const response = await supabase.functions.invoke('fetch-nhs-data-complete', {
                    body: payload
                });

                const responseTime = Date.now() - startTime;
                debugLog(`[FETCH] Edge function response received in ${responseTime}ms`, 'api');

                if (response.error) {
                    debugLog('[FETCH] ‚úó Edge function returned error', 'error');
                    debugLog(`[FETCH] Error: ${JSON.stringify(response.error)}`, 'error');
                    throw response.error;
                }

                const result = response.data;
                debugLog('[FETCH] ‚úì Edge function call successful', 'success');
                debugLog(`[FETCH] Success status: ${result.success}`, 'data');
                debugLog(`[FETCH] Data sources fetched: ${result.data_sources_fetched?.join(', ') || 'none'}`, 'data');
                debugLog(`[FETCH] Database updated: ${result.database_updated}`, 'data');

                // Process CQC data
                if (result.data?.cqc_data) {
                    debugLog('[CQC] ‚úì CQC data received', 'success');
                    debugLog(`[CQC] Location name: ${result.data.cqc_data.name}`, 'data');
                    updateApiStatus('cqc', 'success', 'Data received');
                } else {
                    debugLog('[CQC] ‚úó No CQC data received', 'warning');
                    debugLog(`[CQC] Error: ${result.errors?.cqc || 'Unknown'}`, 'error');
                    updateApiStatus('cqc', result.errors?.cqc ? 'error' : 'warning', result.errors?.cqc || 'No data');
                }

                // Process ODS data
                if (result.data?.ods_data) {
                    debugLog('[ODS] ‚úì ODS data received', 'success');
                    debugLog(`[ODS] Practice name: ${result.data.ods_data.name}`, 'data');
                    debugLog(`[ODS] Status: ${result.data.ods_data.status}`, 'data');
                    updateApiStatus('ods', 'success', 'Data received');
                } else {
                    debugLog('[ODS] ‚úó No ODS data received', 'warning');
                    debugLog(`[ODS] Error: ${result.errors?.ods || 'Unknown'}`, 'error');
                    updateApiStatus('ods', result.errors?.ods ? 'error' : 'warning', result.errors?.ods || 'No data');
                }

                // Process Prescribing data
                if (result.data?.prescribing_data) {
                    debugLog('[PRESCRIBING] ‚úì Prescribing data received', 'success');
                    debugLog(`[PRESCRIBING] Top medications count: ${result.data.prescribing_data.top_medications?.length || 0}`, 'data');
                    debugLog(`[PRESCRIBING] Data month: ${result.data.prescribing_data.data_month}`, 'data');
                    updateApiStatus('prescribing', 'success', 'Data received');
                } else {
                    debugLog('[PRESCRIBING] ‚úó No prescribing data received', 'warning');
                    debugLog(`[PRESCRIBING] Error: ${result.errors?.prescribing || 'Unknown'}`, 'error');
                    updateApiStatus('prescribing', result.errors?.prescribing ? 'error' : 'warning', result.errors?.prescribing || 'No data');
                }

                if (result.database_updated) {
                    debugLog('[DATABASE] ‚úì Data successfully saved to database', 'success');
                } else {
                    debugLog('[DATABASE] ‚ö† Data not saved to database', 'warning');
                }

                debugLog('[FETCH] Refreshing modal with new data...', 'info');
                await showDetails(currentSurgery.location_id, currentSurgery.ods_code);

            } catch (error) {
                debugLog('[FETCH] ‚úó FETCH OPERATION FAILED', 'error');
                debugLog(`[FETCH] Full error object: ${JSON.stringify(error)}`, 'error');
                debugLog(`[FETCH] Error message: ${error.message || error}`, 'error');

                updateApiStatus('cqc', 'error', 'Failed');
                updateApiStatus('ods', 'error', 'Failed');
                updateApiStatus('prescribing', 'error', 'Failed');
            }
        }

        async function testFullCycle() {
            debugLog('[USER] === TEST FULL CYCLE BUTTON CLICKED ===', 'step');
            debugLog('[TEST] Starting comprehensive integration test', 'warning');
            debugLog('[TEST] This will test all components in sequence', 'info');

            // Step 1: Supabase Connection
            debugLog('[TEST] STEP 1/6: Testing Supabase connection', 'step');
            await checkSupabaseConnection();

            // Step 2: Database Tables
            debugLog('[TEST] STEP 2/6: Checking database tables', 'step');
            await checkDatabaseTables();

            // Step 3: Edge Functions
            debugLog('[TEST] STEP 3/6: Verifying edge functions', 'step');
            await checkEdgeFunctions();

            // Step 4: Search
            debugLog('[TEST] STEP 4/6: Performing test search', 'step');
            document.getElementById('searchInput').value = 'Medical';
            debugLog('[TEST] Search term set to "Medical"', 'data');
            await searchSurgeries();

            // Step 5: Open first result
            debugLog('[TEST] STEP 5/6: Opening first search result', 'step');
            setTimeout(() => {
                const firstCard = document.querySelector('.surgery-card');
                if (firstCard) {
                    debugLog('[TEST] First practice card found', 'info');
                    debugLog('[TEST] Simulating click on first card', 'user');
                    firstCard.click();

                    // Step 6: Fetch all data
                    setTimeout(() => {
                        debugLog('[TEST] STEP 6/6: Fetching all NHS data', 'step');
                        fetchAllData();

                        setTimeout(() => {
                            debugLog('[TEST] === FULL CYCLE TEST COMPLETE ===', 'step');
                            debugLog('[TEST] Check the status indicators and debug log for results', 'success');
                        }, 3000);
                    }, 1000);
                } else {
                    debugLog('[TEST] ‚úó No practice cards found - test incomplete', 'error');
                }
            }, 1000);
        }

        function closeModal() {
            debugLog('[USER] Modal close button clicked', 'user');
            document.getElementById('detailModal').style.display = 'none';
            debugLog('[UI] Modal closed', 'info');
            currentSurgery = null;
            debugLog('[DATA] Current surgery cleared', 'data');
        }

        // Initialize on page load
        window.onload = async () => {
            debugLog('[SYSTEM] === PAGE LOADED ===', 'step');
            debugLog('[SYSTEM] Dashboard initialization starting', 'info');
            debugLog('[SYSTEM] URL: ' + window.location.href, 'data');
            debugLog('[SYSTEM] User Agent: ' + navigator.userAgent, 'data');
            debugLog('[SYSTEM] Timestamp: ' + new Date().toISOString(), 'data');

            debugLog('[CONFIG] Supabase URL: ' + SUPABASE_URL, 'info');
            debugLog('[CONFIG] Anon Key: ' + SUPABASE_ANON_KEY.substring(0, 20) + '...', 'info');
            debugLog('[CONFIG] CQC API Key: 5b91c30763b4466e89727c0c555e47a6', 'info');

            // Initial checks
            debugLog('[INIT] Running initial connection checks', 'step');
            await checkSupabaseConnection();
            await checkDatabaseTables();
            await checkEdgeFunctions();

            // Auto-search
            debugLog('[INIT] Performing automatic initial search', 'info');
            await searchSurgeries();

            debugLog('[SYSTEM] === DASHBOARD READY ===', 'success');
            debugLog('[SYSTEM] All systems operational - ready for user interaction', 'success');
        };

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                debugLog('[USER] Clicked outside modal', 'user');
                closeModal();
            }
        }
    </script>
