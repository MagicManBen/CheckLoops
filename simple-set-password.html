<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Set Your Password • CheckLoop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <style>
    :root { --ink:#0f172a; --muted:#64748b; --border:#e5e7eb; --accent:#4f89ff; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:#f8fafc; color:var(--ink); margin:0; }
    .wrap { max-width: 520px; margin: 8vh auto; background:#fff; border:1px solid var(--border); border-radius:16px; padding:24px; box-shadow: 0 10px 30px rgba(2,6,23,.06); }
    h1 { margin: 0 0 6px 0; font-size: 22px; font-weight: 900; }
    p  { margin: 6px 0 12px 0; color: var(--muted); }
    .field { display:flex; flex-direction:column; gap:8px; margin: 10px 0; }
    label { font-weight: 700; font-size: 13px; color:#374151; }
    input[type="password"] { padding: 12px 14px; border-radius: 10px; border:1px solid var(--border); font-size: 14px; width: 100%; }
    .btn { display:inline-flex; align-items:center; justify-content:center; gap:8px; padding: 12px 16px; border-radius: 10px; border:1px solid transparent; background: var(--accent); color:#fff; font-weight: 800; cursor:pointer; width: 100%; }
    .btn:disabled { opacity: .6; cursor:not-allowed; }
    .msg { padding:10px 12px; border-radius:10px; font-size: 14px; margin: 8px 0; display:none; }
    .err { background:#fee2e2; color:#991b1b; border:1px solid #fecaca; }
    .ok  { background:#dcfce7; color:#166534; border:1px solid #bbf7d0; }
    .note { font-size: 12px; color: var(--muted); text-align:center; margin-top: 8px; }
    .spinner { width:18px; height:18px; border-radius:50%; border: 2px solid #e5e7eb; border-top-color: var(--accent); animation: spin 1s linear infinite; display:inline-block; vertical-align:middle; }
    @keyframes spin { to { transform: rotate(360deg) } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Set your password</h1>
    <p id="status">Verifying your invitation…</p>

    <div id="form-wrap" style="display:none;">
      <form id="pw-form">
        <div class="field">
          <label for="new-password">New password</label>
          <input id="new-password" type="password" autocomplete="new-password" required minlength="6" />
        </div>
        <div class="field">
          <label for="confirm-password">Confirm password</label>
          <input id="confirm-password" type="password" autocomplete="new-password" required minlength="6" />
        </div>
        <div class="msg err" id="err"></div>
        <div class="msg ok" id="ok"></div>
        <button class="btn" id="submit-btn" type="submit">Set password</button>
        <div class="note">After setting your password you’ll complete a quick welcome setup.</div>
      </form>
    </div>
    <div id="expired-wrap" style="display:none;">
      <div class="msg err" style="display:block; margin-bottom:12px;" id="expired-msg"></div>
      <button class="btn" id="resend-btn" type="button">Send a fresh secure link</button>
      <div class="note" id="resend-note"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true,
        flowType: 'pkce',
        debug: true  // Enable debug mode to see auth flow details
      }
    });

    const statusEl = document.getElementById('status');
    const formWrap = document.getElementById('form-wrap');
    const expiredWrap = document.getElementById('expired-wrap');
    const expiredMsg = document.getElementById('expired-msg');
    const resendBtn = document.getElementById('resend-btn');
    const resendNote = document.getElementById('resend-note');
    const form = document.getElementById('pw-form');
    const err = document.getElementById('err');
    const ok = document.getElementById('ok');
    const btn = document.getElementById('submit-btn');

    const queryParams = new URLSearchParams(window.location.search);
    const inviteEmail = queryParams.get('invite_email')?.toLowerCase() || queryParams.get('email')?.toLowerCase() || '';
    const siteId = queryParams.get('site_id') || null;
    const inviteId = queryParams.get('invite_id') || null;
    const fullName = queryParams.get('full_name') || '';
    const role = queryParams.get('role') || '';
    const roleDetail = queryParams.get('role_detail') || '';
    const reportsToId = queryParams.get('reports_to_id') || null;
    const codeParam = queryParams.get('code'); // Handle code in query params
    const hashParams = new URLSearchParams(window.location.hash.replace(/^#/, ''));
    const errorCode = hashParams.get('error_code');
    const accessToken = hashParams.get('access_token');
    const refreshToken = hashParams.get('refresh_token');

    console.log('Invite parameters:', { inviteEmail, siteId, fullName, role, roleDetail, reportsToId });

    function show(el, message) { if (!el) return; el.textContent = message || el.textContent; el.style.display = 'block'; }
    function hide(el) { if (!el) return; el.style.display = 'none'; }

    async function sendResendEmail() {
      if (!inviteEmail) {
        show(expiredMsg, 'We could not detect which email address to resend to. Please contact your administrator.');
        return;
      }

      resendBtn.disabled = true;
      resendBtn.textContent = 'Sending…';
      resendNote.textContent = '';

      try {
        // Use signInWithOtp for a new invite-style magic link with all parameters
        const { error } = await supabase.auth.signInWithOtp({
          email: inviteEmail,
          options: {
            data: {
              type: 'invite_resend',
              full_name: fullName,
              role: role,
              role_detail: roleDetail,
              reports_to_id: reportsToId,
              site_id: siteId,
              invite_id: null
            },
            // Include all parameters in redirect URL
            emailRedirectTo: `https://checkloops.co.uk/simple-set-password.html?invite_email=${encodeURIComponent(inviteEmail)}&site_id=${siteId || ''}&full_name=${encodeURIComponent(fullName || '')}&role=${role || ''}&role_detail=${encodeURIComponent(roleDetail || '')}&reports_to_id=${reportsToId || ''}`
          }
        });

        if (error) throw error;
        resendNote.textContent = `A new secure link has been sent to ${inviteEmail}. Please check your email (including spam folder). It may take a minute to arrive.`;
        resendNote.style.color = '#166534';
      } catch (e) {
        console.error('Failed to resend invite', e);
        show(expiredMsg, e.message || 'Unable to send a fresh link. Please try again or contact your administrator.');
      } finally {
        resendBtn.disabled = false;
        resendBtn.textContent = 'Send a fresh secure link';
      }
    }

    resendBtn?.addEventListener('click', sendResendEmail);

    async function ensureSession() {
      // First, check if we have auth parameters in the URL (hash or query)
      const hashParams = new URLSearchParams(window.location.hash.replace(/^#/, ''));
      const queryParams = new URLSearchParams(window.location.search);

      const hasAuthParams = hashParams.has('access_token') || hashParams.has('refresh_token') ||
                           hashParams.has('type') || hashParams.has('code') ||
                           queryParams.has('token') || queryParams.has('type') || queryParams.has('code');

      // Log the URL for debugging
      console.log('Current URL:', window.location.href);
      console.log('Hash params:', [...hashParams.entries()]);
      console.log('Query params:', [...queryParams.entries()]);

      // If we have auth params, wait for Supabase to process them
      if (hasAuthParams) {
        console.log('Auth parameters detected in URL, processing authentication...');

        // First let Supabase auto-detect and handle the session
        await new Promise(r => setTimeout(r, 500));

        // Check if session was auto-established
        const { data: { session: autoSession } } = await supabase.auth.getSession();
        if (autoSession?.user) {
          console.log('Session auto-established from URL parameters');
          return autoSession;
        }

        // If not auto-established, try manual exchange
        try {
          // Try different exchange methods based on what parameters we have
          if (hashParams.has('access_token') || queryParams.has('token')) {
            const token = hashParams.get('access_token') || queryParams.get('token');
            const type = hashParams.get('type') || queryParams.get('type') || 'invite';

            if (type === 'invite' || type === 'signup' || type === 'magiclink') {
              // For invite/signup links, the token should be automatically handled
              console.log('Invite/signup token detected, waiting for auto-exchange...');
              await new Promise(r => setTimeout(r, 1500));
            }
          }

          // Try explicit code exchange if we have a code parameter
          if (hashParams.has('code') || queryParams.has('code')) {
            const code = hashParams.get('code') || queryParams.get('code');
            console.log('Attempting to exchange code for session:', code);

            try {
              // First try with the full URL
              const { data, error } = await supabase.auth.exchangeCodeForSession(window.location.href);
              if (data?.session) {
                console.log('Successfully exchanged code for session');
                return data.session;
              }
              if (error) {
                console.error('Error exchanging code with full URL:', error);

                // If that fails, try just the code
                const { data: codeData, error: codeError } = await supabase.auth.exchangeCodeForSession(code);
                if (codeData?.session) {
                  console.log('Successfully exchanged code directly for session');
                  return codeData.session;
                }
                if (codeError) {
                  console.error('Error exchanging code directly:', codeError);
                }
              }
            } catch (e) {
              console.error('Code exchange failed:', e);
            }
          }
        } catch (e) {
          console.log('Exchange attempt error:', e);
        }
      }

      // If we have a code parameter but no session yet, it might be an expired or invalid link
      if (queryParams.has('code') && !hasAuthParams) {
        console.log('Code parameter found without auth params - likely expired or invalid');
        return null;
      }

      // Wait for session to be established (extended timeout for invite links)
      console.log('Waiting for session to be established...');
      for (let i = 0; i < 40; i++) {
        const { data: { session } } = await supabase.auth.getSession();
        if (session?.user) {
          console.log('Session found after', i * 200, 'ms');
          return session;
        }
        await new Promise(r => setTimeout(r, 200));
      }

      console.log('No session could be established');
      return null;
    }

    (async () => {
      const session = await ensureSession();
      if (!session) {
        hide(formWrap);

        // Check various error conditions
        const hashParams = new URLSearchParams(window.location.hash.replace(/^#/, ''));
        const errorDescription = hashParams.get('error_description');

        if (errorCode === 'otp_expired' || (errorDescription && errorDescription.includes('expired')) || codeParam) {
          statusEl.textContent = 'This secure link has expired or has already been used.';
          expiredMsg.textContent = inviteEmail
            ? `The invitation link for ${inviteEmail} has expired or was already used. Click below to send a fresh invitation link.`
            : 'The invitation link has expired or was already used. Click below to send a fresh invitation link.';
          expiredWrap.style.display = 'block';
          resendBtn.style.display = inviteEmail ? 'inline-flex' : 'none';
          if (!inviteEmail) {
            resendNote.textContent = 'If you know the invited email address, reload this page with ?invite_email=you@example.com appended to the URL.';
          }
        } else {
          statusEl.textContent = 'Invite link invalid or expired. Please request a new invite.';
          expiredMsg.textContent = 'The invitation link is no longer valid. Please contact your administrator for a new invitation.';
          expiredWrap.style.display = 'block';
          resendBtn.style.display = inviteEmail ? 'inline-flex' : 'none';
        }
        return;
      }
      expiredWrap.style.display = 'none';
      statusEl.textContent = `Hello ${session.user.email}. Set your password to continue.`;
      formWrap.style.display = 'block';
    })();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hide(err); hide(ok);
      const pw = /** @type {HTMLInputElement} */(document.getElementById('new-password')).value;
      const pw2 = /** @type {HTMLInputElement} */(document.getElementById('confirm-password')).value;
      if (pw !== pw2) { show(err, 'Passwords do not match'); return; }
      if (pw.length < 6) { show(err, 'Password must be at least 6 characters'); return; }

      btn.disabled = true; const oldText = btn.textContent; btn.innerHTML = '<span class="spinner"></span> Updating…';
      try {
        // Update password and user metadata with site information
        const updateData = {
          password: pw,
          data: {
            full_name: fullName || undefined,
            site_id: siteId ? parseInt(siteId) : undefined,
            role: role || undefined,
            role_detail: roleDetail || undefined,
            reports_to_id: reportsToId || undefined,
            invite_id: undefined
          }
        };

        // Remove undefined values
        Object.keys(updateData.data).forEach(key => {
          if (updateData.data[key] === undefined) delete updateData.data[key];
        });

        const { error } = await supabase.auth.updateUser(updateData);
        if (error) { show(err, error.message || 'Failed to update password'); btn.disabled = false; btn.textContent = oldText; return; }

        show(ok, 'Password updated successfully!');
        btn.innerHTML = 'Setting up profile…';

        // Get the current user
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
          // Create or update profile with site_id
          if (siteId) {
            const { error: profileError } = await supabase
              .from('profiles')
              .upsert({
                user_id: user.id,
                full_name: fullName || user.email,
                role: role || 'staff',
                site_id: parseInt(siteId),
                nickname: fullName ? fullName.split(' ')[0] : user.email.split('@')[0]
              }, { onConflict: 'user_id' });

            if (profileError) {
              console.error('Profile update error:', profileError);
            } else {
              console.log('Profile updated with site_id:', siteId);
            }
          }

          // If we have site_id and email, load and apply the invite data
          if (siteId && user.email) {
            try {
              const { data: inviteData } = await supabase
                .from('site_invites')
                .select('*')
                .eq('email', user.email.toLowerCase())
                .eq('site_id', parseInt(siteId))
                .eq('status', 'pending')
                .single();

              if (inviteData) {
                // Update invite status
                await supabase
                  .from('site_invites')
                  .update({ status: 'accepted' })
                  .eq('id', inviteData.id);

                // Create staff_app_welcome entry with site_id
                if (inviteData.site_id) {
                  await supabase
                    .from('staff_app_welcome')
                    .upsert({
                      user_id: user.id,
                      site_id: inviteData.site_id,
                      full_name: inviteData.full_name || fullName,
                      nickname: inviteData.invite_data?.nickname || (fullName ? fullName.split(' ')[0] : ''),
                      role_detail: inviteData.role_detail || roleDetail,
                      team_id: inviteData.reports_to_id || reportsToId
                    }, { onConflict: 'user_id' });
                }

                // Create working pattern in master_users if provided
                if (inviteData.invite_data?.working_pattern) {
                  const pattern = inviteData.invite_data.working_pattern;
                  await supabase
                    .from('master_users')
                    .update({
                      site_id: inviteData.site_id,
                      ...pattern
                    })
                    .eq('auth_user_id', user.id);
                }

                // Update holiday profile in master_users if exists
                if (inviteData.full_name) {
                  await supabase
                    .from('master_users')
                    .update({ auth_user_id: user.id })
                    .eq('full_name', inviteData.full_name)
                    .eq('site_id', inviteData.site_id);
                }

                // Set pre-configured flag
                console.log('User was pre-configured by admin, setting simplified welcome mode');
                sessionStorage.setItem('welcomeMode', 'simplified');
                sessionStorage.setItem('preConfigured', 'true');
                if (inviteData.site_id) {
                  sessionStorage.setItem('userSiteId', inviteData.site_id.toString());
                }
              }
            } catch (e) {
              console.warn('Could not apply invite data:', e);
            }
          }

          // Store site_id in session for staff-welcome
          if (siteId) {
            sessionStorage.setItem('userSiteId', siteId);
          }
        }

        btn.innerHTML = 'Redirecting…';
        // Redirect to staff welcome page
        setTimeout(() => { window.location.replace('staff-welcome.html'); }, 500);
      } catch (e) {
        console.error('Password update error', e);
        show(err, 'Unexpected error. Please try again.');
        btn.disabled = false; btn.textContent = oldText;
      }
    });
  </script>

    <!-- Debug Console - Persistent across all pages -->
    <script src="debug-console.js"></script>
</body>
</html>
