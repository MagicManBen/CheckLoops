<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to CheckLoop • Set Your Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <style>
    :root {
      --primary: #0b4fb3;
      --primary-dark: #062b6f;
      --primary-light: #e8f2ff;
      --primary-lighter: #f6f9ff;
      --accent: #5f96ff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #dbe4f5;
      --bg: #eef3ff;
      --white: #ffffff;
      --error: #ef4444;
      --error-bg: #fef2f2;
      --success: #16a34a;
      --success-bg: #f0fdf4;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(120% 120% at 10% 15%, rgba(11, 79, 179, 0.32) 0%, rgba(11, 79, 179, 0) 55%),
        radial-gradient(140% 140% at 90% 5%, rgba(95, 150, 255, 0.35) 0%, rgba(95, 150, 255, 0) 60%),
        linear-gradient(135deg, #0b4fb3 0%, #5f96ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 28px;
      box-shadow: 0 24px 60px rgba(11, 79, 179, 0.22);
      border: 1px solid rgba(255, 255, 255, 0.7);
      overflow: hidden;
      backdrop-filter: blur(18px);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 46px 32px 36px;
      text-align: center;
      color: white;
      position: relative;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 18px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 900;
      color: var(--primary);
      border: 2px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 15px 30px rgba(6, 43, 111, 0.25);
      letter-spacing: -0.015em;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.95;
      font-weight: 500;
    }

    .content {
      padding: 34px 32px 36px;
    }

    .welcome-msg {
      background: var(--primary-lighter);
      color: var(--primary-dark);
      padding: 18px;
      border-radius: 18px;
      margin-bottom: 18px;
      font-size: 15px;
      line-height: 1.55;
      text-align: center;
      font-weight: 600;
      border: 1px solid rgba(11, 79, 179, 0.12);
      box-shadow: 0 12px 30px rgba(11, 79, 179, 0.08);
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      padding-left: 44px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s;
      background: var(--white);
    }

    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 137, 255, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    .password-strength {
      margin-top: 8px;
      display: flex;
      gap: 4px;
      height: 4px;
    }

    .strength-bar {
      flex: 1;
      background: var(--border);
      border-radius: 2px;
      transition: all 0.3s;
    }

    .strength-bar.active {
      background: var(--success);
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 24px;
      position: relative;
      overflow: hidden;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 137, 255, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-text {
      position: relative;
      z-index: 1;
    }

    .msg {
      padding: 14px 16px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 500;
      margin-top: 16px;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .err {
      background: var(--error-bg);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .success {
      background: var(--success-bg);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .info {
      background: var(--primary-light);
      color: var(--primary-dark);
      border: 1px solid rgba(11, 79, 179, 0.18);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    .inline-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(11, 79, 179, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg) }
    }

    .footer-note {
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
      margin-top: 28px;
      line-height: 1.55;
    }

    .requirement {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .requirement.met {
      color: var(--success);
    }

    .debug-panel {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 11px;
      font-family: monospace;
      max-width: 400px;
      max-height: 300px;
      overflow-y: auto;
    }

    .debug-line {
      margin: 2px 0;
      padding: 2px 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }

    .debug-error {
      color: #ff6b6b;
      font-weight: bold;
    }

    .debug-success {
      color: #51cf66;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">CL</div>
      <h1>Welcome to CheckLoop</h1>
      <div class="subtitle" id="user-email">Create your secure password</div>
    </div>

    <div class="content">
      <div class="welcome-msg" id="welcome-msg">
        You've been invited to join CheckLoop! Set your password to get started.
      </div>

      <div class="msg info" id="status-msg"></div>

      <form id="password-form">
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0110 0v4"/>
            </svg>
            <input type="password" id="password" placeholder="Enter your password" required minlength="6" autocomplete="new-password">
          </div>
          <div class="password-strength" id="strength">
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
          </div>
          <div class="requirement" id="length-req">
            <span>✓</span> At least 6 characters
          </div>
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 11l3 3L22 4"/>
              <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
            </svg>
            <input type="password" id="confirm" placeholder="Confirm your password" required minlength="6" autocomplete="new-password">
          </div>
          <div class="requirement" id="match-req">
            <span>✓</span> Passwords match
          </div>
        </div>

        <div class="msg err" id="error-msg"></div>
        <div class="msg success" id="success-msg"></div>

        <button type="submit" class="btn" id="submit-btn">
          <span class="btn-text">Set Password & Continue</span>
        </button>
      </form>

      <div class="footer-note">
        Your password will be encrypted and stored securely.<br>
        You'll be taken to your dashboard after setup.
      </div>
    </div>
  </div>

  <div class="debug-panel" id="debug-panel"></div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // Debug panel
    const debugPanel = document.getElementById('debug-panel');
    const debugLogs = [];

    function debug(message, data = null, isError = false) {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = `[${timestamp}] ${message}`;
      console.log(logEntry, data || '');

      debugLogs.push({
        time: timestamp,
        message: message,
        data: data,
        error: isError
      });

      // Update debug panel
      const debugHtml = debugLogs.slice(-10).map(log =>
        `<div class="debug-line ${log.error ? 'debug-error' : ''}">[${log.time}] ${log.message}${log.data ? ': ' + JSON.stringify(log.data).substring(0, 100) : ''}</div>`
      ).join('');

      debugPanel.innerHTML = debugHtml;
    }

    try {
      debug('Script initialization started');

      // Get configuration
      if (typeof CONFIG === 'undefined') {
        throw new Error('CONFIG not defined - config.js not loaded');
      }
      debug('CONFIG loaded', { url: CONFIG.SUPABASE_URL });

      const projectRef = CONFIG.SUPABASE_URL.replace(/^https?:\/\//, '').split('.')[0];
      const storageKey = `sb-${projectRef}-auth-token`;

      debug('Storage key created', storageKey);

      // Create Supabase client
      const supabase = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY, {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: false, // Prevent auto-redirect
          flowType: 'pkce',
          storage: window.localStorage,
          storageKey
        }
      });

      debug('Supabase client created');

      // Get DOM elements
      const form = document.getElementById('password-form');
      const passwordInput = document.getElementById('password');
      const confirmInput = document.getElementById('confirm');
      const errorMsg = document.getElementById('error-msg');
      const successMsg = document.getElementById('success-msg');
      const statusMsg = document.getElementById('status-msg');
      const submitBtn = document.getElementById('submit-btn');
      const userEmailEl = document.getElementById('user-email');
      const welcomeMsg = document.getElementById('welcome-msg');
      const lengthReq = document.getElementById('length-req');
      const matchReq = document.getElementById('match-req');
      const strengthBars = document.querySelectorAll('.strength-bar');

      const defaultButtonContent = submitBtn.innerHTML;
      const statusToneClasses = ['err', 'success', 'info'];

      debug('DOM elements loaded');

      // Parse URL parameters
      const url = new URL(window.location.href);
      const searchParams = url.searchParams;
      const hashParams = new URLSearchParams(window.location.hash.replace(/^#/, ''));

      const urlParams = {
        email: searchParams.get('email'),
        site_id: searchParams.get('site_id'),
        access_token: hashParams.get('access_token'),
        refresh_token: hashParams.get('refresh_token'),
        type: hashParams.get('type'),
        error_description: hashParams.get('error_description')
      };

      debug('URL parameters parsed', {
        hasEmail: !!urlParams.email,
        hasSiteId: !!urlParams.site_id,
        hasAccessToken: !!urlParams.access_token,
        hasRefreshToken: !!urlParams.refresh_token,
        type: urlParams.type
      });

      const safeDecode = (value) => {
        if (!value) return '';
        try {
          return decodeURIComponent(value.replace(/\+/g, ' '));
        } catch (error) {
          return value;
        }
      };

      let linkEmail = safeDecode(urlParams.email);
      let normalizedEmail = linkEmail ? linkEmail.toLowerCase() : '';
      let siteId = urlParams.site_id ? parseInt(urlParams.site_id, 10) : null;
      let currentUser = null;

      debug('Email and site parsed', { email: linkEmail, siteId: siteId });

      // Helper functions
      function show(el, msg) {
        if (el) {
          if (msg) el.textContent = msg;
          el.style.display = 'block';
        }
      }

      function hide(el) {
        if (el) el.style.display = 'none';
      }

      function clearInlineMessages() {
        hide(errorMsg);
        hide(successMsg);
      }

      function setStatus(message, { tone = 'info', spinner = false } = {}) {
        if (!statusMsg) return;

        if (!message) {
          statusToneClasses.forEach(cls => statusMsg.classList.remove(cls));
          statusMsg.classList.add('info');
          statusMsg.style.display = 'none';
          statusMsg.innerHTML = '';
          return;
        }

        statusToneClasses.forEach(cls => statusMsg.classList.remove(cls));
        statusMsg.classList.add(tone);
        statusMsg.innerHTML = spinner ? `<span class="inline-spinner"></span>${message}` : message;
        statusMsg.style.display = 'block';
      }

      const clearStatus = () => setStatus('');

      function setFormDisabled(disabled) {
        passwordInput.disabled = disabled;
        confirmInput.disabled = disabled;
        submitBtn.disabled = disabled;
      }

      // Password strength checker
      function checkPasswordStrength(password) {
        let strength = 0;
        if (password.length >= 6) strength++;
        if (password.length >= 10) strength++;
        if (/[A-Z]/.test(password) && /[a-z]/.test(password) && /[0-9]/.test(password)) strength++;

        strengthBars.forEach((bar, index) => {
          if (index < strength) {
            bar.classList.add('active');
          } else {
            bar.classList.remove('active');
          }
        });

        return strength;
      }

      // Update password requirements UI
      passwordInput.addEventListener('input', (e) => {
        const password = e.target.value;

        // Check length
        if (password.length >= 6) {
          lengthReq.classList.add('met');
        } else {
          lengthReq.classList.remove('met');
        }

        // Check strength
        checkPasswordStrength(password);

        // Check match if confirm has value
        if (confirmInput.value) {
          if (password === confirmInput.value) {
            matchReq.classList.add('met');
          } else {
            matchReq.classList.remove('met');
          }
        }
      });

      confirmInput.addEventListener('input', (e) => {
        if (passwordInput.value === e.target.value) {
          matchReq.classList.add('met');
        } else {
          matchReq.classList.remove('met');
        }
      });

      // Initialize on page load
      async function init() {
        debug('Starting initialization');
        setFormDisabled(true);
        clearInlineMessages();
        setStatus('Checking your invitation…', { spinner: true });

        if (linkEmail) {
          userEmailEl.textContent = linkEmail;
          welcomeMsg.innerHTML = `Welcome <strong>${linkEmail}</strong>! Create your password to get started.`;
        }

        if (urlParams.error_description) {
          const errorMsg = safeDecode(urlParams.error_description);
          debug('Error in URL', errorMsg, true);
          setStatus(errorMsg, { tone: 'err' });
          submitBtn.disabled = true;
          return;
        }

        try {
          // Set session if we have tokens
          if (urlParams.access_token && urlParams.refresh_token) {
            debug('Setting session from tokens');

            const { data: sessionData, error } = await supabase.auth.setSession({
              access_token: urlParams.access_token,
              refresh_token: urlParams.refresh_token
            });

            if (error) {
              debug('Session set error', error.message, true);
              throw error;
            }

            debug('Session established successfully');

            // Clean URL but keep query params
            try {
              const cleanUrl = window.location.pathname + window.location.search;
              history.replaceState({}, '', cleanUrl);
              debug('URL cleaned');
            } catch (historyError) {
              debug('Could not clean URL', historyError.message);
            }
          }

          // Get user data
          debug('Fetching user data');
          const { data: userData, error: userError } = await supabase.auth.getUser();

          if (userError) {
            debug('User fetch error', userError.message, true);
            throw userError;
          }

          currentUser = userData.user;
          debug('User data loaded', { id: currentUser?.id, email: currentUser?.email });

          if (!currentUser) {
            throw new Error('We could not verify your invite session. Please request a new invitation.');
          }

          // Update email display
          if (currentUser.email && !linkEmail) {
            linkEmail = currentUser.email;
            normalizedEmail = currentUser.email.toLowerCase();
          }

          const displayEmail = linkEmail || currentUser?.email || '';
          if (displayEmail) {
            userEmailEl.textContent = displayEmail;
            welcomeMsg.innerHTML = `Welcome <strong>${displayEmail}</strong>! Create your password to get started.`;
          }

          // Get site ID from metadata if not in URL
          if (!siteId && currentUser?.user_metadata?.site_id) {
            siteId = currentUser.user_metadata.site_id;
            debug('Site ID from metadata', siteId);
          }

          clearStatus();
          setFormDisabled(false);
          submitBtn.innerHTML = defaultButtonContent;

          // Focus password field
          requestAnimationFrame(() => {
            passwordInput.focus({ preventScroll: true });
          });

          debug('Initialization complete - ready for password');

        } catch (error) {
          debug('Init error', error.message, true);
          console.error('Failed to initialise invite flow:', error);
          setStatus(error.message || 'We could not verify your invite. Please request a new invitation.', { tone: 'err' });
          submitBtn.disabled = true;
        }
      }

      // Handle form submission
      async function handleFormSubmit(e) {
        if (e) {
          e.preventDefault();
          e.stopPropagation();
        }

        debug('Form submitted');

        clearInlineMessages();

        const password = passwordInput.value.trim();
        const confirm = confirmInput.value.trim();

        debug('Validating passwords', { passwordLen: password.length, match: password === confirm });

        if (password.length < 6) {
          debug('Password too short', null, true);
          show(errorMsg, 'Password must be at least 6 characters long.');
          return false;
        }

        if (password !== confirm) {
          debug('Passwords do not match', null, true);
          show(errorMsg, 'Passwords do not match');
          return false;
        }

        setFormDisabled(true);
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner"></span><span class="btn-text">Saving your password...</span>';

        try {
          debug('Calling updateUser with password');

          // Update the user's password
          const { data: updateData, error: updateError } = await supabase.auth.updateUser({
            password: password
          });

          if (updateError) {
            debug('Password update error', updateError, true);
            throw updateError;
          }

          debug('Password updated successfully', { userId: updateData?.user?.id });
          currentUser = updateData?.user || currentUser;

          setStatus('Password saved! Getting things ready…', { tone: 'success' });
          show(successMsg, '✅ Password set successfully!');

          // Update user metadata if we have site_id
          if (siteId) {
            debug('Updating metadata with site_id', siteId);

            const metadataUpdate = {
              site_id: siteId,
              invited: true,
              email_verified: true
            };

            const { error: metadataError } = await supabase.auth.updateUser({
              data: metadataUpdate
            });

            if (metadataError) {
              debug('Metadata update failed (non-critical)', metadataError);
            } else {
              debug('Metadata updated');
            }

            // Store in session storage
            try {
              sessionStorage.setItem('userSiteId', String(siteId));
              sessionStorage.setItem('welcomeMode', 'simplified');
              sessionStorage.setItem('preConfigured', 'true');
              debug('Session storage updated');
            } catch (storageError) {
              debug('Session storage error', storageError);
            }

            // Update invite status
            const emailForLookup = (normalizedEmail || currentUser?.email || '').toLowerCase();
            if (emailForLookup) {
              debug('Updating invite status for', emailForLookup);

              try {
                const { data: inviteRows, error: inviteLookupError } = await supabase
                  .from('site_invites')
                  .select('*')
                  .eq('email', emailForLookup)
                  .eq('site_id', siteId)
                  .eq('status', 'pending')
                  .order('created_at', { ascending: false })
                  .limit(1);

                if (!inviteLookupError && inviteRows && inviteRows.length > 0) {
                  const invite = inviteRows[0];

                  const { error: inviteUpdateError } = await supabase
                    .from('site_invites')
                    .update({
                      status: 'accepted',
                      accepted_at: new Date().toISOString()
                    })
                    .eq('id', invite.id);

                  if (!inviteUpdateError) {
                    debug('Invite marked as accepted');
                  }
                }
              } catch (inviteError) {
                debug('Invite update error (non-critical)', inviteError);
              }
            }
          }

          // Refresh the session
          debug('Refreshing session');
          try {
            const { error: refreshError } = await supabase.auth.refreshSession();
            if (refreshError) {
              debug('Session refresh failed (non-critical)', refreshError);
            } else {
              debug('Session refreshed');
            }
          } catch (refreshErr) {
            debug('Session refresh error (non-critical)', refreshErr);
          }

          submitBtn.innerHTML = '<span class="btn-text">✨ Welcome aboard! Redirecting...</span>';
          setStatus('All set! Taking you to your dashboard…', { tone: 'success', spinner: true });

          // Build redirect URL
          const redirectUrl = `${CONFIG.baseUrl}/staff-welcome.html`;
          debug('Redirecting to', redirectUrl);

          // Wait for UI feedback
          await new Promise(resolve => setTimeout(resolve, 1500));

          // Redirect
          window.location.href = redirectUrl;

        } catch (error) {
          debug('Submission error', error.message, true);
          console.error('Error setting password:', error);

          // Check for specific error types
          if (error.message?.includes('refresh_token') || error.message?.includes('expired')) {
            setStatus('Your invitation has expired. Please request a new one.', { tone: 'err' });
            show(errorMsg, 'Your invitation has expired. Please request a new invitation.');
          } else if (error.message?.includes('Invalid login') || error.message?.includes('not authenticated')) {
            setStatus('Session expired. Please use the invitation link from your email.', { tone: 'err' });
            show(errorMsg, 'Session expired. Please use the invitation link from your email.');
          } else {
            setStatus(error.message || 'Failed to set password. Please try again.', { tone: 'err' });
            show(errorMsg, error.message || 'Failed to set password. Please try again.');
          }

          setFormDisabled(false);
          submitBtn.disabled = false;
          submitBtn.innerHTML = defaultButtonContent;
        }

        return false;
      }

      // Attach event listener to form
      form.addEventListener('submit', handleFormSubmit);

      // Also attach to button as backup
      submitBtn.addEventListener('click', (e) => {
        debug('Button clicked directly');
        e.preventDefault();
        handleFormSubmit(e);
      });

      debug('Event listeners attached');

      // Initialize the page
      init().catch(err => {
        debug('Init failed', err.message, true);
        console.error('Initialization failed:', err);
      });

    } catch (error) {
      console.error('Script initialization error:', error);
      debug('Script initialization failed', error.message, true);
      alert('Error initializing password page: ' + error.message);
    }
  </script>
</body>
