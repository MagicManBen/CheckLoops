<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to CheckLoop • Set Your Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <style>
    :root {
      --primary: #4f89ff;
      --primary-dark: #3a6fe5;
      --primary-light: #e8f0ff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --bg: #f8fafc;
      --white: #ffffff;
      --error: #ef4444;
      --error-bg: #fef2f2;
      --success: #10b981;
      --success-bg: #f0fdf4;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--white);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15), 0 10px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 40px 32px;
      text-align: center;
      color: white;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 16px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 900;
      color: var(--primary);
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.95;
      font-weight: 500;
    }

    .content {
      padding: 32px;
    }

    .welcome-msg {
      background: var(--primary-light);
      color: var(--primary-dark);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 15px;
      line-height: 1.5;
      text-align: center;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      padding-left: 44px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s;
      background: var(--white);
    }

    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 137, 255, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    .password-strength {
      margin-top: 8px;
      display: flex;
      gap: 4px;
      height: 4px;
    }

    .strength-bar {
      flex: 1;
      background: var(--border);
      border-radius: 2px;
      transition: all 0.3s;
    }

    .strength-bar.active {
      background: var(--success);
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 24px;
      position: relative;
      overflow: hidden;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 137, 255, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-text {
      position: relative;
      z-index: 1;
    }

    .msg {
      padding: 14px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      margin-top: 16px;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .err {
      background: var(--error-bg);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .success {
      background: var(--success-bg);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg) }
    }

    .footer-note {
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
      margin-top: 24px;
      line-height: 1.5;
    }

    .requirement {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .requirement.met {
      color: var(--success);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">CL</div>
      <h1>Welcome to CheckLoop</h1>
      <div class="subtitle" id="user-email">Create your secure password</div>
    </div>

    <div class="content">
      <div class="welcome-msg" id="welcome-msg">
        You've been invited to join CheckLoop! Set your password to get started.
      </div>

      <form id="password-form">
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0110 0v4"/>
            </svg>
            <input type="password" id="password" placeholder="Enter your password" required minlength="6" autocomplete="new-password">
          </div>
          <div class="password-strength" id="strength">
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
          </div>
          <div class="requirement" id="length-req">
            <span>✓</span> At least 6 characters
          </div>
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 11l3 3L22 4"/>
              <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
            </svg>
            <input type="password" id="confirm" placeholder="Confirm your password" required minlength="6" autocomplete="new-password">
          </div>
          <div class="requirement" id="match-req">
            <span>✓</span> Passwords match
          </div>
        </div>

        <div class="msg err" id="error-msg"></div>
        <div class="msg success" id="success-msg"></div>

        <button type="submit" class="btn" id="submit-btn">
          <span class="btn-text">Set Password & Continue</span>
        </button>
      </form>

      <div class="footer-note">
        Your password will be encrypted and stored securely.<br>
        You'll be taken to your dashboard after setup.
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true,
        flowType: 'pkce'
      }
    });

    // Get DOM elements
    const form = document.getElementById('password-form');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const submitBtn = document.getElementById('submit-btn');
    const userEmailEl = document.getElementById('user-email');
    const welcomeMsg = document.getElementById('welcome-msg');
    const lengthReq = document.getElementById('length-req');
    const matchReq = document.getElementById('match-req');
    const strengthBars = document.querySelectorAll('.strength-bar');

    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const email = urlParams.get('email') || '';
    const siteId = urlParams.get('site_id') || null;

    // Helper functions
    function show(el, msg) {
      if (el) {
        if (msg) el.textContent = msg;
        el.style.display = 'block';
      }
    }

    function hide(el) {
      if (el) el.style.display = 'none';
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password) && /[0-9]/.test(password)) strength++;

      strengthBars.forEach((bar, index) => {
        if (index < strength) {
          bar.classList.add('active');
        } else {
          bar.classList.remove('active');
        }
      });

      return strength;
    }

    // Update password requirements UI
    passwordInput.addEventListener('input', (e) => {
      const password = e.target.value;

      // Check length
      if (password.length >= 6) {
        lengthReq.classList.add('met');
      } else {
        lengthReq.classList.remove('met');
      }

      // Check strength
      checkPasswordStrength(password);

      // Check match if confirm has value
      if (confirmInput.value) {
        if (password === confirmInput.value) {
          matchReq.classList.add('met');
        } else {
          matchReq.classList.remove('met');
        }
      }
    });

    confirmInput.addEventListener('input', (e) => {
      if (passwordInput.value === e.target.value) {
        matchReq.classList.add('met');
      } else {
        matchReq.classList.remove('met');
      }
    });

    // Initialize on page load
    async function init() {
      // Show email if available
      if (email) {
        const decodedEmail = decodeURIComponent(email);
        userEmailEl.textContent = decodedEmail;
        welcomeMsg.innerHTML = `Welcome <strong>${decodedEmail}</strong>! Create your password to get started.`;
      }

      // Check if we have access token in hash (from invite acceptance)
      const accessToken = hashParams.get('access_token');
      const refreshToken = hashParams.get('refresh_token');

      if (accessToken && refreshToken) {
        // Set the session with the tokens from the invite
        const { error } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken
        });

        if (error) {
          console.error('Failed to set session:', error);
          show(errorMsg, 'Invalid or expired invite link. Please request a new invitation.');
          submitBtn.disabled = true;
        } else {
          console.log('Session established from invite token');
        }
      } else {
        // Check for existing session
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          show(errorMsg, 'No valid session found. Please use the invite link from your email.');
          submitBtn.disabled = true;
        }
      }
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      hide(errorMsg);
      hide(successMsg);

      const password = passwordInput.value;
      const confirm = confirmInput.value;

      // Validate
      if (password.length < 6) {
        show(errorMsg, 'Password must be at least 6 characters long');
        return;
      }

      if (password !== confirm) {
        show(errorMsg, 'Passwords do not match');
        return;
      }

      // Update button state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span><span class="btn-text">Setting up your account...</span>';

      try {
        // Update the user's password
        const { data, error } = await supabase.auth.updateUser({
          password: password
        });

        if (error) throw error;

        show(successMsg, '✅ Password set successfully!');

        // Update user metadata if we have site_id
        if (siteId) {
          const { data: { user } } = await supabase.auth.getUser();
          if (user) {
            // Update user metadata with site_id
            await supabase.auth.updateUser({
              data: {
                site_id: parseInt(siteId),
                invited: true,
                email_verified: true
              }
            });

            // Store site_id in session storage for staff-welcome page
            sessionStorage.setItem('userSiteId', siteId);
            sessionStorage.setItem('welcomeMode', 'simplified');
            sessionStorage.setItem('preConfigured', 'true');

            // Check and update invite status
            if (email) {
              const { data: invite } = await supabase
                .from('site_invites')
                .select('*')
                .eq('email', decodeURIComponent(email).toLowerCase())
                .eq('site_id', parseInt(siteId))
                .eq('status', 'pending')
                .single();

              if (invite) {
                // Mark invite as accepted
                await supabase
                  .from('site_invites')
                  .update({ status: 'accepted', accepted_at: new Date().toISOString() })
                  .eq('id', invite.id);

                // Update or create master_users entry
                await supabase
                  .from('master_users')
                  .upsert({
                    user_id: user.id,
                    site_id: invite.site_id,
                    full_name: invite.full_name || user.email,
                    nickname: invite.full_name ? invite.full_name.split(' ')[0] : user.email.split('@')[0],
                    role: invite.role || 'staff',
                    role_detail: invite.role_detail,
                    team_id: invite.reports_to_id
                  }, { onConflict: 'user_id' });
              }
            }
          }
        }

        // Success - redirect to staff welcome
        submitBtn.innerHTML = '<span class="btn-text">✨ Welcome aboard! Redirecting...</span>';
        setTimeout(() => {
          window.location.href = 'staff-welcome.html';
        }, 1500);

      } catch (error) {
        console.error('Error setting password:', error);
        show(errorMsg, error.message || 'Failed to set password. Please try again.');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span class="btn-text">Set Password & Continue</span>';
      }
    });

    // Initialize the page
    init();
  </script>
</body>
</html>
