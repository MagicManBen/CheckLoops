<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to CheckLoop â€¢ Set Your Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <style>
    :root {
      --primary: #0b4fb3;
      --primary-dark: #062b6f;
      --primary-light: #e8f2ff;
      --error: #ef4444;
      --error-bg: #fef2f2;
      --success: #16a34a;
      --success-bg: #f0fdf4;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0b4fb3 0%, #5f96ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 40px 32px;
      text-align: center;
      color: white;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 900;
      color: var(--primary);
    }

    h1 {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .content {
      padding: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      color: #1e293b;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #dbe4f5;
      border-radius: 10px;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(11, 79, 179, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover:not(:disabled) {
      background: var(--primary-dark);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .msg {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin: 15px 0;
    }

    .err {
      background: var(--error-bg);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .success {
      background: var(--success-bg);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .info {
      background: var(--primary-light);
      color: var(--primary-dark);
      border: 1px solid rgba(11, 79, 179, 0.3);
    }

    .hidden {
      display: none !important;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #debug {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: black;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 11px;
      max-width: 500px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #0f0;
    }

    #debug .error { color: #f00; }
    #debug .warn { color: #ff0; }
    #debug .info { color: #0f0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">CL</div>
      <h1>Welcome to CheckLoop</h1>
      <div id="user-email">Set your password to get started</div>
    </div>

    <div class="content">
      <div id="status-msg" class="msg info">Initializing...</div>

      <div id="password-form">
        <div class="form-group">
          <label for="password">New Password (minimum 6 characters)</label>
          <input type="password" id="password" minlength="6" />
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" minlength="6" />
        </div>

        <div id="error-msg" class="msg err hidden"></div>
        <div id="success-msg" class="msg success hidden"></div>

        <button type="button" class="btn" id="submit-btn">
          Set Password & Continue
        </button>
      </div>
    </div>
  </div>

  <div id="debug"></div>

  <script>
    // ============================================
    // SELF-CONTAINED SUPABASE PASSWORD UPDATE
    // No external dependencies needed!
    // ============================================

    // Prevent any form submissions
    document.addEventListener('submit', e => {
      e.preventDefault();
      return false;
    }, true);

    // Debug system
    const debugEl = document.getElementById('debug');
    const logs = [];

    function debug(msg, data = null, type = 'info') {
      const time = new Date().toLocaleTimeString();
      console.log(`[${time}] ${msg}`, data || '');

      logs.push({ time, msg, data, type });

      if (debugEl) {
        debugEl.innerHTML = logs.slice(-30).map(log =>
          `<div class="${log.type}">[${log.time}] ${log.msg}${log.data ? ': ' + JSON.stringify(log.data).substring(0, 200) : ''}</div>`
        ).join('');
        debugEl.scrollTop = debugEl.scrollHeight;
      }
    }

    debug('Starting self-contained password updater');

    // Parse URL
    const url = new URL(window.location.href);
    const searchParams = url.searchParams;
    const hashParams = new URLSearchParams(window.location.hash.substring(1));

    const urlParams = {
      email: searchParams.get('email'),
      site_id: searchParams.get('site_id'),
      access_token: hashParams.get('access_token'),
      refresh_token: hashParams.get('refresh_token'),
      type: hashParams.get('type')
    };

    debug('URL params', {
      hasEmail: !!urlParams.email,
      hasSiteId: !!urlParams.site_id,
      hasAccessToken: !!urlParams.access_token,
      hasRefreshToken: !!urlParams.refresh_token
    });

    // Store tokens
    let accessToken = urlParams.access_token;
    let refreshToken = urlParams.refresh_token;
    let currentUser = null;

    // UI helpers
    function showMsg(id, text, show = true) {
      const el = document.getElementById(id);
      if (el) {
        if (text) el.textContent = text;
        el.classList.toggle('hidden', !show);
      }
    }

    // ============================================
    // MINIMAL SUPABASE CLIENT IMPLEMENTATION
    // ============================================

    class MinimalSupabase {
      constructor(url, anonKey) {
        this.url = url;
        this.anonKey = anonKey;
        this.accessToken = null;
        this.refreshToken = null;
      }

      setTokens(access, refresh) {
        this.accessToken = access;
        this.refreshToken = refresh;

        // Store in localStorage
        const projectRef = this.url.replace(/^https?:\/\//, '').split('.')[0];
        const storageKey = `sb-${projectRef}-auth-token`;

        try {
          localStorage.setItem(storageKey, JSON.stringify({
            access_token: access,
            refresh_token: refresh,
            expires_at: Date.now() + 3600000 // 1 hour
          }));
          debug('Tokens stored in localStorage');
        } catch (e) {
          debug('Failed to store tokens', e.message, 'warn');
        }
      }

      async makeRequest(endpoint, options = {}) {
        const url = `${this.url}${endpoint}`;

        const headers = {
          'apikey': this.anonKey,
          'Content-Type': 'application/json',
          ...options.headers
        };

        if (this.accessToken) {
          headers['Authorization'] = `Bearer ${this.accessToken}`;
        }

        debug(`API Request: ${options.method || 'GET'} ${endpoint}`);

        try {
          const response = await fetch(url, {
            ...options,
            headers,
            body: options.body ? JSON.stringify(options.body) : undefined
          });

          const text = await response.text();
          let data = null;

          try {
            data = JSON.parse(text);
          } catch {
            data = text;
          }

          if (!response.ok) {
            throw new Error(data?.message || data?.error || `HTTP ${response.status}`);
          }

          return { data, error: null };

        } catch (error) {
          debug('API Error', error.message, 'error');
          return { data: null, error };
        }
      }

      async getUser() {
        return await this.makeRequest('/auth/v1/user');
      }

      async updatePassword(newPassword) {
        return await this.makeRequest('/auth/v1/user', {
          method: 'PUT',
          body: {
            password: newPassword
          }
        });
      }

      async updateUserMetadata(metadata) {
        return await this.makeRequest('/auth/v1/user', {
          method: 'PUT',
          body: {
            data: metadata
          }
        });
      }
    }

    // ============================================
    // MAIN APPLICATION
    // ============================================

    // Create our minimal client
    const supabase = new MinimalSupabase(
      CONFIG.SUPABASE_URL,
      CONFIG.SUPABASE_ANON_KEY
    );

    // Initialize
    async function init() {
      debug('Initializing...');

      // Display email
      if (urlParams.email) {
        const email = decodeURIComponent(urlParams.email);
        document.getElementById('user-email').textContent = `Welcome ${email}!`;
        debug('Email displayed', email);
      }

      // Check tokens
      if (!accessToken || !refreshToken) {
        debug('No tokens found!', null, 'error');
        showMsg('error-msg', 'Invalid invitation link. Please request a new invitation.');
        showMsg('status-msg', '', false);
        document.getElementById('submit-btn').disabled = true;
        return;
      }

      // Set tokens
      supabase.setTokens(accessToken, refreshToken);
      showMsg('status-msg', 'Verifying your session...');

      // Try to get user
      const { data: userData, error: userError } = await supabase.getUser();

      if (userError) {
        debug('Failed to get user', userError.message, 'error');
        showMsg('error-msg', 'Session expired. Please request a new invitation.');
        showMsg('status-msg', '', false);
        document.getElementById('submit-btn').disabled = true;
        return;
      }

      if (userData) {
        currentUser = userData;
        debug('User verified', { id: userData.id, email: userData.email });

        if (userData.email && !urlParams.email) {
          document.getElementById('user-email').textContent = `Welcome ${userData.email}!`;
        }

        showMsg('status-msg', 'Please create your password');
        document.getElementById('password').focus();

        // Clean URL
        try {
          const cleanUrl = window.location.pathname + window.location.search;
          history.replaceState(null, '', cleanUrl);
          debug('URL cleaned');
        } catch (e) {
          debug('Could not clean URL', e.message, 'warn');
        }
      } else {
        debug('No user data returned', null, 'warn');
        showMsg('error-msg', 'Could not verify session.');
        showMsg('status-msg', '', false);
      }
    }

    // Handle password save
    async function savePassword() {
      debug('savePassword called');

      const passwordEl = document.getElementById('password');
      const confirmEl = document.getElementById('confirm');
      const btnEl = document.getElementById('submit-btn');

      const password = passwordEl.value;
      const confirm = confirmEl.value;

      // Validate
      if (password.length < 6) {
        showMsg('error-msg', 'Password must be at least 6 characters');
        return;
      }

      if (password !== confirm) {
        showMsg('error-msg', 'Passwords do not match');
        return;
      }

      // Clear messages
      showMsg('error-msg', '', false);
      showMsg('success-msg', '', false);

      // Disable form
      btnEl.disabled = true;
      passwordEl.disabled = true;
      confirmEl.disabled = true;
      btnEl.innerHTML = '<span class="spinner"></span>Saving password...';

      try {
        debug('Updating password...');

        // Update password
        const { data, error } = await supabase.updatePassword(password);

        if (error) {
          throw error;
        }

        debug('Password updated successfully!');
        showMsg('success-msg', 'Password saved! Redirecting...');

        // Update metadata if we have site_id
        if (urlParams.site_id) {
          debug('Updating metadata...');

          const { error: metaError } = await supabase.updateUserMetadata({
            site_id: parseInt(urlParams.site_id),
            invited: true,
            email_verified: true
          });

          if (metaError) {
            debug('Metadata update failed', metaError.message, 'warn');
          }

          // Store in session storage
          try {
            sessionStorage.setItem('userSiteId', urlParams.site_id);
            sessionStorage.setItem('welcomeMode', 'simplified');
            sessionStorage.setItem('preConfigured', 'true');
            debug('Session storage updated');
          } catch (e) {
            debug('Session storage failed', e.message, 'warn');
          }
        }

        // Redirect
        setTimeout(() => {
          debug('Redirecting to welcome page...');
          const redirectUrl = `${CONFIG.baseUrl}/staff-welcome.html`;
          debug('Redirect URL', redirectUrl);
          window.location.href = redirectUrl;
        }, 1500);

      } catch (error) {
        debug('Password save failed', error.message, 'error');
        showMsg('error-msg', error.message || 'Failed to save password');

        // Re-enable form
        btnEl.disabled = false;
        passwordEl.disabled = false;
        confirmEl.disabled = false;
        btnEl.innerHTML = 'Set Password & Continue';
      }
    }

    // Attach event listener
    document.getElementById('submit-btn').addEventListener('click', savePassword);

    // Handle Enter key
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && e.target.type === 'password') {
        e.preventDefault();
        if (document.getElementById('confirm').value) {
          savePassword();
        }
      }
    });

    // Start initialization
    window.addEventListener('DOMContentLoaded', init);

    debug('Script loaded and ready');
  </script>
</body>
</html>
