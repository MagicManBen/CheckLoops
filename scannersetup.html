<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CheckLoops • Pair Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{ --ink:#0f172a; --muted:#475569; --border:rgba(15,23,42,.12); }
    html,body{height:100%; margin:0; font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--ink); background:#f6f9ff;}
    .bg{position:fixed; inset:0; background:
        radial-gradient(1200px 600px at -10% 0%, #d7e9ff 0%, transparent 60%),
        radial-gradient(900px 500px at 120% 30%, #e2ddff 0%, transparent 60%),
        linear-gradient(180deg,#f6f9ff,#eef4ff);}
    .container{min-height:100%; display:flex; align-items:center; justify-content:center; padding:28px}
    .card{
      width:min(520px,94vw);
      background:radial-gradient(100% 100% at 0% 0%, rgba(255,255,255,.86) 0%, rgba(255,255,255,.72) 100%);
      border:1px solid var(--border); border-radius:22px; backdrop-filter: blur(14px);
      box-shadow:0 20px 60px rgba(29,110,242,.16), 0 3px 10px rgba(0,0,0,.06); overflow:hidden;
    }
    header{padding:18px 20px; display:flex; align-items:center; gap:12px; border-bottom:1px solid var(--border)}
    header .logo{width:34px;height:34px;border-radius:8px;background:linear-gradient(180deg,#88b6ff,#5fa2ff); display:grid; place-items:center; color:#fff; font-weight:900;}
    header h1{font-size:17px; margin:0}
    .body{padding:20px; display:flex; flex-direction:column; gap:14px}
    h2{font-size:22px; margin:4px 0 0}
    p{color:var(--muted); margin:0}
    .row{display:flex; gap:10px; flex-wrap:wrap}
    .stack{display:flex; flex-direction:column; gap:10px}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:10px; height:46px; padding:0 16px; border:none; border-radius:14px; cursor:pointer; font-weight:800;}
    .primary{background:linear-gradient(180deg,#5ea2ff,#3e86f6); color:#fff; box-shadow:0 10px 26px rgba(62,134,246,.25);}
    .ghost{background:transparent; color:#1f3b7a; border:1px solid rgba(31,59,122,.2); box-shadow:none}
    .btn[disabled]{opacity:.55; cursor:not-allowed; box-shadow:none}
    input[type=text]{flex:1; height:44px; border-radius:12px; border:1px solid var(--border); padding:0 12px; background:rgba(255,255,255,.85); outline: none; font-size:15px}
    .hint{font-size:13px; color:#48608f}
    .chip{display:none; align-items:center; gap:8px; padding:6px 10px; border:1px solid var(--border); border-radius:999px; background:#fff7}
    .chip b{font-weight:800}
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <div class="card">
      <header>
        <div class="logo">CL</div>
        <h1>Pair Scanner</h1>
      </header>
      <div class="body">
        <div id="macBox" class="chip"><b>Device ID</b> <span id="macVal"></span></div>

        <div class="stack">
          <h2>Enter device IP</h2>
          <div class="row">
            <input id="ip" type="text" placeholder="e.g. 192.168.1.130" />
            <button id="save" class="btn ghost">Save</button>
          </div>
          <p class="hint">Phone and device must be on the same Wi‑Fi.</p>
        </div>

        <div class="row">
          <form id="startForm" method="POST" action="#">
            <button id="pairBtn" class="btn primary" type="submit" disabled>Start pairing</button>
          </form>
          <a id="openPair" class="btn ghost" href="#" target="_blank" rel="noopener" aria-label="Open device pairing page" >Open device</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const $ = (id)=>document.getElementById(id);
      const qs = new URLSearchParams(location.search);
      let mac = qs.get('mac') || null;
      let ip  = qs.get('ip') || null;
      const ok = qs.get('ok') === '1';

      // Show MAC if present
      if (mac) {
        $('macVal').textContent = mac;
        $('macBox').style.display = 'inline-flex';
      }

      // Use stored IP if not in query
      try {
        if (!ip) ip = localStorage.getItem('uno_ip') || '';
      } catch(_) {}

      if (ip) $('ip').value = ip;

      function macSuffix(m){
        if(!m) return '';
        const parts = m.split(':').map(x=>x.trim());
        if(parts.length<6) return '';
        return (parts[4]+parts[5]).toUpperCase();
      }

      function baseURL(){
        const v = $('ip').value.trim();
        if (v) return `http://${v}`;
        if (mac){
          const sfx = macSuffix(mac);
          if (sfx) return `http://checkloops-${sfx}.local`;
          return `http://checkloops.local`;
        }
        return '';
      }

      function wire(){
        const base = baseURL();
        const ready = !!base;
        const pairBtn = $('pairBtn');
        pairBtn.disabled = !ready;

        $('openPair').href = ready ? (base + '/pair') : '#';
        const form = $('startForm');
        form.action = ready ? (base + '/ble/start') : '#';
      }

      $('save').addEventListener('click', ()=>{
        const v = $('ip').value.trim();
        if (!v) return;
        try{ localStorage.setItem('uno_ip', v); }catch(_){}
        wire();
      });

      // Initial wiring
      wire();

      // Auto-start pairing if returned from Wi‑Fi setup with hints
      if (ok && (ip || mac)) {
        setTimeout(()=>{
          const pairBtn = $('pairBtn');
          if (!pairBtn.disabled) $('startForm').submit();
        }, 700);
      }
    })();
  </script>
</body>
</html>
