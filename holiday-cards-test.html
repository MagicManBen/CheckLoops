<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Cards Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 4px; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow: auto; }
    .error { color: red; }
    button { padding: 10px; margin: 10px 0; background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Holiday Cards Test</h1>
  
  <button id="testMasterUsers">Test Master Users Query</button>
  <button id="testHolidays">Test Holidays Query</button>
  <button id="testBoth">Test Combined Logic</button>
  
  <div id="output"></div>

  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://unveoqnlqnobufhublyw.supabase.co';
    const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVudmVvcW5scW5vYnVmaHVibHl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMTcyNzYsImV4cCI6MjA3MDU5MzI3Nn0.g93OsXDpO3V9DToU7s-Z3SwBBnB84rBv0JMv-idgSME';
    
    window.supabase = supabase = window.supabase || supabase.createClient(SUPABASE_URL, ANON_KEY);
    
    const output = document.getElementById('output');
    
    function displayResult(title, data, error = null) {
      const resultDiv = document.createElement('div');
      resultDiv.className = 'card';
      
      let content = `<h3>${title}</h3>`;
      
      if (error) {
        content += `<p class="error">Error: ${error.message}</p>`;
      }
      
      if (data) {
        content += `<p>Found ${data.length} records</p>`;
        content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } else if (!error) {
        content += `<p>No data found</p>`;
      }
      
      resultDiv.innerHTML = content;
      output.prepend(resultDiv);
    }
    
    // Test master_users table query
    document.getElementById('testMasterUsers').addEventListener('click', async () => {
      try {
        // Original query that might have issues
        const { data: profiles, error } = await window.supabase
          .from('master_users')
          .select('*')
          .order('full_name');
        
        displayResult('Master Users Query', profiles, error);
      } catch (e) {
        displayResult('Master Users Query Error', null, e);
      }
    });
    
    // Test holidays table query
    document.getElementById('testHolidays').addEventListener('click', async () => {
      try {
        const { data: holidays, error } = await window.supabase
          .from('holidays')
          .select('*')
          .order('full_name');
        
        displayResult('Holidays Query', holidays, error);
      } catch (e) {
        displayResult('Holidays Query Error', null, e);
      }
    });
    
    // Test the combined logic we're implementing
    document.getElementById('testBoth').addEventListener('click', async () => {
      try {
        // Try master_users first
        let { data: profiles, error: profileError } = await window.supabase
          .from('master_users')
          .select('*')
          .order('full_name');
          
        if (profileError) {
          throw profileError;
        }
        
        // If no profiles found, try holidays as fallback
        if (!profiles || profiles.length === 0) {
          console.log('No profiles found in master_users, trying holidays table as fallback...');
          
          const { data: holidayUsers, error: holidayError } = await window.supabase
            .from('holidays')
            .select('*')
            .order('full_name');
          
          if (holidayError) {
            throw holidayError;
          }
          
          if (holidayUsers && holidayUsers.length > 0) {
            profiles = holidayUsers;
            displayResult('Combined Query (Using Holidays Fallback)', profiles);
          } else {
            displayResult('Combined Query (No Data)', []);
          }
        } else {
          displayResult('Combined Query (Using Master Users)', profiles);
        }
      } catch (e) {
        displayResult('Combined Query Error', null, e);
      }
    });
  </script>
</body>
</html>
