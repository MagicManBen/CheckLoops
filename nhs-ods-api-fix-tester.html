<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHS ODS API Fix Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            flex: 1;
        }
        button {
            padding: 8px 16px;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
        pre {
            background-color: #f6f8fa;
            border-radius: 4px;
            padding: 16px;
            overflow: auto;
            max-height: 600px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>NHS ODS API Fix Tester</h1>
    <div class="container">
        <div>
            <p>This tool tests the new NHS ODS API fix function to make sure it can retrieve data for ODS codes.</p>
        </div>
        
        <div class="input-group">
            <input type="text" id="odsCode" placeholder="Enter ODS Code (e.g., G0102001)" value="G0102001">
            <button id="testButton">Test NHS ODS API Fix</button>
        </div>
        
        <div class="results" id="results">
            <p>Enter an ODS code above and click "Test NHS ODS API Fix" to see the results.</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://zezbynzaksxawykkmuvi.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inplemj5bnpha3N4YXd5a2ttdXZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE2NTU5MzU5NjIsImV4cCI6MTk3MTUxMTk2Mn0.H-qhxGpJtHGCSRPJEFjgbBDzBlQ0MUPD1RnHfnOiLXY";
        
        // Create Supabase client properly
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.getElementById('testButton').addEventListener('click', async () => {
            const odsCode = document.getElementById('odsCode').value.trim();
            if (!odsCode) {
                alert('Please enter an ODS code');
                return;
            }
            
            document.getElementById('results').innerHTML = `<p>Testing NHS ODS API fix for ODS code: ${odsCode}...</p>`;
            
            try {
                const { data, error } = await supabase.functions.invoke('nhs-ods-api-fix', {
                    body: { ods_code: odsCode }
                });
                
                if (error) {
                    document.getElementById('results').innerHTML = `
                        <p class="error">Error: ${error.message}</p>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    `;
                    return;
                }
                
                // Show results
                let statusClass = data.success ? 'success' : 'error';
                let resultsHtml = `
                    <p class="${statusClass}">Status: ${data.success ? 'SUCCESS' : 'FAILED'}</p>
                    <p>Message: ${data.message}</p>
                `;
                
                if (data.endpoint) {
                    resultsHtml += `<p>Working Endpoint: ${data.endpoint}</p>`;
                }
                
                if (data.error) {
                    resultsHtml += `<p class="error">Error: ${data.error}</p>`;
                }
                
                if (data.status_codes) {
                    resultsHtml += `
                        <p>Status Codes:</p>
                        <pre>${JSON.stringify(data.status_codes, null, 2)}</pre>
                    `;
                }
                
                if (data.data) {
                    resultsHtml += `
                        <p>Data Preview:</p>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                }
                
                document.getElementById('results').innerHTML = resultsHtml;
            } catch (err) {
                document.getElementById('results').innerHTML = `
                    <p class="error">Error: ${err.message}</p>
                    <pre>${JSON.stringify(err, null, 2)}</pre>
                `;
            }
        });
    </script>
</body>
</html>
