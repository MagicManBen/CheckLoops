<!DOCTYPE html>
<html>
<head>
  <title>Syntax Check</title>
</head>
<body>
  <h1>Testing staff-welcome.html JavaScript</h1>
  <div id="result"></div>

  <script>
    async function checkSyntax() {
      const resultDiv = document.getElementById('result');

      try {
        const response = await fetch('staff-welcome.html');
        const html = await response.text();

        // Extract script content
        const scriptMatch = html.match(/<script type="module">([\s\S]*?)<\/script>/);
        if (scriptMatch) {
          const scriptContent = scriptMatch[1];

          try {
            // Try to create a function with the script content to check syntax
            new Function(scriptContent);
            resultDiv.innerHTML = '<p style="color: green;">✅ No syntax errors detected</p>';
          } catch (e) {
            resultDiv.innerHTML = `<p style="color: red;">❌ Syntax error found:</p><pre>${e.message}</pre>`;
            console.error('Syntax error:', e);
          }
        } else {
          resultDiv.innerHTML = '<p>No script module found</p>';
        }
      } catch (e) {
        resultDiv.innerHTML = `<p style="color: red;">Error loading file: ${e.message}</p>`;
      }
    }

    checkSyntax();
  </script>
</body>
</html>
