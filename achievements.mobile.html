<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CheckLoop — Achievements (Mobile)</title>
  <style>
    :root{ --brand:#6366f1; --muted:#6b7280; font-family:Inter,system-ui,-apple-system,sans-serif; color:#0f172a; background:#f8fafc; }
    body{ margin:0; padding:14px; }
    .top{ display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .title{ font-weight:800; font-size:18px; }
    .card{ background:#fff; border-radius:12px; padding:12px; margin-top:12px; box-shadow:0 8px 20px rgba(2,6,23,.06); }
    .kpi{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; color:var(--muted); font-size:13px; }
    .list{ margin-top:10px; display:grid; gap:10px; }
    .item{ background:#fff; padding:10px; border-radius:10px; box-shadow:0 6px 12px rgba(2,6,23,.04); }
    .btn{ display:inline-block; padding:8px 12px; border-radius:10px; background:var(--brand); color:#fff; text-decoration:none; font-weight:800; }
    .link-muted{ display:block; margin-top:14px; color:var(--muted); font-size:13px; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="top">
    <div class="title">My Achievements</div>
    <a class="btn" href="Home.html">Sign in</a>
  </div>

  <div class="card" aria-live="polite">
    <strong>Progress (mobile view)</strong>
    <div class="kpi">
      <div>Unlocked: <strong id="m-unlocked">0</strong></div>
      <div>Points: <strong id="m-points">0</strong></div>
      <div>Streak: <strong id="m-streak">0</strong></div>
    </div>
    <div style="margin-top:8px; color:var(--muted); font-size:13px;">
      Some features (full data & unlock buttons) require signing in on the desktop flow.
    </div>
  </div>

  <div class="card">
    <strong>Achievements</strong>
    <div class="list" id="m-list">
      <div class="item">Loading…</div>
    </div>
  </div>

  <a class="link-muted" id="view-desktop" href="achievements.html?view=desktop">View desktop version (requires login)</a>

  <script>
    // lightweight placeholders; can be replaced by full supabase logic later
    (function(){
      const list = document.getElementById('m-list');
      list.innerHTML = '';
      ['Welcome','First Scan','Daily Streak','Safety Training'].forEach((t,i)=>{
        const d = document.createElement('div');
        d.className = 'item';
        d.innerHTML = '<strong>' + t + '</strong><div style="color:var(--muted); font-size:13px; margin-top:6px">Open desktop to unlock or sign in.</div>';
        list.appendChild(d);
      });
    })();
  </script>
</body>
</html>
