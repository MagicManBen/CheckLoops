<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset your CheckLoops password</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; color:#2c3e50; }
    .container { max-width:600px; margin:40px auto; background:#fff; padding:24px; border-radius:8px; }
    .btn { display:inline-block; padding:12px 20px; background:#1e90ff; color:#fff; border-radius:6px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset your password</h1>
    <p>Hello {{ .Data.full_name }},</p>
    <p>We received a request to reset your password for CheckLoops. Click the button below to choose a new password.</p>
    <p style="text-align:center; margin:28px 0;">
      <a href="{{ .ActionURL }}" class="btn">Reset my password</a>
    </p>
    <p>If you didn't request this, you can safely ignore this email.</p>
    <p>Thanks,<br>The CheckLoops Team</p>
  </div>
</body>
</html>
