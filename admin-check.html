<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckLoop Admin - Loading...</title>
  <script src="config.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Verifying admin access...</p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    
    const supabase = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY, {
      auth: { 
        persistSession: true, 
        autoRefreshToken: true, 
        detectSessionInUrl: true,
        flowType: 'pkce'
      }
    });

    async function checkAdminAccess() {
      try {
        // Add a small delay to ensure session is fully loaded
        await new Promise(resolve => setTimeout(resolve, 100));
        
        // Get current session with retry logic
        let session = null;
        let retries = 3;
        
        while (retries > 0 && !session) {
          const { data, error } = await supabase.auth.getSession();
          session = data?.session;
          
          if (!session && retries > 1) {
            console.log(`Session not found, retrying... (${retries - 1} attempts left)`);
            await new Promise(resolve => setTimeout(resolve, 200));
            retries--;
          } else {
            break;
          }
        }
        
        if (!session) {
          // No session, redirect to login
          console.log('No session found after retries, redirecting to login');
          window.location.replace('home.html');
          return;
        }

        console.log('Session found for user:', session.user.email);

        // Helper to normalize role
        const isAdminRole = (v) => ['admin','owner'].includes(String(v||'').toLowerCase());
        
        // Check role from multiple sources
        const metaRole = session.user?.raw_user_meta_data?.role || session.user?.user_metadata?.role;
        let isAdmin = isAdminRole(metaRole);
        
        console.log('Checking admin access - metadata role:', metaRole, 'isAdmin:', isAdmin);

        // Always fetch profile to get authoritative role
        try {
          const { data: profile, error: profileError } = await supabase
            .from('profiles')
            .select('role')
            .eq('user_id', session.user.id)
            .maybeSingle();
          
          if (profileError) {
            console.error('Profile fetch error:', profileError);
          } else if (profile) {
            console.log('Profile role:', profile.role);
            // Profile role is authoritative
            isAdmin = isAdminRole(profile.role);
          }
        } catch (e) {
          console.error('Profile fetch exception:', e);
        }
        
        console.log('Final admin check result:', isAdmin);
        
        if (!isAdmin) {
          // Not an admin: redirect to staff page (not home page to avoid login loop)
          console.log('User is not admin, redirecting to staff page');
          window.location.replace('staff.html');
          return;
        }

        // Admin access confirmed, redirect to admin page
        console.log('Admin access confirmed, loading admin page');
        window.location.replace('admin-dashboard.html');
        
      } catch (err) {
        console.error('Error checking admin access:', err);
        // On error, redirect to staff page (safer than home.html to avoid loops)
        window.location.replace('staff.html');
      }
    }

    // Check if we're coming from staff page (to prevent redirect loops)
    const urlParams = new URLSearchParams(window.location.search);
    const fromStaff = urlParams.get('from') === 'staff';
    
    if (fromStaff) {
      console.log('Navigation from staff page detected');
    }
    
    // Check admin access on page load
    checkAdminAccess();
  </script>

    <!-- Debug Console - Persistent across all pages -->
    <script src="debug-console.js"></script>
</body>
</html>
