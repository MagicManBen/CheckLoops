<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test "Unknown" Value Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Test "Unknown" Value Upload</h1>
    <p>This test will upload a single record with "Unknown" in the first field to verify it's preserved.</p>
    
    <button id="test-btn" onclick="runTest()">Run Test Upload</button>
    
    <div id="results"></div>

    <script>
        const supabaseUrl = 'https://unveoqnlqnobufhublyw.supabase.co';
        const jwtToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVudmVvcW5scW5vYnVmaHVibHl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMTcyNzYsImV4cCI6MjA3MDU5MzI3Nn0.g93OsXDpO3V9DToU7s-Z3SwBBnB84rBv0JMv-idgSME';

        async function runTest() {
            const resultsDiv = document.getElementById('results');
            const testBtn = document.getElementById('test-btn');
            
            testBtn.disabled = true;
            resultsDiv.innerHTML = '<div class="test-result info">Running test...</div>';

            try {
                // Create a test record with "Unknown" in the first field
                const testRecord = {
                    full_name_session_holder: "Unknown",
                    day_of_week: "Mon",
                    session_start: "2025-09-08",
                    session_end: "2025-09-08",
                    appointment_date: "2025-09-08",
                    appointment_time: "00:00:00",
                    slot_type: "Comment",
                    slot_duration: "1439",
                    availability: "Other Unavailable",
                    dna_status: "Attended",
                    booked_time_to_slot_time: "Unknown",
                    arrive_time_to_send_in_time: "Unknown",
                    slot_time_to_send_in_time: "Unknown",
                    slot_time_to_arrive_time: "Unknown",
                    consultation_time: "Unknown",
                    Count: "3",
                    site_id: 2,
                    csv_row_number: 9999 // Use a high number to identify this test record
                };

                resultsDiv.innerHTML += '<div class="test-result info">Sending test record:<pre>' + 
                    JSON.stringify(testRecord, null, 2) + '</pre></div>';

                // Upload the test record
                const url = `${supabaseUrl}/functions/v1/emis-upload`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify({ records: [testRecord] })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Upload failed: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                
                resultsDiv.innerHTML += '<div class="test-result success">✅ Upload successful!<pre>' + 
                    JSON.stringify(result, null, 2) + '</pre></div>';

                // Now verify the data in the database
                resultsDiv.innerHTML += '<div class="test-result info">Verifying data in database...</div>';

                const verifyResponse = await fetch(
                    `${supabaseUrl}/rest/v1/emis_apps_raw?csv_row_number=eq.9999&select=*&order=created_at.desc&limit=1`,
                    {
                        headers: {
                            'apikey': jwtToken,
                            'Authorization': `Bearer ${jwtToken}`
                        }
                    }
                );

                if (!verifyResponse.ok) {
                    throw new Error(`Verification failed: ${verifyResponse.status}`);
                }

                const dbRecords = await verifyResponse.json();
                
                if (dbRecords && dbRecords.length > 0) {
                    const dbRecord = dbRecords[0];
                    resultsDiv.innerHTML += '<div class="test-result info">Record from database:<pre>' + 
                        JSON.stringify(dbRecord, null, 2) + '</pre></div>';

                    // Check if "Unknown" was preserved
                    if (dbRecord["Full Name of the Session Holder of the Session"] === "Unknown") {
                        resultsDiv.innerHTML += '<div class="test-result success">✅ SUCCESS! "Unknown" value was preserved in the database!</div>';
                    } else if (dbRecord["Full Name of the Session Holder of the Session"] === null) {
                        resultsDiv.innerHTML += '<div class="test-result error">❌ FAILED: "Unknown" was converted to NULL</div>';
                    } else {
                        resultsDiv.innerHTML += '<div class="test-result error">❌ UNEXPECTED: Value is "' + 
                            dbRecord["Full Name of the Session Holder of the Session"] + '"</div>';
                    }
                } else {
                    resultsDiv.innerHTML += '<div class="test-result error">❌ Could not find test record in database</div>';
                }

            } catch (error) {
                resultsDiv.innerHTML += '<div class="test-result error">❌ Error: ' + error.message + '</div>';
            } finally {
                testBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
