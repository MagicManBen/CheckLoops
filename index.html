<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckLoop Admin - Loading...</title>
  <script src="config.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading-screen">
    <div class="spinner"></div>
    <p>Verifying admin access...</p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    
    const supabase = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY, {
      auth: { 
        persistSession: true, 
        autoRefreshToken: true, 
        detectSessionInUrl: true,
        flowType: 'pkce',
        storage: window.localStorage,
        storageKey: `sb-${CONFIG.SUPABASE_URL.split('//')[1].split('.')[0]}-auth-token`
      }
    });

    async function checkAdminAccess() {
      try {
        // Wait for Supabase to initialize and restore session from localStorage
        await new Promise(resolve => setTimeout(resolve, 300));
        
        // First, try to get the existing session
        const { data: { session }, error } = await supabase.auth.getSession();
        
        if (error) {
          console.error('Error getting session:', error);
        }
        
        // If no session found, try to refresh it using the stored refresh token
        if (!session) {
          console.log('No initial session found, attempting to refresh...');
          const { data: refreshData, error: refreshError } = await supabase.auth.refreshSession();
          
          if (refreshError) {
            console.log('Session refresh failed:', refreshError);
            // No valid session, redirect to home.html
            console.log('No valid session found, redirecting to home.html');
            window.location.replace('home.html');
            return;
          }
          
          if (!refreshData?.session) {
            console.log('No session after refresh, redirecting to home.html');
            window.location.replace('home.html');
            return;
          }
          
          // Use the refreshed session
          const verifiedSession = refreshData.session;
          console.log('Session refreshed for user:', verifiedSession.user.email);
          await validateAdminAccess(verifiedSession);
        } else {
          console.log('Session found for user:', session.user.email);
          await validateAdminAccess(session);
        }
      } catch (err) {
        console.error('Session check error:', err);
        window.location.replace('home.html');
      }
    }

    async function validateAdminAccess(session) {
      try {
        // Helper to normalize role
        const isAdminRole = (v) => ['admin','owner'].includes(String(v||'').toLowerCase());
        
        // Check role from multiple sources
        const metaRole = session.user?.raw_user_meta_data?.role || session.user?.user_metadata?.role;
        let isAdmin = isAdminRole(metaRole);
        
        console.log('Checking admin access - metadata role:', metaRole, 'isAdmin:', isAdmin);

        // Always fetch profile to get authoritative role
        try {
          const { data: profile, error: profileError } = await supabase
            .from('profiles')
            .select('role')
            .eq('user_id', session.user.id)
            .maybeSingle();
          
          if (profileError) {
            console.error('Profile fetch error:', profileError);
          } else if (profile) {
            console.log('Profile role:', profile.role);
            // Profile role is authoritative
            isAdmin = isAdminRole(profile.role);
          }
        } catch (e) {
          console.error('Profile fetch exception:', e);
        }
        
        console.log('Final admin check result:', isAdmin);
        
        if (!isAdmin) {
          // Not an admin: redirect to home.html
          console.log('User is not admin, redirecting to home.html');
          window.location.replace('home.html');
          return;
        }

        // Admin access confirmed, redirect to admin.html
        console.log('Admin access confirmed, redirecting to admin.html');
        window.location.replace('admin.html');
        
      } catch (err) {
        console.error('Error checking admin access:', err);
        // On error, redirect to home.html
        window.location.replace('home.html');
      }
    }
    
    // Check admin access on page load
    checkAdminAccess();
  </script>
</body>
</html>
