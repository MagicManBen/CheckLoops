<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckLoop Admin - Loading...</title>
  <script src="config.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading-screen">
    <div class="spinner"></div>
    <p>Verifying admin access...</p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    
    // Create Supabase client with same settings as staff-common.js
    const supabase = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY, {
      auth: { 
        persistSession: true, 
        autoRefreshToken: true, 
        detectSessionInUrl: true,
        flowType: 'pkce',
        storage: window.localStorage,
        storageKey: `sb-${CONFIG.SUPABASE_URL.split('//')[1].split('.')[0]}-auth-token`
      }
    });

    async function checkAdminAccess() {
      try {
        // Get current session
        const { data: { session }, error } = await supabase.auth.getSession();
        
        if (error || !session) {
          console.log('No session found, redirecting to login');
          window.location.replace('home.html');
          return;
        }
        
        console.log('Session found for:', session.user.email);
        
        // Check if user is admin
        const userId = session.user.id;
        
        // Check profile for role
        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('role')
          .eq('user_id', userId)
          .maybeSingle();
        
        // Check multiple sources for role
        const profileRole = profile?.role?.toLowerCase();
        const metaRole = (session.user?.raw_user_meta_data?.role || session.user?.user_metadata?.role || '').toLowerCase();
        
        const isAdmin = profileRole === 'admin' || profileRole === 'owner' || 
                       metaRole === 'admin' || metaRole === 'owner';
        
        console.log('User role check - Profile:', profileRole, 'Metadata:', metaRole, 'Is Admin:', isAdmin);
        
        if (!isAdmin) {
          console.log('User is not admin, redirecting to staff page');
          window.location.replace('staff.html');
          return;
        }
        
        // Admin confirmed, redirect to admin dashboard
        console.log('Admin access confirmed, redirecting to admin.html');
        window.location.replace('admin.html');
        
      } catch (err) {
        console.error('Error checking admin access:', err);
        window.location.replace('home.html');
      }
    }
    
    // Check admin access on page load
    checkAdminAccess();
  </script>
</body>
</html>
