<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0a58ff">
  <title>CheckLoops — Pair Eyoyo Scanner</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root{
      --blue:#0a58ff; --ink:#f7faff; --ink2:#dbe8ff; --muted:#c7d7ff; --stroke:rgba(255,255,255,.18);
      --glass:rgba(255,255,255,.12); --glass2:rgba(255,255,255,.06); --shadow:0 20px 40px rgba(3,12,50,.35);
      --r:22px;
    }
    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(900px 600px at 80% -10%, #70a1ff2b 0, transparent 60%),
        radial-gradient(1100px 700px at -10% 110%, #93c5ff26 0, transparent 60%),
        linear-gradient(180deg,#0b3cff,#0a2cff 20%,#071e6d 100%);
    }
    .app{width:min(430px,100vw);height:100vh;margin:0 auto;padding:env(safe-area-inset-top) 16px calc(18px + env(safe-area-inset-bottom));display:flex;flex-direction:column}
    .topbar{display:flex;justify-content:space-between;align-items:center;padding:18px 6px 10px}
    .badge{padding:7px 12px;border-radius:999px;border:1px solid var(--stroke);color:var(--ink2);
      background:linear-gradient(180deg,var(--glass),var(--glass2));box-shadow:inset 0 1px 0 rgba(255,255,255,.06);font-weight:700}
    .sheet{flex:1;border-radius:var(--r);border:1px solid var(--stroke);
      background:linear-gradient(180deg,rgba(255,255,255,.16),rgba(255,255,255,.08));box-shadow:var(--shadow);
      padding:16px;backdrop-filter:blur(22px) saturate(160%);display:flex;flex-direction:column;gap:14px}
    .title{font-size:24px;font-weight:800;margin:0}
    .sub{color:var(--muted)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .chip{display:none;align-items:center;gap:8px;padding:10px 14px;border-radius:14px;border:1px solid var(--stroke);
      background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.08));color:var(--ink2);font-weight:600}
    button,a.button{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:14px 18px;border:0;border-radius:16px;
      font-weight:800;letter-spacing:.01em;text-decoration:none;cursor:pointer;box-shadow:0 10px 20px rgba(10,88,255,.28)}
    .primary{background:linear-gradient(180deg,#2e8bff,#0a58ff);color:#fff}
    .ghost{background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.06));color:#fff;border:1px solid var(--stroke);box-shadow:none}
    .input{width:100%;padding:14px;border-radius:14px;border:1px solid var(--stroke);background:rgba(255,255,255,.12);color:#fff;font-size:16px}
    .dim{opacity:.55;pointer-events:none}
    .bottom-pad{height:calc(6px + env(safe-area-inset-bottom))}
    .target{color:#d9e6ff;font-size:13px}
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="badge">CheckLoops</div>
      <div class="badge">Pair</div>
    </div>

    <div class="sheet">
      <h1 class="title">Pair your Eyoyo scanner</h1>
      <div class="sub">Phone and device must be on the same Wi‑Fi.</div>

      <div id="macBox" class="chip"><strong>Device ID</strong> <span id="macVal"></span></div>

      <div class="row">
        <form id="startForm" method="POST" action="#">
          <button id="startBtn" class="primary" type="submit" disabled>Start pairing</button>
        </form>
        <a id="openPair" class="button ghost dim" href="#" target="_blank">Open device</a>
      </div>
      <div class="target">Target: <span id="target">not set</span></div>

      <label class="sub" for="ip" style="margin-top:10px">Enter device IP (if known)</label>
      <div class="row">
        <input id="ip" class="input" placeholder="e.g. 192.168.1.42">
        <button class="ghost" id="saveIp">Save</button>
      </div>

      <div class="sub" id="hint">Tip: If your network supports mDNS, we’ll try <code>checkloops-XXYY.local</code> using the Device ID.</div>

      <div style="margin-top:auto"></div>
      <div class="bottom-pad"></div>
    </div>
  </div>

  <script>
    (function(){
      const $ = s => document.querySelector(s);
      const qp = new URL(location.href).searchParams;
      const macParam = qp.get('mac');
      const okParam  = qp.get('ok');
      let ipParam    = qp.get('ip') || '';

      let mac = macParam || null;
      try{
        if(!mac){ mac = localStorage.getItem('checkloops_device_mac') || null; }
        if(mac){ localStorage.setItem('checkloops_device_mac', mac); }
      }catch(_){}

      if(mac){
        $('#macVal').textContent = mac;
        $('#macBox').style.display = 'inline-flex';
      }

      function macSuffix(m){
        if(!m) return '';
        const parts = m.split(':').map(x=>x.trim());
        if(parts.length<6) return '';
        return (parts[4]+parts[5]).toUpperCase();
      }

      function candidateBase(){
        const v = ($('#ip').value||'').trim();
        if(v) return `http://${v}`;
        if(ipParam) return `http://${ipParam}`;
        const sfx = macSuffix(mac);
        if(sfx) return `http://checkloops-${sfx}.local`;
        return '';
      }

      function wire(){
        const base = candidateBase();
        const ready = !!base;
        $('#target').textContent = ready ? base : 'not set';
        const startBtn = $('#startBtn');
        const startForm = $('#startForm');
        const openPair = $('#openPair');
        if(ready){
          startBtn.removeAttribute('disabled');
          startForm.action = base + '/ble/start';
          openPair.classList.remove('dim');
          openPair.href = base + '/pair';
        }else{
          startBtn.setAttribute('disabled','disabled');
          startForm.action = '#';
          openPair.classList.add('dim');
          openPair.href = '#';
        }
      }

      // Preload stored IP if any
      try{
        if(!$('#ip').value){
          const s = localStorage.getItem('uno_ip');
          if(s){ $('#ip').value = s; }
        }
      }catch(_){}

      $('#saveIp').onclick = ()=>{
        const v = ($('#ip').value||'').trim();
        if(v){ try{ localStorage.setItem('uno_ip', v); }catch(_){ } }
        wire();
      };

      // Initial wiring
      wire();

      // Auto-start if returning from Wi‑Fi in ok=1 and we have a base
      if(okParam==='1'){
        setTimeout(()=>{
          if(!$('#startBtn').disabled){ $('#startForm').submit(); }
        }, 700);
      }
    })();
  </script>
</body>
</html>
