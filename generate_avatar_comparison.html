<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Variants Visual Comparison</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #718096;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab:hover {
            color: #4c51bf;
            background: #f7fafc;
        }
        
        .tab.active {
            color: #4c51bf;
            border-bottom-color: #4c51bf;
        }
        
        .feature-section {
            display: none;
        }
        
        .feature-section.active {
            display: block;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .variant-card {
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .variant-card:hover {
            border-color: #4c51bf;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 81, 191, 0.15);
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            margin-bottom: 15px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
        }
        
        .variant-id {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .label-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            background: #f7fafc;
            text-align: center;
        }
        
        .label-input:focus {
            outline: none;
            border-color: #4c51bf;
            background: white;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4c51bf, #667eea);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(76, 81, 191, 0.4);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .output {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #e2e8f0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            color: #2d3748;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .seed-control {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .seed-input {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Avatar Variants Analysis</h1>
        <p class="subtitle">Visual comparison tool for creating accurate DiceBear avatar labels</p>
        
        <div class="seed-control">
            <label>
                <strong>Avatar Seed:</strong>
                <input type="text" id="seed-input" class="seed-input" value="analysis-seed-2024" placeholder="Enter seed for consistent avatars">
                <button onclick="refreshAvatars()" class="btn btn-secondary">üîÑ Refresh All</button>
            </label>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showFeature('eyes')">üëÅÔ∏è Eyes</button>
            <button class="tab" onclick="showFeature('mouth')">üòä Mouth</button>
            <button class="tab" onclick="showFeature('eyebrows')">ü§® Eyebrows</button>
            <button class="tab" onclick="showFeature('hair')">üíá Hair</button>
        </div>
        
        <!-- Eyes Section -->
        <div id="eyes" class="feature-section active">
            <div class="controls">
                <button onclick="fillSuggestedLabels('eyes')" class="btn btn-secondary">üí° Fill Suggested Labels</button>
                <button onclick="generateCode('eyes')" class="btn btn-primary">üìã Generate Code</button>
            </div>
            <div class="grid" id="eyes-grid"></div>
        </div>
        
        <!-- Mouth Section -->
        <div id="mouth" class="feature-section">
            <div class="controls">
                <button onclick="fillSuggestedLabels('mouth')" class="btn btn-secondary">üí° Fill Suggested Labels</button>
                <button onclick="generateCode('mouth')" class="btn btn-primary">üìã Generate Code</button>
            </div>
            <div class="grid" id="mouth-grid"></div>
        </div>
        
        <!-- Eyebrows Section -->
        <div id="eyebrows" class="feature-section">
            <div class="controls">
                <button onclick="fillSuggestedLabels('eyebrows')" class="btn btn-secondary">üí° Fill Suggested Labels</button>
                <button onclick="generateCode('eyebrows')" class="btn btn-primary">üìã Generate Code</button>
            </div>
            <div class="grid" id="eyebrows-grid"></div>
        </div>
        
        <!-- Hair Section -->
        <div id="hair" class="feature-section">
            <div class="controls">
                <button onclick="fillSuggestedLabels('hair')" class="btn btn-secondary">üí° Fill Suggested Labels</button>
                <button onclick="generateCode('hair')" class="btn btn-primary">üìã Generate Code</button>
            </div>
            <div class="grid" id="hair-grid"></div>
        </div>
        
        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        const features = {
            eyes: { 
                count: 26, 
                existing: {
                    'variant01': 'Eyes: Neutral',
                    'variant02': 'Eyes: Happy',
                    'variant03': 'Eyes: Wink',
                    'variant04': 'Eyes: Squint',
                    'variant05': 'Eyes: Surprised',
                    'variant06': 'Eyes: Sleepy'
                }
            },
            mouth: { 
                count: 30,
                existing: {
                    'variant01': 'Mouth: Smile',
                    'variant02': 'Mouth: Grin',
                    'variant03': 'Mouth: Serious',
                    'variant04': 'Mouth: Open',
                    'variant05': 'Mouth: Smirk'
                }
            },
            eyebrows: { 
                count: 15,
                existing: {
                    'variant01': 'Brows: Neutral',
                    'variant02': 'Brows: Raised',
                    'variant03': 'Brows: Angry',
                    'variant04': 'Brows: Curved'
                }
            }
        };
        
        const hairStyles = {
            short: 19,
            long: 26
        };
        
        function pad2(n) {
            return String(n).padStart(2, '0');
        }
        
        function generateAvatarUrl(feature, variant, seed = null) {
            const actualSeed = seed || document.getElementById('seed-input').value || 'analysis-seed-2024';
            const params = new URLSearchParams({
                seed: actualSeed,
                size: 120
            });
            
            params.set(feature, variant);
            
            return `https://api.dicebear.com/7.x/adventurer/svg?${params.toString()}`;
        }
        
        function createVariantCard(feature, variant, displayName = null) {
            const card = document.createElement('div');
            card.className = 'variant-card';
            
            const avatarUrl = generateAvatarUrl(feature, variant);
            const existingLabel = features[feature]?.existing?.[variant] || '';
            const display = displayName || variant;
            
            card.innerHTML = `
                <img src="${avatarUrl}" alt="${variant}" class="avatar" loading="lazy">
                <div class="variant-id">${display}</div>
                <input type="text" class="label-input" 
                       value="${existingLabel}" 
                       placeholder="Enter descriptive label..."
                       data-variant="${variant}">
            `;
            
            return card;
        }
        
        function initializeFeature(featureName) {
            const grid = document.getElementById(`${featureName}-grid`);
            grid.innerHTML = '';
            
            if (featureName === 'hair') {
                // Handle hair styles with short/long prefixes
                Object.entries(hairStyles).forEach(([prefix, count]) => {
                    for (let i = 1; i <= count; i++) {
                        const variant = `${prefix}${pad2(i)}`;
                        const displayName = `${prefix.charAt(0).toUpperCase() + prefix.slice(1)} ${i}`;
                        const card = createVariantCard('hair', variant, displayName);
                        grid.appendChild(card);
                    }
                });
            } else {
                // Handle standard variants
                const featureConfig = features[featureName];
                if (featureConfig) {
                    for (let i = 1; i <= featureConfig.count; i++) {
                        const variant = `variant${pad2(i)}`;
                        const card = createVariantCard(featureName, variant);
                        grid.appendChild(card);
                    }
                }
            }
        }
        
        function showFeature(featureName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show feature section
            document.querySelectorAll('.feature-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(featureName).classList.add('active');
            
            // Initialize if not already done
            const grid = document.getElementById(`${featureName}-grid`);
            if (grid.children.length === 0) {
                initializeFeature(featureName);
            }
        }
        
        function refreshAvatars() {
            // Refresh all visible avatar images
            const activeSection = document.querySelector('.feature-section.active');
            const avatars = activeSection.querySelectorAll('.avatar');
            
            avatars.forEach(img => {
                const variant = img.alt;
                const feature = activeSection.id;
                img.src = generateAvatarUrl(feature, variant);
            });
        }
        
        function fillSuggestedLabels(featureName) {
            const inputs = document.querySelectorAll(`#${featureName} .label-input`);
            
            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    const variant = input.dataset.variant;
                    
                    // Generate suggested label based on variant
                    if (featureName === 'hair') {
                        const match = variant.match(/^(short|long)(\d+)$/);
                        if (match) {
                            const [, length, num] = match;
                            input.value = `${length.charAt(0).toUpperCase() + length.slice(1)}: Style ${parseInt(num)}`;
                        }
                    } else {
                        const num = variant.replace('variant', '').replace(/^0+/, '');
                        const prefix = featureName.charAt(0).toUpperCase() + featureName.slice(1);
                        input.value = `${prefix}: Style ${num}`;
                    }
                }
            });
        }
        
        function generateCode(featureName) {
            const inputs = document.querySelectorAll(`#${featureName} .label-input`);
            const labels = {};
            
            inputs.forEach(input => {
                const variant = input.dataset.variant;
                const label = input.value.trim();
                if (label) {
                    labels[variant] = label;
                }
            });
            
            const jsCode = `const ${featureName}Labels = ${JSON.stringify(labels, null, 2)};`;
            
            const output = document.getElementById('output');
            output.textContent = jsCode;
            output.style.display = 'block';
            
            // Copy to clipboard
            navigator.clipboard.writeText(jsCode).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                btn.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(135deg, #4c51bf, #667eea)';
                }, 2000);
            });
        }
        
        // Initialize the first feature
        document.addEventListener('DOMContentLoaded', () => {
            initializeFeature('eyes');
        });
    </script>
</body>
</html>
