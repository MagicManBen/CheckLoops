<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CheckLoop ‚Äî Achievements (Game Mode)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <link rel="stylesheet" href="staff.css">

  <style>
    :root{
      --brand:#6366f1;               /* theme primary */
      --brand-2:#22d3ee;             /* theme secondary */
      --ink:#0f172a;
      --muted:#6b7280;
      --card-bg: var(--panel-bg, #fff);
      --ring-bg: rgba(2,6,23,.08);
      --border: var(--border-color, #e5e7eb);
      --shadow-sm: 0 6px 16px rgba(2,6,23,.06);
      --shadow-md: 0 14px 34px rgba(2,6,23,.12);
      --shadow-lg: 0 22px 60px rgba(2,6,23,.18);
    }

    /* Aurora animated background (subtle) */
    .aurora{
      position:fixed; inset:0; pointer-events:none; z-index:0; opacity:.55;
      background:
        radial-gradient(800px 600px at 10% 20%, color-mix(in oklab, var(--brand) 30%, transparent), transparent 60%),
        radial-gradient(900px 700px at 85% 25%, color-mix(in oklab, var(--brand-2) 30%, transparent), transparent 60%),
        radial-gradient(900px 700px at 50% 90%, color-mix(in oklab, #ff8a00 16%, transparent), transparent 60%);
      filter: blur(42px) saturate(140%);
      animation: aurora-shift 18s ease-in-out infinite alternate;
    }
    @keyframes aurora-shift{
      0%{ transform: translate3d(0,0,0) scale(1); }
      100%{ transform: translate3d(0,-3%,0) scale(1.05); }
    }

    /* Top section */
    .ach-wrap{ position:relative; display:grid; gap:16px; z-index:1; }
    .panel-title{ display:flex; align-items:center; gap:10px; }
    .title-badge{ font-size:12px; padding:4px 8px; border-radius:999px; border:1px solid var(--border); background:#fff; }

    /* Theme pills */
    .themebar{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .pill-theme{ border:1px solid var(--border); background:#fff; padding:6px 10px; border-radius:999px; font-weight:700; cursor:pointer; box-shadow: var(--shadow-sm); }
    .pill-theme.active{ color:#fff; border-color:transparent; background:linear-gradient(135deg,var(--brand),var(--brand-2)); }

    /* Filter + Search toolbar */
    .ach-toolbar{ display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .seg{ display:flex; gap:6px; padding:4px; background:var(--card-bg); border:1px solid var(--border); border-radius:999px; box-shadow: var(--shadow-sm); }
    .seg button{ border:0; padding:8px 14px; border-radius:999px; background:transparent; font-weight:700; cursor:pointer; color:var(--muted); }
    .seg button.active{ background:linear-gradient(135deg,var(--brand),var(--brand-2)); color:#fff; }
    .ach-search{ flex:1; min-width:220px; max-width:360px; padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:#fff; box-shadow: inset 0 6px 14px rgba(2,6,23,.04); }

    /* Progress banner */
    .ach-summary{ display:flex; gap:16px; align-items:center; padding:14px; border-radius:16px; border:1px solid var(--border); background:linear-gradient(135deg, color-mix(in oklab, var(--brand) 10%, #fff), color-mix(in oklab, var(--brand-2) 6%, #fff)); box-shadow: var(--shadow-sm); }
    .ach-summary .illus-circle{ width:64px; height:64px; border-radius:16px; display:grid; place-items:center; background:linear-gradient(135deg,#fff,rgba(255,255,255,.65)); border:1px solid var(--border); box-shadow: var(--shadow-md); }
    .ach-kpis{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .kpi{ padding:6px 10px; border-radius:999px; background:#fff; border:1px solid var(--border); font-weight:800; }
    .meter{ position:relative; flex:1; min-width:260px; height:12px; background:linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 25% 50%, #f1f5f9 0) left/40px 100% repeat-x; border:1px solid var(--border); border-radius:999px; overflow:hidden; }
    .meter > i{ position:absolute; inset:0; display:block; width:0%; background:linear-gradient(90deg,var(--brand),var(--brand-2)); transition:width 900ms cubic-bezier(.2,.8,.2,1); }
    .meter.animated{ animation: stripes 1.6s linear infinite; }
    @keyframes stripes{ to{ background-position: 40px 0; } }

    /* Cards grid */
    .ach-list{ display:grid; grid-template-columns:repeat(auto-fit,minmax(270px,1fr)); gap:16px; }

    /* Card baseline */
    .ach-card{ position:relative; padding:16px; border-radius:16px; background:var(--card-bg); border:1px solid var(--border); display:flex; gap:12px; align-items:flex-start; box-shadow: var(--shadow-sm); transform-style: preserve-3d; perspective: 1000px; transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease; }
    .ach-card:hover{ transform: translateY(-2px) scale(1.01); box-shadow: var(--shadow-md); }
    .ach-card.unlocked{ border-color: color-mix(in oklab, var(--brand) 40%, #c7d2fe); box-shadow: 0 18px 38px color-mix(in oklab, var(--brand) 24%, rgba(2,6,23,.16)); }
    .ach-ico{ width:58px; height:58px; border-radius:14px; display:grid; place-items:center; font-weight:700; font-size:26px; color:#222; border:1px solid rgba(2,6,23,.06); box-shadow: inset 0 0 0 1px rgba(2,6,23,.04); }
    .ach-ico.cat-common{ background:linear-gradient(135deg,#fde68a,#f59e0b); }
    .ach-ico.cat-rare{ background:linear-gradient(135deg,#93c5fd,#6366f1); color:#0b1020; }
    .ach-ico.cat-epic{ background:linear-gradient(135deg,#f0abfc,#f472b6); }
    .ach-meta{ flex:1; }
    .ach-meta .title{ font-weight:900; margin-bottom:6px; letter-spacing:.2px; }
    .ach-meta .desc{ color:var(--muted); font-size:13px; }
    .ach-meta .meta-note{ margin-top:8px; font-size:12px; color:var(--muted); }
    .ach-actions{ display:flex; gap:10px; align-items:center; }

    /* Progress ring on cards */
    .pr{ width:56px; height:56px; border-radius:50%; background:conic-gradient(var(--brand) var(--p,0%), var(--ring-bg) 0); padding:4px; display:grid; place-items:center; box-shadow:inset 0 0 0 1px rgba(2,6,23,.06); transition: background 700ms ease; }
    .pr-inner{ width:100%; height:100%; border-radius:50%; background:var(--card-bg); display:flex; align-items:center; justify-content:center; font-weight:900; font-size:12px; }

    /* Points ribbon + rarity */
    .pts{ position:absolute; top:8px; right:8px; font-weight:900; font-size:12px; padding:4px 8px; border-radius:999px; opacity:.95; background:#111; color:#fff; }
    .rare .pts{ background:linear-gradient(135deg,#1f2937,#111827); }
    .epic .pts{ background:linear-gradient(135deg,#78350f,#111827); }

    /* Buttons */
    .btn.small{ padding:9px 12px; font-size:13px; font-weight:900; border-radius:12px; }
    .btn.primary{ background:linear-gradient(135deg,var(--brand),var(--brand-2)); color:#fff; border:0; box-shadow: 0 8px 20px color-mix(in oklab,var(--brand) 30%, transparent); }
    .btn.primary:active{ transform: translateY(1px) scale(.98); }
    .btn.primary:disabled{ filter:grayscale(.3); opacity:.7; }

    /* Skeletons */
    .skeleton-grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(270px,1fr)); gap:16px; }
    .skeleton-card{ height:120px; border-radius:16px; background:linear-gradient(100deg, rgba(2,6,23,.08), rgba(2,6,23,.04) 40%, rgba(2,6,23,.08) 80%); background-size:200% 100%; animation:shimmer 1.2s infinite; }
    @keyframes shimmer{ 0%{background-position:0% 0} 100%{background-position:200% 0} }

    /* Empty */
    .ach-empty{ display:grid; place-items:center; padding:28px; color:var(--muted); }

    /* Toast */
    .toast{ position:fixed; left:50%; bottom:24px; transform:translateX(-50%) translateY(20px); background:#111; color:#fff; padding:10px 14px; border-radius:10px; opacity:0; transition:opacity .2s, transform .2s; font-weight:800; box-shadow: var(--shadow-lg); z-index:70; }
    .toast.show{ opacity:1; transform:translateX(-50%) translateY(0); }

    /* Floating rewards on unlock */
    .float-chip{ position:absolute; right:16px; bottom:18px; padding:6px 10px; border-radius:999px; font-weight:900; font-size:12px; color:#fff; background:linear-gradient(135deg,var(--brand),var(--brand-2)); filter: drop-shadow(0 8px 18px rgba(2,6,23,.24)); animation: float-up 900ms ease-out forwards; pointer-events:none; }
    @keyframes float-up{ 0%{ opacity:0; transform: translateY(6px) scale(.9);} 10%{opacity:1;} 100%{ opacity:0; transform: translateY(-26px) scale(1.06);} }

    /* Tilt */
    .tilt{ transform: perspective(900px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)) translateY(-2px) scale(1.01); }
  </style>
</head>
<body>
  <div class="aurora" aria-hidden="true"></div>
  <div class="bg"><div class="wave"></div><div class="wave wave2"></div></div>
  <main class="content">
    <div class="topbar panel" style="position:relative; z-index:2;">
      <div class="halo"></div>
      <div class="nav seg-nav">
        <a href="staff.html" data-page="home">Home</a>
        <a href="staff-welcome.html" data-page="welcome">Welcome</a>
        <a href="staff-scans.html" data-page="scans">My Scans</a>
        <a href="staff-training.html" data-page="training">My Training</a>
        <a href="achievements.html" data-page="achievements" class="active">Achievements</a>
        <a href="staff-quiz.html" data-page="quiz">Quiz</a>
        <a href="index.html" data-page="admin" class="admin-only" style="display:none;">Admin Site</a>
      </div>
      <div class="spacer"></div>
      <div class="pill" id="site-pill">Site: ‚Äî</div>
      <div class="pill" id="email-pill">‚Äî</div>
      <div class="pill" id="role-pill">‚Äî</div>
      <a class="btn" href="Home.html">Sign Out</a>
    </div>

    <section class="panel g-12">
      <div class="panel-header" style="gap:10px; align-items:center; justify-content:space-between;">
        <div class="panel-title" style="font-size:20px;">
          <div class="illus-circle"><img src="https://api.iconify.design/fluent-emoji-flat:trophy.svg" alt="Trophy"></div>
          <div>My Achievements <span class="title-badge">Game Mode</span></div>
        </div>

        <div class="themebar" aria-label="Theme">
          <button class="pill-theme active" data-theme="indigo">Indigo</button>
          <button class="pill-theme" data-theme="emerald">Emerald</button>
          <button class="pill-theme" data-theme="sunset">Sunset</button>
          <button class="pill-theme" data-theme="candy">Candy</button>
          <button class="pill-theme" data-theme="cyber">Cyber</button>
        </div>
      </div>

      <div class="ach-wrap">
        <div class="ach-toolbar">
          <div class="seg" role="tablist" aria-label="Filter achievements">
            <button class="active" data-filter="all" role="tab" aria-selected="true">All</button>
            <button data-filter="unlocked" role="tab" aria-selected="false">Unlocked</button>
            <button data-filter="locked" role="tab" aria-selected="false">Locked</button>
          </div>
          <input id="ach-search" class="ach-search" type="search" placeholder="Search achievements‚Ä¶" aria-label="Search achievements">
        </div>

        <div class="ach-summary" id="ach-summary">
          <div class="illus-circle"><img src="https://api.iconify.design/fluent-emoji-flat:sports-medal.svg" alt="Progress"></div>
          <div style="flex:1; min-width:240px;">
            <div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
              <strong>Progress</strong>
              <div class="kpi"><span id="ach-level">Lv. 1</span></div>
            </div>
            <div class="meter animated" aria-hidden="true"><i id="ach-meter"></i></div>
            <div class="ach-kpis" style="margin-top:8px;">
              <div class="kpi"><span id="ach-unlocked">0</span>/<span id="ach-total">0</span> unlocked</div>
              <div class="kpi"><span id="ach-streak">0</span> day streak</div>
              <div class="kpi"><span id="ach-points">0</span> pts</div>
            </div>
          </div>
        </div>

        <div id="ach-loading" aria-live="polite">
          <div class="skeleton-grid">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
        <div id="ach-empty" class="ach-empty" style="display:none">No achievements yet. Come back after completing some checks ‚ú®</div>
        <div class="ach-list" id="ach-list" style="display:none;"></div>
      </div>
    </section>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script type="module">
    import { initSupabase, requireStaffSession, setTopbar, handleAuthState, navActivate } from './staff-common.js';

    const supabase = await initSupabase();
    handleAuthState(supabase);
    navActivate('achievements');

    // Utilities
    const iconMap = { star:'‚≠ê', clock:'‚è∞', calendar:'üìÖ', certificate:'üéì', trophy:'üèÜ' };
    const $ = (sel, root=document)=> root.querySelector(sel);
    const esc = (s)=> (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\"/g,'&quot;');
    const fmtDate = (d)=>{ try{ const dt = (d instanceof Date) ? d : new Date(d); return dt.toLocaleDateString(undefined, { year:'numeric', month:'short', day:'numeric' }); }catch(_){ return ''; } };
    function toast(msg){ const t=$('#toast'); if(!t) return; t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2000); }

    // Theme engine
    const themes = {
      indigo:  ['#6366f1','#22d3ee'],
      emerald: ['#10b981','#34d399'],
      sunset:  ['#f97316','#ef4444'],
      candy:   ['#f472b6','#a78bfa'],
      cyber:   ['#06b6d4','#22d3ee']
    };
    document.querySelectorAll('.pill-theme').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.pill-theme').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const [a,b] = themes[btn.dataset.theme] || themes.indigo;
        document.documentElement.style.setProperty('--brand', a);
        document.documentElement.style.setProperty('--brand-2', b);
        toast('Theme applied');
      });
    });

    // Data helpers
    async function getKioskUserId(userId){
      const { data } = await supabase.from('kiosk_users').select('id').eq('user_id', userId).maybeSingle();
      return data?.id || null;
    }
    async function listAchievements(){
      const { data, error } = await supabase.from('achievements').select('*').order('key');
      if (error) { console.warn('[achievements] load error', error); return []; }
      return data || [];
    }
    async function listUserAchievements(kioskUserId){
      if (!kioskUserId) return [];
      const { data, error } = await supabase.from('user_achievements').select('*').eq('kiosk_user_id', kioskUserId);
      if (error) { console.warn('[user_achievements] load error', error); return []; }
      return data || [];
    }
    async function upsertUserAchievement(kioskUserId, key, status='unlocked', progress=100){
      const payload = {
        kiosk_user_id: kioskUserId,
        achievement_key: key,
        status,
        progress_percent: progress,
        unlocked_at: (status==='unlocked'? new Date().toISOString() : null)
      };
      const { error } = await supabase.from('user_achievements').upsert(payload, { onConflict:'kiosk_user_id,achievement_key' });
      if (error) throw error;
      return true;
    }

    // Page init
    try{
      const { session, profileRow } = await requireStaffSession(supabase);
      const user = session.user;
      const siteId = profileRow?.site_id || user?.raw_user_meta_data?.site_id || null;

      // Topbar
      try{
        if (siteId){
          const { data } = await supabase.from('sites').select('name,city').eq('id', siteId).maybeSingle();
          const txt = data ? \`\${data.name}\${data.city? ' ‚Ä¢ ' + data.city: ''}\` : null;
          setTopbar({ siteText: txt, email: user.email, role: profileRow?.role || user?.raw_user_meta_data?.role });
        }else{
          setTopbar({ siteText: null, email: user.email, role: profileRow?.role || user?.raw_user_meta_data?.role });
        }
      }catch(_){ setTopbar({ siteText: null, email: user.email, role: profileRow?.role || user?.raw_user_meta_data?.role }); }

      await loadAchievements(user);
    }catch(e){
      if (String(e.message).includes('NO_SESSION')) { window.location.replace('Home.html'); }
      if (String(e.message).includes('NOT_STAFF')) { window.location.replace('index.html'); }
      console.error(e);
    }

    function rarityClass(points){
      if (points >= 25) return 'epic';
      if (points >= 10) return 'rare';
      return 'common';
    }
    function icoClass(points){
      if (points >= 25) return 'cat-epic';
      if (points >= 10) return 'cat-rare';
      return 'cat-common';
    }

    async function loadAchievements(user){
      const loading = $('#ach-loading');
      const listEl = $('#ach-list');
      const empty = $('#ach-empty');
      const meter = $('#ach-meter');
      const kpiUnlocked = $('#ach-unlocked');
      const kpiTotal = $('#ach-total');
      const kpiPoints = $('#ach-points');
      const kpiStreak = $('#ach-streak');
      const kpiLevel = $('#ach-level');

      loading.style.display='block'; listEl.style.display='none'; empty.style.display='none';

      const kioskUserId = await getKioskUserId(user.id);
      const [ach, ua] = await Promise.all([listAchievements(), listUserAchievements(kioskUserId)]);

      loading.style.display='none';
      if (!ach.length){ empty.style.display='block'; return; }
      listEl.style.display='grid';

      const merged = ach.map(a => ({ ...a, user: ua.find(u => u.achievement_key === a.key) || null }));

      // KPIs and Level
      const total = merged.length;
      const unlockedRows = merged.filter(r => (r.user?.status || r.status) === 'unlocked');
      const unlocked = unlockedRows.length;
      const totalPts = merged.reduce((a,r)=>a + (r.points||0), 0);
      const unlockedPts = unlockedRows.reduce((a,r)=>a + (r.points||0), 0);
      const level = Math.max(1, Math.floor(unlockedPts / 50) + 1);
      const levelPct = Math.min(100, Math.round((unlockedPts % 50) / 50 * 100));

      kpiUnlocked.textContent = unlocked; kpiTotal.textContent = total; kpiPoints.textContent = unlockedPts;
      kpiLevel.textContent = 'Lv. ' + level;
      meter.style.width = '0%';
      setTimeout(()=> meter.style.width = levelPct + '%', 60); // animate to target

      // streak placeholder (if you capture elsewhere you can wire it in)
      kpiStreak.textContent = String(unlockedRows.length ? Math.min(7, unlockedRows.length) : 0);

      // Render cards
      listEl.innerHTML = merged.map(r => {
        const status = r.user?.status || r.status || 'locked';
        const pct = r.user?.progress_percent ?? r.progress_percent ?? 0;
        const unlockedAt = r.user?.unlocked_at || r.unlocked_at || null;
        const pts = r.points || 0;
        const lockedCls = (status !== 'unlocked') ? 'locked' : 'unlocked';
        const ico = iconMap[r.icon] || r.icon || 'üèÜ';
        const rar = rarityClass(pts);
        const icoCls = icoClass(pts);
        return \`<div class="ach-card \${lockedCls} \${rar}" data-key="\${esc(r.key)}" data-status="\${status}" data-title="\${esc(r.name)} \${esc(r.description||'')}">
          <span class="pts">\${pts} pts</span>
          <div class="ach-ico \${icoCls}">\${esc(ico)}</div>
          <div class="ach-meta">
            <div class="title">\${esc(r.name)}</div>
            <div class="desc">\${esc(r.description || '')}</div>
            <div class="meta-note">Status: <strong>\${status}</strong> \${unlockedAt ? ' ‚Ä¢ ' + fmtDate(unlockedAt) : ''}</div>
          </div>
          <div class="ach-actions">
            <div class="pr" data-target="\${Math.max(0, Math.min(100, Math.round(pct)))}" style="--p:0%">
              <div class="pr-inner"><span>0%</span></div>
            </div>
            <button class="btn small primary unlock-btn" data-pts="\${pts}" data-key="\${esc(r.key)}" \${status==='unlocked'? 'disabled': ''}>\${status==='unlocked' ? 'Unlocked' : 'Unlock'}</button>
          </div>
        </div>\`;
      }).join('');

      // Animate rings in
      listEl.querySelectorAll('.pr').forEach(r => {
        const target = Number(r.dataset.target||0);
        let n = 0;
        const lbl = r.querySelector('.pr-inner span');
        const step = () => {
          n += Math.max(1, Math.round(target/24));
          if (n > target) n = target;
          r.style.setProperty('--p', n + '%');
          if (lbl) lbl.textContent = n + '%';
          if (n < target) requestAnimationFrame(step);
        };
        requestAnimationFrame(step);
      });

      // Card tilt microinteraction
      listEl.querySelectorAll('.ach-card').forEach(card => {
        card.addEventListener('mousemove', (e)=>{
          const rect = card.getBoundingClientRect();
          const cx = rect.left + rect.width/2;
          const cy = rect.top + rect.height/2;
          const dx = (e.clientX - cx) / rect.width;
          const dy = (e.clientY - cy) / rect.height;
          card.style.setProperty('--rx', (-dy*6)+'deg');
          card.style.setProperty('--ry', (dx*8)+'deg');
          card.classList.add('tilt');
        });
        card.addEventListener('mouseleave', ()=>{
          card.classList.remove('tilt');
          card.style.setProperty('--rx','0deg');
          card.style.setProperty('--ry','0deg');
        });
      });

      // Unlock interactions
      listEl.querySelectorAll('.unlock-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const key = btn.getAttribute('data-key');
          const pts = Number(btn.getAttribute('data-pts')||'0');
          btn.disabled = true; const old = btn.textContent; btn.textContent = 'Saving‚Ä¶';
          try{
            await upsertUserAchievement(await getKioskUserId(user.id), key, 'unlocked', 100);
            const card = btn.closest('.ach-card');
            if (card) {
              card.dataset.status = 'unlocked';
              card.classList.add('unlocked');
              card.classList.remove('locked');
              const note = card.querySelector('.meta-note strong');
              if (note) note.textContent = 'unlocked';
              const ring = card.querySelector('.pr');
              if (ring) ring.style.setProperty('--p','100%');
              const ringLbl = card.querySelector('.pr-inner span');
              if (ringLbl) ringLbl.textContent = '100%';
              // floating reward
              const chip = document.createElement('div');
              chip.className = 'float-chip';
              chip.textContent = '+' + pts + ' pts';
              card.appendChild(chip);
              setTimeout(()=> chip.remove(), 1000);
            }
            btn.textContent = 'Unlocked';
            toast('Achievement unlocked!');
            // update summary KPIs + meter anim
            const unlockedNow = Number(kpiUnlocked.textContent||'0') + 1;
            const ptsNow = Number(kpiPoints.textContent||'0') + pts;
            kpiUnlocked.textContent = String(unlockedNow);
            kpiPoints.textContent = String(ptsNow);
            const levelNow = Math.max(1, Math.floor(ptsNow / 50) + 1);
            const pctNow = Math.min(100, Math.round((ptsNow % 50) / 50 * 100));
            $('#ach-level').textContent = 'Lv. ' + levelNow;
            $('#ach-meter').style.width = pctNow + '%';
          }catch(e){
            console.error(e);
            btn.textContent = old;
            btn.disabled = false;
            alert('Could not unlock this achievement.');
          }
        });
      });

      // Search + Filter
      const search = $('#ach-search');
      const seg = document.querySelectorAll('.seg button');
      function applyFilter(){
        const q = (search.value||'').toLowerCase().trim();
        const active = Array.from(seg).find(b=>b.classList.contains('active'))?.dataset.filter || 'all';
        let visible = 0;
        listEl.querySelectorAll('.ach-card').forEach(card => {
          const title = (card.dataset.title||'').toLowerCase();
          const status = card.dataset.status || 'locked';
          const matchQ = !q || title.includes(q);
          const matchF = active === 'all' || status === active;
          const show = matchQ && matchF;
          card.style.display = show ? '' : 'none';
          if (show) visible++;
        });
        empty.style.display = visible ? 'none' : 'block';
      }
      search.addEventListener('input', applyFilter);
      seg.forEach(b=> b.addEventListener('click', ()=>{
        seg.forEach(x=> x.classList.remove('active'));
        b.classList.add('active');
        applyFilter();
      }));
    }
  </script>
</body>
</html>
