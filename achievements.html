  <!-- Mobile redirect: if a sibling .mobile.html exists and device is phone/small, redirect -->
  <script>
    (function(){
      try{
        const url = new URL(location.href);
        if (url.searchParams.get('view') === 'desktop') return;
        if (url.pathname.includes('.mobile.')) return;
        const ua = navigator.userAgent || '';
        const isMobileUA = /Mobi|Android|iPhone|iPad|iPod|Windows Phone|Opera Mini|IEMobile/i.test(ua);
        const small = (window.innerWidth || screen.width || 0) <= 480;
        if (!isMobileUA && !small) return;
        const mobilePath = url.pathname.replace(/\.html$/, '.mobile.html');
        // check existence to avoid 404s (same-origin)
        fetch(mobilePath, { method: 'HEAD', cache: 'no-store' })
          .then(res => { if (res.ok) location.replace(mobilePath + url.search); })
          .catch(()=>{ /* ignore - don't redirect if check fails */ });
      }catch(e){ /* noop */ }
    })();
  </script>
  <style>
    :root{
      --brand:#6366f1;              /* indigo */
      --brand-2:#22d3ee;            /* cyan */
      --ok:#16a34a;                 /* green */
      --warn:#f59e0b;               /* amber */
      --danger:#ef4444;             /* red */
      --ring-bg: rgba(2,6,23,.08);
      --muted:#6b7280;
      --card-bg: var(--panel-bg, #fff);
      --border-color: rgba(2,6,23,.10);
      --ink: #0f172a;
    }
    /* Page halo */
    body::before{
      content:"";
      position:fixed; inset:-20% -10% auto -10%; height:42vh;
      background:
        radial-gradient(600px 260px at 15% 40%, #8b5cf61a, transparent 60%),
        radial-gradient(520px 240px at 85% 20%, #22c55e1a, transparent 60%),
        radial-gradient(640px 260px at 50% 90%, #06b6d41a, transparent 60%);
      pointer-events:none; z-index:-1; filter: blur(18px);
    }

    /* Layout */
    .ach-wrap{ display:grid; gap:14px; }

    /* Toolbar */
    .ach-toolbar{ display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .seg{ display:flex; gap:6px; padding:4px; background:var(--card-bg); border:1px solid var(--border-color); border-radius:999px; box-shadow:0 6px 16px rgba(2,6,23,.05); }
    .seg button{ border:0; padding:8px 14px; border-radius:999px; background:transparent; font-weight:700; cursor:pointer; color:var(--muted); }
    .seg button.active{ background:linear-gradient(135deg,var(--brand),var(--brand-2)); color:#fff; }
    .ach-search{ flex:1; min-width:220px; max-width:360px; padding:11px 12px; border-radius:12px; border:1px solid var(--border-color); background:var(--card-bg); box-shadow:0 6px 14px rgba(2,6,23,.05) inset; }

    /* Summary */
    .ach-summary{ display:flex; gap:16px; align-items:center; padding:14px; border-radius:16px; border:1px solid var(--border-color); background:linear-gradient(135deg, rgba(99,102,241,.08), rgba(34,211,238,.08)); }
    .ach-summary .illus-circle{ width:64px; height:64px; border-radius:16px; display:grid; place-items:center; background:linear-gradient(135deg,#fff,rgba(255,255,255,.6)); border:1px solid var(--border-color); box-shadow:0 10px 22px rgba(2,6,23,.08); }
    .ach-summary h3{ margin:0; font-size:18px; letter-spacing:.2px; }
    .ach-kpis{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .kpi{ padding:6px 10px; border-radius:999px; background:#fff; border:1px solid var(--border-color); font-weight:800; font-size:12px; color:#111; }
    .meter{ flex:1; min-width:220px; height:10px; background:var(--ring-bg); border-radius:999px; position:relative; overflow:hidden; }
    .meter > i{ position:absolute; inset:0; display:block; background:linear-gradient(90deg,var(--brand),var(--brand-2)); width:0%; border-radius:999px; transition:width .6s ease; }

    /* Grid */
    .ach-list{ display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:14px; }

    /* Cards */
    .ach-card{ position:relative; padding:14px; border-radius:14px; background:var(--card-bg); box-shadow:0 8px 22px rgba(2,6,23,.06); border:1px solid var(--border-color); display:flex; gap:12px; align-items:flex-start; transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease; }
    .ach-card:hover{ transform:translateY(-2px); box-shadow:0 14px 34px rgba(2,6,23,.10); }
    .ach-card.unlocked{ border-color:rgba(99,102,241,.45); box-shadow:0 14px 34px rgba(99,102,241,.16); }
    .ach-ico{ width:58px; height:58px; border-radius:14px; display:grid; place-items:center; font-weight:700; font-size:26px; color:#111; border:1px solid rgba(2,6,23,.06); }
    .ach-ico.cat-milestone{ background:linear-gradient(135deg,#fde68a,#f59e0b); }
    .ach-ico.cat-behavior{ background:linear-gradient(135deg,#a7f3d0,#10b981); }
    .ach-ico.cat-streak{ background:linear-gradient(135deg,#c7d2fe,#6366f1); }
    .ach-meta{ flex:1; }
    .ach-meta .title{ font-weight:900; margin-bottom:6px; letter-spacing:.2px; color:var(--ink); }
    .ach-meta .desc{ color:var(--muted); font-size:13px; }
    .ach-meta .meta-note{ margin-top:8px; font-size:12px; color:var(--muted); }
    .ach-actions{ display:flex; gap:10px; align-items:center; }

    /* Points ribbon */
    .pts{ position:absolute; top:8px; right:8px; background:#111; color:#fff; font-weight:800; font-size:12px; padding:4px 8px; border-radius:999px; opacity:.9; }

    /* Progress ring */
    .pr{ width:56px; height:56px; border-radius:50%; background:conic-gradient(var(--brand) var(--p,0%), var(--ring-bg) 0); padding:4px; display:grid; place-items:center; box-shadow:inset 0 0 0 1px rgba(2,6,23,.06); }
    .pr-inner{ width:100%; height:100%; border-radius:50%; background:var(--card-bg); display:flex; align-items:center; justify-content:center; font-weight:900; font-size:12px; }

    /* Buttons */
    .btn.small{ padding:8px 12px; font-size:13px; }
    .btn.primary{ background:linear-gradient(135deg,var(--brand),var(--brand-2)); color:#fff; border:0; }
    .btn.primary:disabled{ filter:grayscale(.3); opacity:.7; }

    /* Skeletons */
    .skeleton-grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:14px; }
    .skeleton-card{ height:116px; border-radius:14px; background:linear-gradient(100deg, rgba(2,6,23,.08), rgba(2,6,23,.04) 40%, rgba(2,6,23,.08) 80%); background-size:200% 100%; animation:shimmer 1.2s infinite; }
    @keyframes shimmer{ 0%{background-position:0% 0} 100%{background-position:200% 0} }

    /* Empty state */
    .ach-empty{ display:grid; place-items:center; padding:24px; color:var(--muted); }

    /* Confetti */
    .confetti{ position:fixed; width:8px; height:8px; background:#000; top:0; left:0; pointer-events:none; opacity:0; transform:translate(-50%,-50%); animation:confetti-fall 900ms ease-out forwards; z-index:60; }
    @keyframes confetti-fall{ 0%{opacity:1; transform:translate(-50%,-50%) scale(1)} 100%{ opacity:0; transform:translate(calc(-50% + var(--dx,0px)), calc(-50% + var(--dy,40px))) rotate(var(--rot,0deg)); } }

    /* Toast */
    .toast{ position:fixed; left:50%; bottom:24px; transform:translateX(-50%) translateY(20px); background:#111; color:#fff; padding:10px 14px; border-radius:10px; opacity:0; transition:opacity .2s, transform .2s; font-weight:700; box-shadow:0 10px 22px rgba(2,6,23,.22); z-index:70; }
    .toast.show{ opacity:1; transform:translateX(-50%) translateY(0); }
  </style>
</head>
<body>

      <div class="ach-wrap">
        <div class="ach-toolbar">
          <div class="seg" role="tablist" aria-label="Filter achievements">

        </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script type="module">
    import { initSupabase, requireStaffSession, getSiteText, setTopbar, handleAuthState, navActivate, revealAdminNav, attachLogout, fmtDate } from './staff-common.js';
    const supabase = await initSupabase();
    handleAuthState(supabase);
    navActivate('achievements');
    attachLogout(supabase);

    // Utils
    const iconMap = { star:'‚≠ê', clock:'‚è∞', calendar:'üìÖ', certificate:'üéì', trophy:'üèÜ' };
    const esc = (s)=> (s||'').toString().replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\"/g,'&quot;');
    const $ = (sel, root=document)=> root.querySelector(sel);

    function toast(msg){
      const el = $('#toast'); if (!el) return;
      el.textContent = msg;
      el.classList.add('show');
      setTimeout(()=> el.classList.remove('show'), 1600);
    }
    function confettiBurst(x, y){
      const colors = ['#60a5fa','#a78bfa','#34d399','#f472b6','#fbbf24'];
      for (let i=0;i<28;i++){
        const n = document.createElement('div');
        n.className = 'confetti';
        n.style.left = x+'px'; n.style.top = y+'px';
        const dx = (Math.random() * 180 - 90);
        const dy = (Math.random() * 120 + 60);
        const rot = (Math.random()*500|0)+'deg';
        n.style.setProperty('--dx', dx + 'px');
        n.style.setProperty('--dy', dy + 'px');
        n.style.setProperty('--rot', rot);
        n.style.background = colors[Math.floor(Math.random()*colors.length)];
        document.body.appendChild(n);
        setTimeout(()=> n.remove(), 1000);
      }
    }

    const sessionCtx = await requireStaffSession(supabase).catch(e => {
      if (String(e.message).includes('NO_SESSION')) { window.location.replace('Home.html'); return; }
      if (String(e.message).includes('NOT_STAFF')) { window.location.replace('index.html'); return; }
      console.error(e);
    });
    if (!sessionCtx) throw new Error('No session context');
    const { session, profileRow } = sessionCtx;
    const user = session.user;
    const siteId = profileRow?.site_id || user?.raw_user_meta_data?.site_id || null;
    setTopbar({ siteText: await getSiteText(supabase, siteId), email: user.email, role: profileRow?.role || user?.raw_user_meta_data?.role });
    revealAdminNav(profileRow?.role || user?.raw_user_meta_data?.role);

    // Load & render
    (async function loadAchievements(){
      const loading = $('#ach-loading');
      const listEl = $('#ach-list');
      const empty = $('#ach-empty');
      const meter = $('#ach-meter');
      const kpiUnlocked = $('#ach-unlocked');
      const kpiTotal = $('#ach-total');
      const kpiPoints = $('#ach-points');
      const kpiStreak = $('#ach-streak');

      loading.style.display='block'; listEl.style.display='none'; empty.style.display='none';

      // resolve kiosk_user_id for user_achievements link
      let kioskUserId = null;
      try{
        const { data: ku } = await supabase.from('kiosk_users').select('id').eq('user_id', user.id).maybeSingle();
        if (ku) kioskUserId = ku.id;
      }catch(e){ console.error('kiosk lookup failed', e); }

      try{
        // Try a view/RPC if present, else fallback to simple queries
        const { data, error } = await supabase.rpc('get_achievements_with_user', { p_kiosk_user_id: kioskUserId });
        let rows = null;
        if (error) {
          // Fallback
          const { data: ach } = await supabase.from('achievements').select('*').order('key');
          const userRows = kioskUserId ? (await supabase.from('user_achievements').select('*').eq('kiosk_user_id', kioskUserId)).data : [];
          rows = (ach||[]).map(a => ({ ...a, user: (userRows||[]).find(u => u.achievement_key === a.key) || null }));
        } else {
          rows = data || [];
        }

        loading.style.display='none';
        if (!rows || !rows.length){ empty.style.display='block'; return; }
        listEl.style.display='grid';

        // KPIs
        const total = rows.length;
        const unlockedRows = rows.filter(r => (r.user?.status || r.status) === 'unlocked');
        const unlocked = unlockedRows.length;
        const totalPts = rows.reduce((a,r)=>a + (r.points||0), 0);
        const unlockedPts = unlockedRows.reduce((a,r)=>a + (r.points||0), 0);
        kpiUnlocked.textContent = unlocked; kpiTotal.textContent = total; kpiPoints.textContent = unlockedPts;
        const pctOverall = totalPts ? Math.round((unlockedPts/totalPts)*100) : 0;
        meter.style.width = pctOverall + '%';

        // crude streak if present
        let streak = 0;
        try{
          const { data: sdata } = await supabase.from('daily_activity').select('day,submitted').eq('user_id', user.id).order('day', { ascending:false }).limit(14);
          const days = (sdata||[]).map(r => [r.day, !!r.submitted]);
          let d = new Date();
          for (let i=0;i<14;i++){
            const iso = d.toISOString().slice(0,10);
            const found = days.find(x => String(x[0]).startsWith(iso));
            if (found && found[1]) streak++;
            else if (i===0) { /* allow today to be empty */ }
            else break;
            d.setDate(d.getDate()-1);
          }
        }catch(_) {}
        kpiStreak.textContent = streak;

        // Render
        listEl.innerHTML = rows.map(r => {
          const status = r.user?.status || r.status || 'locked';
          const pct = r.user?.progress_percent ?? r.progress_percent ?? (status==='unlocked'?100:0);
          const unlockedAt = r.user?.unlocked_at || r.unlocked_at || null;
          const pts = r.points || 0;
          const cat = (r.metadata && r.metadata.category) ? String(r.metadata.category).toLowerCase() : '';
          const catCls = cat === 'streak' ? 'cat-streak' : cat === 'behavior' ? 'cat-behavior' : 'cat-milestone';
          const lockedCls = (status !== 'unlocked') ? 'locked' : 'unlocked';
          const ico = iconMap[r.icon] || r.icon || 'üèÜ';
          return `<div class="ach-card ${lockedCls}" data-key="${esc(r.key)}" data-status="${status}" data-title="${esc(r.name)} ${esc(r.description||'')}">
            <span class="pts">${pts} pts</span>
            <div class="ach-ico ${catCls}">${esc(ico)}</div>
            <div class="ach-meta">
              <div class="title">${esc(r.name)}</div>
              <div class="desc">${esc(r.description || '')}</div>
              <div class="meta-note">Status: <strong>${status}</strong>${unlockedAt ? ' ‚Ä¢ ' + fmtDate(unlockedAt) : ''}</div>
            </div>
            <div class="ach-actions">
              <div class="pr" style="--p:${Math.max(0, Math.min(100, Math.round(pct)))}%"><div class="pr-inner"><span>${Math.round(pct)}%</span></div></div>
              <button class="btn small primary unlock-btn" data-key="${esc(r.key)}" ${status==='unlocked'? 'disabled': ''}>${status==='unlocked' ? 'Unlocked' : 'Unlock'}</button>
            </div>
          </div>`;
        }).join('');

        // Unlock handler
        listEl.querySelectorAll('.unlock-btn').forEach(btn => {
          btn.addEventListener('click', async (ev) => {
            const key = btn.getAttribute('data-key');
            if (!kioskUserId) { alert('Unable to find your staff record.'); return; }
            btn.disabled = true; const old = btn.textContent; btn.textContent = 'Saving‚Ä¶';
            try{
              // upsert into user_achievements
              await supabase.from('user_achievements').upsert({
                kiosk_user_id: kioskUserId, achievement_key: key, status: 'unlocked', progress_percent: 100, unlocked_at: new Date().toISOString()
              });
              // reflect UI
              const card = btn.closest('.ach-card');
              if (card) {
                card.dataset.status = 'unlocked';
                card.classList.add('unlocked');
                card.classList.remove('locked');
                const note = card.querySelector('.meta-note strong'); if (note) note.textContent = 'unlocked';
                const ring = card.querySelector('.pr'); if (ring) ring.style.setProperty('--p','100%');
                const ringLbl = card.querySelector('.pr-inner span'); if (ringLbl) ringLbl.textContent = '100%';
                // celebrate
                const rect = card.getBoundingClientRect();
                confettiBurst(rect.left + rect.width/2, rect.top + window.scrollY + 10);
                toast('Achievement unlocked!');
              }
              btn.textContent = 'Unlocked';
              // update KPIs quickly
              kpiUnlocked.textContent = Number(kpiUnlocked.textContent||'0') + 1;
            }catch(e){
              console.error(e);
              btn.textContent = old; btn.disabled = false;
              toast('Could not unlock. Try again.');
            }
          });
        });

        // Search + Filter
        const search = $('#ach-search');
        const filterBtns = Array.from(document.querySelectorAll('.seg button'));
        function applyFilter(){
          const q = (search.value||'').toLowerCase().trim();
          const active = (filterBtns.find(b => b.classList.contains('active'))?.dataset.filter) || 'all';
          listEl.querySelectorAll('.ach-card').forEach(card => {
            const matchesText = !q || (card.dataset.title||'').toLowerCase().includes(q);
            const st = card.dataset.status;
            const matchesFilter = (active === 'all') || (active === st);
            card.style.display = (matchesText && matchesFilter) ? '' : 'none';
          });
        }
        if (search) search.addEventListener('input', applyFilter);
        filterBtns.forEach(btn => btn.addEventListener('click', () => {
          filterBtns.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-selected','false'); });
          btn.classList.add('active'); btn.setAttribute('aria-selected','true');
          applyFilter();
        }));
      }catch(e){
        console.error('achievements load error', e);
        loading.style.display='none';
        empty.style.display='block';
      }
    })();
  </script>
